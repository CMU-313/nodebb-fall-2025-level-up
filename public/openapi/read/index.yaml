get:
  tags:
    - home
  description: >
    This route is used to populate the homepage of NodeBB. It is the main
    access point of the forum, and shows a list of categories for navigation
    purposes.
  summary: Get forum index data
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  title:
                    type: string
                    description: The page title
                  selectCategoryLabel:
                    type: string
                    description: Label to use for the category selector
                  categories:
                    description: A collection of category data objects
                    type: array
                    items:
                      allOf:
                        - $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                        - type: object
                          properties:
                            tagWhitelist:
                              type: array
                              items:
                                type: string
                            unread:
                              type: boolean
                              description: True if category or it's children have unread topics
                            unread-class:
                              type: string
                            children:
                              type: array
                              items:
                                allOf:
                                  - $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                                  - type: object
                                    properties:
                                      tagWhitelist:
                                        type: array
                                        items:
                                          type: string
                                      unread-class:
                                        type: string
                                      children:
                                        type: array
                                        items:
                                          $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                                      parent:
                                        allOf:
                                          - $ref: ../components/schemas/CategoryObject.yaml#/CategoryObject
                                          - type: object
                                            properties:
                                              tagWhitelist:
                                                type: array
                                                items:
                                                  type: string
                                              unread-class:
                                                type: string
                                      posts:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            pid:
                                              type: number
                                            timestamp:
                                              type: number
                                            content:
                                              type: string
                                            timestampISO:
                                              type: string
                                              description: An ISO 8601 formatted date string (complementing `timestamp`)
                                            user:
                                              type: object
                                              properties:
                                                uid:
                                                  type: number
                                                  description: A user identifier
                                                username:
                                                  type: string
                                                  description: A friendly name for a given user account
                                                displayname:
                                                  type: string
                                                  description: This is either username or fullname depending on forum and user settings
                                                userslug:
                                                  type: string
                                                picture:
                                                  nullable: true
                                                  type: string
                                                icon:text:
                                                  type: string
                                                icon:bgColor:
                                                  type: string
                                                  example: "#f44336"
                                            index:
                                              type: number
                                            cid:
                                              type: number
                                              description: A category identifier
                                            parentCid:
                                              type: number
                                              description: The category identifier for the category that is the immediate
                                                ancestor of the current category
                                            topic:
                                              type: object
                                              properties:
                                                slug:
                                                  type: string
                                                title:
                                                  type: string
                                                private:
                                                  type: string
                                                  enum: ["0", "1"]
                                                  description: Whether the topic is private (1 = private, 0 = public)
                                      imageClass:
                                        type: string
                                      timesClicked:
                                        type: number
                            posts:
                              type: array
                              items:
                                type: object
                                properties:
                                  pid:
                                    type: number
                                  tid:
                                    type: number
                                  timestamp:
                                    type: number
                                  content:
                                    type: string
                                  sourceContent:
                                    type: string
                                    nullable: true
                                  timestampISO:
                                    type: string
                                    description: An ISO 8601 formatted date string (complementing `timestamp`)
                                  user:
                                    type: object
                                    properties:
                                      uid:
                                        type: number
                                      username:
                                        type: string
                                      displayname:
                                        type: string
                                      userslug:
                                        type: string
                                      picture:
                                        nullable: true
                                        type: string
                                      icon:text:
                                        type: string
                                      icon:bgColor:
                                        type: string
                                        example: "#f44336"
                                      isLocal:
                                        type: boolean
                                        description: Whether the user belongs to the local installation or not.
                                  index:
                                    type: number
                                  cid:
                                    type: number
                                    description: A category identifier
                                  topic:
                                    type: object
                                    properties:
                                      tid:
                                        type: number
                                      slug:
                                        type: string
                                      title:
                                        type: string
                                      private:
                                        type: string
                                        enum: ["0", "1"]
                                        description: Whether the topic is private (1 = private, 0 = public)
                            teaser:
                              type: object
                              properties:
                                url:
                                  type: string
                                timestampISO:
                                  type: string
                                  description: An ISO 8601 formatted date string (complementing `timestamp`)
                                pid:
                                  type: number
                                tid:
                                  type: number
                                index:
                                  type: number
                                  description: The index of the post
                                topic:
                                  type: object
                                  properties:
                                    tid:
                                      type: number
                                    slug:
                                      type: string
                                    title:
                                      type: string
                                    private:
                                      type: string
                                      enum: ["0", "1"]
                                      description: Whether the topic is private (1 = private, 0 = public)
                                user:
                                  type: object
                                  properties:
                                      uid:
                                        type: number
                                        example: 1
                                      username:
                                        type: string
                                        example: Dragon Fruit
                                      userslug:
                                        type: string
                                        example: dragon-fruit
                                      picture:
                                        type: string
                                        nullable: true
                                        example: 'https://images.unsplash.com/photo-1560070094-e1f2ddec4337?...'
                                      displayname:
                                        type: string
                                        example: Dragon Fruit
                                      'icon:text':
                                        type: string
                                        example: D
                                      'icon:bgColor':
                                        type: string
                                        example: '#9c27b0'
                                      isLocal:
                                        type: boolean
                                        description: Whether the user belongs to the local installation or not.
                            imageClass:
                              type: string
              - $ref: ../components/schemas/Pagination.yaml#/Pagination
              - $ref: ../components/schemas/CommonProps.yaml#/CommonProps