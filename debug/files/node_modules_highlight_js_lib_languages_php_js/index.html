    <textarea id="file-source" class="col-md-12">/*
Language: PHP
Author: Victor Karamzin &lt;Victor.Karamzin@enterra-inc.com&gt;
Contributors: Evgeny Stepanischev &lt;imbolk@gmail.com&gt;, Ivan Sagalaev &lt;maniac@softwaremaniacs.org&gt;
Website: https://www.php.net
Category: common
*/

/**
 * @param {HLJSApi} hljs
 * @returns {LanguageDetail}
 * */
function php(hljs) {
  const regex = hljs.regex;
  const IDENT_RE_CORE = &#039;[a-zA-Z0-9_\x7f-\xff]*&#039; +
    // negative look-ahead tries to avoid matching patterns that are not
    // Perl at all like $ident$, @ident@, etc.
    &#039;(?![A-Za-z0-9])(?![$]))&#039;;
  const IDENT_RE = regex.concat(&quot;([a-zA-Z_\\x7f-\\xff]&quot;, IDENT_RE_CORE);
  // Will not detect camelCase classes
  const PASCAL_CASE_CLASS_NAME_RE = regex.concat(&quot;([A-Z]&quot;, IDENT_RE_CORE);
  const VARIABLE = {
    scope: &#039;variable&#039;,
    match: &#039;\\$+&#039; + IDENT_RE,
  };
  const PREPROCESSOR = {
    scope: &#039;meta&#039;,
    variants: [
      { begin: /&lt;\?php/, relevance: 10 }, // boost for obvious PHP
      { begin: /&lt;\?[=]?/ },
      { begin: /\?&gt;/ } // end php tag
    ]
  };
  const SUBST = {
    scope: &#039;subst&#039;,
    variants: [
      { begin: /\$\w+/ },
      { begin: /\{\$/, end: /\}/ }
    ]
  };
  const SINGLE_QUOTED = hljs.inherit(hljs.APOS_STRING_MODE, {
    illegal: null,
  });
  const DOUBLE_QUOTED = hljs.inherit(hljs.QUOTE_STRING_MODE, {
    illegal: null,
    contains: hljs.QUOTE_STRING_MODE.contains.concat(SUBST),
  });
  const HEREDOC = hljs.END_SAME_AS_BEGIN({
    begin: /&lt;&lt;&lt;[ \t]*(\w+)\n/,
    end: /[ \t]*(\w+)\b/,
    contains: hljs.QUOTE_STRING_MODE.contains.concat(SUBST),
  });
  // list of valid whitespaces because non-breaking space might be part of a IDENT_RE
  const WHITESPACE = &#039;[ \t\n]&#039;;
  const STRING = {
    scope: &#039;string&#039;,
    variants: [
      DOUBLE_QUOTED,
      SINGLE_QUOTED,
      HEREDOC
    ]
  };
  const NUMBER = {
    scope: &#039;number&#039;,
    variants: [
      { begin: `\\b0[bB][01]+(?:_[01]+)*\\b` }, // Binary w/ underscore support
      { begin: `\\b0[oO][0-7]+(?:_[0-7]+)*\\b` }, // Octals w/ underscore support
      { begin: `\\b0[xX][\\da-fA-F]+(?:_[\\da-fA-F]+)*\\b` }, // Hex w/ underscore support
      // Decimals w/ underscore support, with optional fragments and scientific exponent (e) suffix.
      { begin: `(?:\\b\\d+(?:_\\d+)*(\\.(?:\\d+(?:_\\d+)*))?|\\B\\.\\d+)(?:[eE][+-]?\\d+)?` }
    ],
    relevance: 0
  };
  const LITERALS = [
    &quot;false&quot;,
    &quot;null&quot;,
    &quot;true&quot;
  ];
  const KWS = [
    // Magic constants:
    // &lt;https://www.php.net/manual/en/language.constants.predefined.php&gt;
    &quot;__CLASS__&quot;,
    &quot;__DIR__&quot;,
    &quot;__FILE__&quot;,
    &quot;__FUNCTION__&quot;,
    &quot;__COMPILER_HALT_OFFSET__&quot;,
    &quot;__LINE__&quot;,
    &quot;__METHOD__&quot;,
    &quot;__NAMESPACE__&quot;,
    &quot;__TRAIT__&quot;,
    // Function that look like language construct or language construct that look like function:
    // List of keywords that may not require parenthesis
    &quot;die&quot;,
    &quot;echo&quot;,
    &quot;exit&quot;,
    &quot;include&quot;,
    &quot;include_once&quot;,
    &quot;print&quot;,
    &quot;require&quot;,
    &quot;require_once&quot;,
    // These are not language construct (function) but operate on the currently-executing function and can access the current symbol table
    // &#039;compact extract func_get_arg func_get_args func_num_args get_called_class get_parent_class &#039; +
    // Other keywords:
    // &lt;https://www.php.net/manual/en/reserved.php&gt;
    // &lt;https://www.php.net/manual/en/language.types.type-juggling.php&gt;
    &quot;array&quot;,
    &quot;abstract&quot;,
    &quot;and&quot;,
    &quot;as&quot;,
    &quot;binary&quot;,
    &quot;bool&quot;,
    &quot;boolean&quot;,
    &quot;break&quot;,
    &quot;callable&quot;,
    &quot;case&quot;,
    &quot;catch&quot;,
    &quot;class&quot;,
    &quot;clone&quot;,
    &quot;const&quot;,
    &quot;continue&quot;,
    &quot;declare&quot;,
    &quot;default&quot;,
    &quot;do&quot;,
    &quot;double&quot;,
    &quot;else&quot;,
    &quot;elseif&quot;,
    &quot;empty&quot;,
    &quot;enddeclare&quot;,
    &quot;endfor&quot;,
    &quot;endforeach&quot;,
    &quot;endif&quot;,
    &quot;endswitch&quot;,
    &quot;endwhile&quot;,
    &quot;enum&quot;,
    &quot;eval&quot;,
    &quot;extends&quot;,
    &quot;final&quot;,
    &quot;finally&quot;,
    &quot;float&quot;,
    &quot;for&quot;,
    &quot;foreach&quot;,
    &quot;from&quot;,
    &quot;global&quot;,
    &quot;goto&quot;,
    &quot;if&quot;,
    &quot;implements&quot;,
    &quot;instanceof&quot;,
    &quot;insteadof&quot;,
    &quot;int&quot;,
    &quot;integer&quot;,
    &quot;interface&quot;,
    &quot;isset&quot;,
    &quot;iterable&quot;,
    &quot;list&quot;,
    &quot;match|0&quot;,
    &quot;mixed&quot;,
    &quot;new&quot;,
    &quot;never&quot;,
    &quot;object&quot;,
    &quot;or&quot;,
    &quot;private&quot;,
    &quot;protected&quot;,
    &quot;public&quot;,
    &quot;readonly&quot;,
    &quot;real&quot;,
    &quot;return&quot;,
    &quot;string&quot;,
    &quot;switch&quot;,
    &quot;throw&quot;,
    &quot;trait&quot;,
    &quot;try&quot;,
    &quot;unset&quot;,
    &quot;use&quot;,
    &quot;var&quot;,
    &quot;void&quot;,
    &quot;while&quot;,
    &quot;xor&quot;,
    &quot;yield&quot;
  ];

  const BUILT_INS = [
    // Standard PHP library:
    // &lt;https://www.php.net/manual/en/book.spl.php&gt;
    &quot;Error|0&quot;,
    &quot;AppendIterator&quot;,
    &quot;ArgumentCountError&quot;,
    &quot;ArithmeticError&quot;,
    &quot;ArrayIterator&quot;,
    &quot;ArrayObject&quot;,
    &quot;AssertionError&quot;,
    &quot;BadFunctionCallException&quot;,
    &quot;BadMethodCallException&quot;,
    &quot;CachingIterator&quot;,
    &quot;CallbackFilterIterator&quot;,
    &quot;CompileError&quot;,
    &quot;Countable&quot;,
    &quot;DirectoryIterator&quot;,
    &quot;DivisionByZeroError&quot;,
    &quot;DomainException&quot;,
    &quot;EmptyIterator&quot;,
    &quot;ErrorException&quot;,
    &quot;Exception&quot;,
    &quot;FilesystemIterator&quot;,
    &quot;FilterIterator&quot;,
    &quot;GlobIterator&quot;,
    &quot;InfiniteIterator&quot;,
    &quot;InvalidArgumentException&quot;,
    &quot;IteratorIterator&quot;,
    &quot;LengthException&quot;,
    &quot;LimitIterator&quot;,
    &quot;LogicException&quot;,
    &quot;MultipleIterator&quot;,
    &quot;NoRewindIterator&quot;,
    &quot;OutOfBoundsException&quot;,
    &quot;OutOfRangeException&quot;,
    &quot;OuterIterator&quot;,
    &quot;OverflowException&quot;,
    &quot;ParentIterator&quot;,
    &quot;ParseError&quot;,
    &quot;RangeException&quot;,
    &quot;RecursiveArrayIterator&quot;,
    &quot;RecursiveCachingIterator&quot;,
    &quot;RecursiveCallbackFilterIterator&quot;,
    &quot;RecursiveDirectoryIterator&quot;,
    &quot;RecursiveFilterIterator&quot;,
    &quot;RecursiveIterator&quot;,
    &quot;RecursiveIteratorIterator&quot;,
    &quot;RecursiveRegexIterator&quot;,
    &quot;RecursiveTreeIterator&quot;,
    &quot;RegexIterator&quot;,
    &quot;RuntimeException&quot;,
    &quot;SeekableIterator&quot;,
    &quot;SplDoublyLinkedList&quot;,
    &quot;SplFileInfo&quot;,
    &quot;SplFileObject&quot;,
    &quot;SplFixedArray&quot;,
    &quot;SplHeap&quot;,
    &quot;SplMaxHeap&quot;,
    &quot;SplMinHeap&quot;,
    &quot;SplObjectStorage&quot;,
    &quot;SplObserver&quot;,
    &quot;SplPriorityQueue&quot;,
    &quot;SplQueue&quot;,
    &quot;SplStack&quot;,
    &quot;SplSubject&quot;,
    &quot;SplTempFileObject&quot;,
    &quot;TypeError&quot;,
    &quot;UnderflowException&quot;,
    &quot;UnexpectedValueException&quot;,
    &quot;UnhandledMatchError&quot;,
    // Reserved interfaces:
    // &lt;https://www.php.net/manual/en/reserved.interfaces.php&gt;
    &quot;ArrayAccess&quot;,
    &quot;BackedEnum&quot;,
    &quot;Closure&quot;,
    &quot;Fiber&quot;,
    &quot;Generator&quot;,
    &quot;Iterator&quot;,
    &quot;IteratorAggregate&quot;,
    &quot;Serializable&quot;,
    &quot;Stringable&quot;,
    &quot;Throwable&quot;,
    &quot;Traversable&quot;,
    &quot;UnitEnum&quot;,
    &quot;WeakReference&quot;,
    &quot;WeakMap&quot;,
    // Reserved classes:
    // &lt;https://www.php.net/manual/en/reserved.classes.php&gt;
    &quot;Directory&quot;,
    &quot;__PHP_Incomplete_Class&quot;,
    &quot;parent&quot;,
    &quot;php_user_filter&quot;,
    &quot;self&quot;,
    &quot;static&quot;,
    &quot;stdClass&quot;
  ];

  /** Dual-case keywords
   *
   * [&quot;then&quot;,&quot;FILE&quot;] =&gt;
   *     [&quot;then&quot;, &quot;THEN&quot;, &quot;FILE&quot;, &quot;file&quot;]
   *
   * @param {string[]} items */
  const dualCase = (items) =&gt; {
    /** @type string[] */
    const result = [];
    items.forEach(item =&gt; {
      result.push(item);
      if (item.toLowerCase() === item) {
        result.push(item.toUpperCase());
      } else {
        result.push(item.toLowerCase());
      }
    });
    return result;
  };

  const KEYWORDS = {
    keyword: KWS,
    literal: dualCase(LITERALS),
    built_in: BUILT_INS,
  };

  /**
   * @param {string[]} items */
  const normalizeKeywords = (items) =&gt; {
    return items.map(item =&gt; {
      return item.replace(/\|\d+$/, &quot;&quot;);
    });
  };

  const CONSTRUCTOR_CALL = {
    variants: [
      {
        match: [
          /new/,
          regex.concat(WHITESPACE, &quot;+&quot;),
          // to prevent built ins from being confused as the class constructor call
          regex.concat(&quot;(?!&quot;, normalizeKeywords(BUILT_INS).join(&quot;\\b|&quot;), &quot;\\b)&quot;),
          regex.concat(/\\?/, IDENT_RE),
          regex.concat(WHITESPACE, &quot;*&quot;, /\(/),
        ],
        scope: {
          1: &quot;keyword&quot;,
          4: &quot;title.class&quot;,
        },
      }
    ]
  };

  const FUNCTION_INVOKE = {
    relevance: 0,
    match: [
      /\b/,
      // to prevent keywords from being confused as the function title
      regex.concat(&quot;(?!fn\\b|function\\b|&quot;, normalizeKeywords(KWS).join(&quot;\\b|&quot;), &quot;|&quot;, normalizeKeywords(BUILT_INS).join(&quot;\\b|&quot;), &quot;\\b)&quot;),
      IDENT_RE,
      regex.concat(WHITESPACE, &quot;*&quot;),
      regex.lookahead(/(?=\()/)
    ],
    scope: {
      3: &quot;title.function.invoke&quot;,
    }
  };

  const CONSTANT_REFERENCE = regex.concat(IDENT_RE, &quot;\\b(?!\\()&quot;);

  const LEFT_AND_RIGHT_SIDE_OF_DOUBLE_COLON = {
    variants: [
      {
        match: [
          regex.concat(
            /::/,
            regex.lookahead(/(?!class\b)/)
          ),
          CONSTANT_REFERENCE,
        ],
        scope: {
          2: &quot;variable.constant&quot;,
        },
      },
      {
        match: [
          /::/,
          /class/,
        ],
        scope: {
          2: &quot;variable.language&quot;,
        },
      },
      {
        match: [
          PASCAL_CASE_CLASS_NAME_RE,
          regex.concat(
            &quot;::&quot;,
            regex.lookahead(/(?!class\b)/)
          ),
        ],
        scope: {
          1: &quot;title.class&quot;,
        },
      },
      {
        match: [
          PASCAL_CASE_CLASS_NAME_RE,
          /::/,
          /class/,
        ],
        scope: {
          1: &quot;title.class&quot;,
          3: &quot;variable.language&quot;,
        },
      }
    ]
  };

  return {
    case_insensitive: false,
    keywords: KEYWORDS,
    contains: [
      hljs.HASH_COMMENT_MODE,
      hljs.COMMENT(&#039;//&#039;, &#039;$&#039;),
      hljs.COMMENT(
        &#039;/\\*&#039;,
        &#039;\\*/&#039;,
        {
          contains: [
            {
              scope: &#039;doctag&#039;,
              match: &#039;@[A-Za-z]+&#039;
            }
          ]
        }
      ),
      {
        match: /__halt_compiler\(\);/,
        keywords: &#039;__halt_compiler&#039;,
        starts: {
          scope: &quot;comment&quot;,
          end: hljs.MATCH_NOTHING_RE,
          contains: [
            {
              match: /\?&gt;/,
              scope: &quot;meta&quot;,
              endsParent: true
            }
          ]
        }
      },
      PREPROCESSOR,
      {
        scope: &#039;variable.language&#039;,
        match: /\$this\b/
      },
      VARIABLE,
      FUNCTION_INVOKE,
      LEFT_AND_RIGHT_SIDE_OF_DOUBLE_COLON,
      {
        match: [
          /const/,
          /\s/,
          IDENT_RE,
          /\s*=/,
        ],
        scope: {
          1: &quot;keyword&quot;,
          3: &quot;variable.constant&quot;,
        },
      },
      CONSTRUCTOR_CALL,
      {
        scope: &#039;function&#039;,
        relevance: 0,
        beginKeywords: &#039;fn function&#039;, end: /[;{]/, excludeEnd: true,
        illegal: &#039;[$%\\[]&#039;,
        contains: [
          {
            beginKeywords: &#039;use&#039;,
          },
          hljs.UNDERSCORE_TITLE_MODE,
          {
            begin: &#039;=&gt;&#039;, // No markup, just a relevance booster
            endsParent: true
          },
          {
            scope: &#039;params&#039;,
            begin: &#039;\\(&#039;, end: &#039;\\)&#039;,
            excludeBegin: true,
            excludeEnd: true,
            keywords: KEYWORDS,
            contains: [
              &#039;self&#039;,
              VARIABLE,
              LEFT_AND_RIGHT_SIDE_OF_DOUBLE_COLON,
              hljs.C_BLOCK_COMMENT_MODE,
              STRING,
              NUMBER
            ]
          }
        ]
      },
      {
        scope: &#039;class&#039;,
        variants: [
          { beginKeywords: &quot;enum&quot;, illegal: /[($&quot;]/ },
          { beginKeywords: &quot;class interface trait&quot;, illegal: /[:($&quot;]/ }
        ],
        relevance: 0,
        end: /\{/,
        excludeEnd: true,
        contains: [
          {beginKeywords: &#039;extends implements&#039;},
          hljs.UNDERSCORE_TITLE_MODE
        ]
      },
      // both use and namespace still use &quot;old style&quot; rules (vs multi-match)
      // because the namespace name can include `\` and we still want each
      // element to be treated as its own *individual* title
      {
        beginKeywords: &#039;namespace&#039;,
        relevance: 0,
        end: &#039;;&#039;,
        illegal: /[.&#039;]/,
        contains: [
          hljs.inherit(hljs.UNDERSCORE_TITLE_MODE, { scope: &quot;title.class&quot; })
        ]
      },
      {
        beginKeywords: &#039;use&#039;,
        relevance: 0,
        end: &#039;;&#039;,
        contains: [
          // TODO: title.function vs title.class
          {
            match: /\b(as|const|function)\b/,
            scope: &quot;keyword&quot;
          },
          // TODO: could be title.class or title.function
          hljs.UNDERSCORE_TITLE_MODE
        ]
      },
      STRING,
      NUMBER
    ]
  };
}
