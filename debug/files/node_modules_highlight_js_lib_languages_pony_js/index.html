<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Pony
Author: Joe Eli McIlvain &lt;joe.eli.mac@gmail.com&gt;
Description: Pony is an open-source, object-oriented, actor-model,
             capabilities-secure, high performance programming language.
Website: https://www.ponylang.io
*/

function pony(hljs) {
  const KEYWORDS = {
    keyword:
      &#039;actor addressof and as be break class compile_error compile_intrinsic &#039; +
      &#039;consume continue delegate digestof do else elseif embed end error &#039; +
      &#039;for fun if ifdef in interface is isnt lambda let match new not object &#039; +
      &#039;or primitive recover repeat return struct then trait try type until &#039; +
      &#039;use var where while with xor&#039;,
    meta:
      &#039;iso val tag trn box ref&#039;,
    literal:
      &#039;this false true&#039;
  };

  const TRIPLE_QUOTE_STRING_MODE = {
    className: &#039;string&#039;,
    begin: &#039;&quot;&quot;&quot;&#039;,
    end: &#039;&quot;&quot;&quot;&#039;,
    relevance: 10
  };

  const QUOTE_STRING_MODE = {
    className: &#039;string&#039;,
    begin: &#039;&quot;&#039;,
    end: &#039;&quot;&#039;,
    contains: [ hljs.BACKSLASH_ESCAPE ]
  };

  const SINGLE_QUOTE_CHAR_MODE = {
    className: &#039;string&#039;,
    begin: &#039;\&#039;&#039;,
    end: &#039;\&#039;&#039;,
    contains: [ hljs.BACKSLASH_ESCAPE ],
    relevance: 0
  };

  const TYPE_NAME = {
    className: &#039;type&#039;,
    begin: &#039;\\b_?[A-Z][\\w]*&#039;,
    relevance: 0
  };

  const PRIMED_NAME = {
    begin: hljs.IDENT_RE + &#039;\&#039;&#039;,
    relevance: 0
  };

  const NUMBER_MODE = {
    className: &#039;number&#039;,
    begin: &#039;(-?)(\\b0[xX][a-fA-F0-9]+|\\b0[bB][01]+|(\\b\\d+(_\\d+)?(\\.\\d*)?|\\.\\d+)([eE][-+]?\\d+)?)&#039;,
    relevance: 0
  };

  /**
   * The `FUNCTION` and `CLASS` modes were intentionally removed to simplify
   * highlighting and fix cases like
   * ```
   * interface Iterator[A: A]
   *   fun has_next(): Bool
   *   fun next(): A?
   * ```
   * where it is valid to have a function head without a body
   */

  return {
    name: &#039;Pony&#039;,
    keywords: KEYWORDS,
    contains: [
      TYPE_NAME,
      TRIPLE_QUOTE_STRING_MODE,
      QUOTE_STRING_MODE,
      SINGLE_QUOTE_CHAR_MODE,
      PRIMED_NAME,
      NUMBER_MODE,
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE
    ]
  };
}

module.exports = pony;</textarea>
