<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: BASIC
Author: Raphaël Assénat &lt;raph@raphnet.net&gt;
Description: Based on the BASIC reference from the Tandy 1000 guide
Website: https://en.wikipedia.org/wiki/Tandy_1000
*/

/** @type LanguageFn */
function basic(hljs) {
  const KEYWORDS = [
    &quot;ABS&quot;,
    &quot;ASC&quot;,
    &quot;AND&quot;,
    &quot;ATN&quot;,
    &quot;AUTO|0&quot;,
    &quot;BEEP&quot;,
    &quot;BLOAD|10&quot;,
    &quot;BSAVE|10&quot;,
    &quot;CALL&quot;,
    &quot;CALLS&quot;,
    &quot;CDBL&quot;,
    &quot;CHAIN&quot;,
    &quot;CHDIR&quot;,
    &quot;CHR$|10&quot;,
    &quot;CINT&quot;,
    &quot;CIRCLE&quot;,
    &quot;CLEAR&quot;,
    &quot;CLOSE&quot;,
    &quot;CLS&quot;,
    &quot;COLOR&quot;,
    &quot;COM&quot;,
    &quot;COMMON&quot;,
    &quot;CONT&quot;,
    &quot;COS&quot;,
    &quot;CSNG&quot;,
    &quot;CSRLIN&quot;,
    &quot;CVD&quot;,
    &quot;CVI&quot;,
    &quot;CVS&quot;,
    &quot;DATA&quot;,
    &quot;DATE$&quot;,
    &quot;DEFDBL&quot;,
    &quot;DEFINT&quot;,
    &quot;DEFSNG&quot;,
    &quot;DEFSTR&quot;,
    &quot;DEF|0&quot;,
    &quot;SEG&quot;,
    &quot;USR&quot;,
    &quot;DELETE&quot;,
    &quot;DIM&quot;,
    &quot;DRAW&quot;,
    &quot;EDIT&quot;,
    &quot;END&quot;,
    &quot;ENVIRON&quot;,
    &quot;ENVIRON$&quot;,
    &quot;EOF&quot;,
    &quot;EQV&quot;,
    &quot;ERASE&quot;,
    &quot;ERDEV&quot;,
    &quot;ERDEV$&quot;,
    &quot;ERL&quot;,
    &quot;ERR&quot;,
    &quot;ERROR&quot;,
    &quot;EXP&quot;,
    &quot;FIELD&quot;,
    &quot;FILES&quot;,
    &quot;FIX&quot;,
    &quot;FOR|0&quot;,
    &quot;FRE&quot;,
    &quot;GET&quot;,
    &quot;GOSUB|10&quot;,
    &quot;GOTO&quot;,
    &quot;HEX$&quot;,
    &quot;IF&quot;,
    &quot;THEN&quot;,
    &quot;ELSE|0&quot;,
    &quot;INKEY$&quot;,
    &quot;INP&quot;,
    &quot;INPUT&quot;,
    &quot;INPUT#&quot;,
    &quot;INPUT$&quot;,
    &quot;INSTR&quot;,
    &quot;IMP&quot;,
    &quot;INT&quot;,
    &quot;IOCTL&quot;,
    &quot;IOCTL$&quot;,
    &quot;KEY&quot;,
    &quot;ON&quot;,
    &quot;OFF&quot;,
    &quot;LIST&quot;,
    &quot;KILL&quot;,
    &quot;LEFT$&quot;,
    &quot;LEN&quot;,
    &quot;LET&quot;,
    &quot;LINE&quot;,
    &quot;LLIST&quot;,
    &quot;LOAD&quot;,
    &quot;LOC&quot;,
    &quot;LOCATE&quot;,
    &quot;LOF&quot;,
    &quot;LOG&quot;,
    &quot;LPRINT&quot;,
    &quot;USING&quot;,
    &quot;LSET&quot;,
    &quot;MERGE&quot;,
    &quot;MID$&quot;,
    &quot;MKDIR&quot;,
    &quot;MKD$&quot;,
    &quot;MKI$&quot;,
    &quot;MKS$&quot;,
    &quot;MOD&quot;,
    &quot;NAME&quot;,
    &quot;NEW&quot;,
    &quot;NEXT&quot;,
    &quot;NOISE&quot;,
    &quot;NOT&quot;,
    &quot;OCT$&quot;,
    &quot;ON&quot;,
    &quot;OR&quot;,
    &quot;PEN&quot;,
    &quot;PLAY&quot;,
    &quot;STRIG&quot;,
    &quot;OPEN&quot;,
    &quot;OPTION&quot;,
    &quot;BASE&quot;,
    &quot;OUT&quot;,
    &quot;PAINT&quot;,
    &quot;PALETTE&quot;,
    &quot;PCOPY&quot;,
    &quot;PEEK&quot;,
    &quot;PMAP&quot;,
    &quot;POINT&quot;,
    &quot;POKE&quot;,
    &quot;POS&quot;,
    &quot;PRINT&quot;,
    &quot;PRINT]&quot;,
    &quot;PSET&quot;,
    &quot;PRESET&quot;,
    &quot;PUT&quot;,
    &quot;RANDOMIZE&quot;,
    &quot;READ&quot;,
    &quot;REM&quot;,
    &quot;RENUM&quot;,
    &quot;RESET|0&quot;,
    &quot;RESTORE&quot;,
    &quot;RESUME&quot;,
    &quot;RETURN|0&quot;,
    &quot;RIGHT$&quot;,
    &quot;RMDIR&quot;,
    &quot;RND&quot;,
    &quot;RSET&quot;,
    &quot;RUN&quot;,
    &quot;SAVE&quot;,
    &quot;SCREEN&quot;,
    &quot;SGN&quot;,
    &quot;SHELL&quot;,
    &quot;SIN&quot;,
    &quot;SOUND&quot;,
    &quot;SPACE$&quot;,
    &quot;SPC&quot;,
    &quot;SQR&quot;,
    &quot;STEP&quot;,
    &quot;STICK&quot;,
    &quot;STOP&quot;,
    &quot;STR$&quot;,
    &quot;STRING$&quot;,
    &quot;SWAP&quot;,
    &quot;SYSTEM&quot;,
    &quot;TAB&quot;,
    &quot;TAN&quot;,
    &quot;TIME$&quot;,
    &quot;TIMER&quot;,
    &quot;TROFF&quot;,
    &quot;TRON&quot;,
    &quot;TO&quot;,
    &quot;USR&quot;,
    &quot;VAL&quot;,
    &quot;VARPTR&quot;,
    &quot;VARPTR$&quot;,
    &quot;VIEW&quot;,
    &quot;WAIT&quot;,
    &quot;WHILE&quot;,
    &quot;WEND&quot;,
    &quot;WIDTH&quot;,
    &quot;WINDOW&quot;,
    &quot;WRITE&quot;,
    &quot;XOR&quot;
  ];

  return {
    name: &#039;BASIC&#039;,
    case_insensitive: true,
    illegal: &#039;^\.&#039;,
    // Support explicitly typed variables that end with $%! or #.
    keywords: {
      $pattern: &#039;[a-zA-Z][a-zA-Z0-9_$%!#]*&#039;,
      keyword: KEYWORDS
    },
    contains: [
      hljs.QUOTE_STRING_MODE,
      hljs.COMMENT(&#039;REM&#039;, &#039;$&#039;, {
        relevance: 10
      }),
      hljs.COMMENT(&#039;\&#039;&#039;, &#039;$&#039;, {
        relevance: 0
      }),
      {
        // Match line numbers
        className: &#039;symbol&#039;,
        begin: &#039;^[0-9]+ &#039;,
        relevance: 10
      },
      {
        // Match typed numeric constants (1000, 12.34!, 1.2e5, 1.5#, 1.2D2)
        className: &#039;number&#039;,
        begin: &#039;\\b\\d+(\\.\\d+)?([edED]\\d+)?[#\!]?&#039;,
        relevance: 0
      },
      {
        // Match hexadecimal numbers (&amp;Hxxxx)
        className: &#039;number&#039;,
        begin: &#039;(&amp;[hH][0-9a-fA-F]{1,4})&#039;
      },
      {
        // Match octal numbers (&amp;Oxxxxxx)
        className: &#039;number&#039;,
        begin: &#039;(&amp;[oO][0-7]{1,6})&#039;
      }
    ]
  };
}

export { basic as default };</textarea>
