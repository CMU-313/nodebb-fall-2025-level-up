  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Awk
Author: Matthew Daly &lt;matthewbdaly@gmail.com&gt;
Website: https://www.gnu.org/software/gawk/manual/gawk.html
Description: language definition for Awk scripts
*/

/** @type LanguageFn */
function awk(hljs) {
  const VARIABLE = {
    className: &#039;variable&#039;,
    variants: [
      {
        begin: /\$[\w\d#@][\w\d_]*/
      },
      {
        begin: /\$\{(.*?)\}/
      }
    ]
  };
  const KEYWORDS = &#039;BEGIN END if else while do for in break continue delete next nextfile function func exit|10&#039;;
  const STRING = {
    className: &#039;string&#039;,
    contains: [hljs.BACKSLASH_ESCAPE],
    variants: [
      {
        begin: /(u|b)?r?&#039;&#039;&#039;/,
        end: /&#039;&#039;&#039;/,
        relevance: 10
      },
      {
        begin: /(u|b)?r?&quot;&quot;&quot;/,
        end: /&quot;&quot;&quot;/,
        relevance: 10
      },
      {
        begin: /(u|r|ur)&#039;/,
        end: /&#039;/,
        relevance: 10
      },
      {
        begin: /(u|r|ur)&quot;/,
        end: /&quot;/,
        relevance: 10
      },
      {
        begin: /(b|br)&#039;/,
        end: /&#039;/
      },
      {
        begin: /(b|br)&quot;/,
        end: /&quot;/
      },
      hljs.APOS_STRING_MODE,
      hljs.QUOTE_STRING_MODE
    ]
  };
  return {
    name: &#039;Awk&#039;,
    keywords: {
      keyword: KEYWORDS
    },
    contains: [
      VARIABLE,
      STRING,
      hljs.REGEXP_MODE,
      hljs.HASH_COMMENT_MODE,
      hljs.NUMBER_MODE
    ]
  };
}

export { awk as default };</textarea>
