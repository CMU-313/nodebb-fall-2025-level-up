    <textarea id="file-source" class="col-md-12">/*
Language: Monkey
Description: Monkey2 is an easy to use, cross platform, games oriented programming language from Blitz Research.
Author: Arthur Bikmullin &lt;devolonter@gmail.com&gt;
Website: https://blitzresearch.itch.io/monkey2
*/

function monkey(hljs) {
  const NUMBER = {
    className: &#039;number&#039;,
    relevance: 0,
    variants: [
      {
        begin: &#039;[$][a-fA-F0-9]+&#039;
      },
      hljs.NUMBER_MODE
    ]
  };
  const FUNC_DEFINITION = {
    variants: [
      {
        match: [
          /(function|method)/,
          /\s+/,
          hljs.UNDERSCORE_IDENT_RE,
        ]
      },
    ],
    scope: {
      1: &quot;keyword&quot;,
      3: &quot;title.function&quot;
    }
  };
  const CLASS_DEFINITION = {
    variants: [
      {
        match: [
          /(class|interface|extends|implements)/,
          /\s+/,
          hljs.UNDERSCORE_IDENT_RE,
        ]
      },
    ],
    scope: {
      1: &quot;keyword&quot;,
      3: &quot;title.class&quot;
    }
  };
  const BUILT_INS = [
    &quot;DebugLog&quot;,
    &quot;DebugStop&quot;,
    &quot;Error&quot;,
    &quot;Print&quot;,
    &quot;ACos&quot;,
    &quot;ACosr&quot;,
    &quot;ASin&quot;,
    &quot;ASinr&quot;,
    &quot;ATan&quot;,
    &quot;ATan2&quot;,
    &quot;ATan2r&quot;,
    &quot;ATanr&quot;,
    &quot;Abs&quot;,
    &quot;Abs&quot;,
    &quot;Ceil&quot;,
    &quot;Clamp&quot;,
    &quot;Clamp&quot;,
    &quot;Cos&quot;,
    &quot;Cosr&quot;,
    &quot;Exp&quot;,
    &quot;Floor&quot;,
    &quot;Log&quot;,
    &quot;Max&quot;,
    &quot;Max&quot;,
    &quot;Min&quot;,
    &quot;Min&quot;,
    &quot;Pow&quot;,
    &quot;Sgn&quot;,
    &quot;Sgn&quot;,
    &quot;Sin&quot;,
    &quot;Sinr&quot;,
    &quot;Sqrt&quot;,
    &quot;Tan&quot;,
    &quot;Tanr&quot;,
    &quot;Seed&quot;,
    &quot;PI&quot;,
    &quot;HALFPI&quot;,
    &quot;TWOPI&quot;
  ];
  const LITERALS = [
    &quot;true&quot;,
    &quot;false&quot;,
    &quot;null&quot;
  ];
  const KEYWORDS = [
    &quot;public&quot;,
    &quot;private&quot;,
    &quot;property&quot;,
    &quot;continue&quot;,
    &quot;exit&quot;,
    &quot;extern&quot;,
    &quot;new&quot;,
    &quot;try&quot;,
    &quot;catch&quot;,
    &quot;eachin&quot;,
    &quot;not&quot;,
    &quot;abstract&quot;,
    &quot;final&quot;,
    &quot;select&quot;,
    &quot;case&quot;,
    &quot;default&quot;,
    &quot;const&quot;,
    &quot;local&quot;,
    &quot;global&quot;,
    &quot;field&quot;,
    &quot;end&quot;,
    &quot;if&quot;,
    &quot;then&quot;,
    &quot;else&quot;,
    &quot;elseif&quot;,
    &quot;endif&quot;,
    &quot;while&quot;,
    &quot;wend&quot;,
    &quot;repeat&quot;,
    &quot;until&quot;,
    &quot;forever&quot;,
    &quot;for&quot;,
    &quot;to&quot;,
    &quot;step&quot;,
    &quot;next&quot;,
    &quot;return&quot;,
    &quot;module&quot;,
    &quot;inline&quot;,
    &quot;throw&quot;,
    &quot;import&quot;,
    // not positive, but these are not literals
    &quot;and&quot;,
    &quot;or&quot;,
    &quot;shl&quot;,
    &quot;shr&quot;,
    &quot;mod&quot;
  ];

  return {
    name: &#039;Monkey&#039;,
    case_insensitive: true,
    keywords: {
      keyword: KEYWORDS,
      built_in: BUILT_INS,
      literal: LITERALS
    },
    illegal: /\/\*/,
    contains: [
      hljs.COMMENT(&#039;#rem&#039;, &#039;#end&#039;),
      hljs.COMMENT(
        &quot;&#039;&quot;,
        &#039;$&#039;,
        {
          relevance: 0
        }
      ),
      FUNC_DEFINITION,
      CLASS_DEFINITION,
      {
        className: &#039;variable.language&#039;,
        begin: /\b(self|super)\b/
      },
      {
        className: &#039;meta&#039;,
        begin: /\s*#/,
        end: &#039;$&#039;,
        keywords: {
          keyword: &#039;if else elseif endif end then&#039;
        }
      },
      {
        match: [
          /^\s*/,
          /strict\b/
        ],
        scope: { 2: &quot;meta&quot; }
      },
      {
        beginKeywords: &#039;alias&#039;,
        end: &#039;=&#039;,
        contains: [ hljs.UNDERSCORE_TITLE_MODE ]
      },
      hljs.QUOTE_STRING_MODE,
      NUMBER
    ]
  };
}

export { monkey as default };</textarea>
