    <textarea id="file-source" class="col-md-12">/*
Language: Scala
Category: functional
Author: Jan Berkel &lt;jan.berkel@gmail.com&gt;
Contributors: Erik Osheim &lt;d_m@plastic-idolatry.com&gt;
Website: https://www.scala-lang.org
*/

function scala(hljs) {
  const regex = hljs.regex;
  const ANNOTATION = {
    className: &#039;meta&#039;,
    begin: &#039;@[A-Za-z]+&#039;
  };

  // used in strings for escaping/interpolation/substitution
  const SUBST = {
    className: &#039;subst&#039;,
    variants: [
      {
        begin: &#039;\\$[A-Za-z0-9_]+&#039;
      },
      {
        begin: /\$\{/,
        end: /\}/
      }
    ]
  };

  const STRING = {
    className: &#039;string&#039;,
    variants: [
      {
        begin: &#039;&quot;&quot;&quot;&#039;,
        end: &#039;&quot;&quot;&quot;&#039;
      },
      {
        begin: &#039;&quot;&#039;,
        end: &#039;&quot;&#039;,
        illegal: &#039;\\n&#039;,
        contains: [ hljs.BACKSLASH_ESCAPE ]
      },
      {
        begin: &#039;[a-z]+&quot;&#039;,
        end: &#039;&quot;&#039;,
        illegal: &#039;\\n&#039;,
        contains: [
          hljs.BACKSLASH_ESCAPE,
          SUBST
        ]
      },
      {
        className: &#039;string&#039;,
        begin: &#039;[a-z]+&quot;&quot;&quot;&#039;,
        end: &#039;&quot;&quot;&quot;&#039;,
        contains: [ SUBST ],
        relevance: 10
      }
    ]

  };

  const TYPE = {
    className: &#039;type&#039;,
    begin: &#039;\\b[A-Z][A-Za-z0-9_]*&#039;,
    relevance: 0
  };

  const NAME = {
    className: &#039;title&#039;,
    begin: /[^0-9\n\t &quot;&#039;(),.`{}\[\]:;][^\n\t &quot;&#039;(),.`{}\[\]:;]+|[^0-9\n\t &quot;&#039;(),.`{}\[\]:;=]/,
    relevance: 0
  };

  const CLASS = {
    className: &#039;class&#039;,
    beginKeywords: &#039;class object trait type&#039;,
    end: /[:={\[\n;]/,
    excludeEnd: true,
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      {
        beginKeywords: &#039;extends with&#039;,
        relevance: 10
      },
      {
        begin: /\[/,
        end: /\]/,
        excludeBegin: true,
        excludeEnd: true,
        relevance: 0,
        contains: [ TYPE ]
      },
      {
        className: &#039;params&#039;,
        begin: /\(/,
        end: /\)/,
        excludeBegin: true,
        excludeEnd: true,
        relevance: 0,
        contains: [ TYPE ]
      },
      NAME
    ]
  };

  const METHOD = {
    className: &#039;function&#039;,
    beginKeywords: &#039;def&#039;,
    end: regex.lookahead(/[:={\[(\n;]/),
    contains: [ NAME ]
  };

  const EXTENSION = {
    begin: [
      /^\s*/, // Is first token on the line
      &#039;extension&#039;,
      /\s+(?=[[(])/, // followed by at least one space and `[` or `(`
    ],
    beginScope: {
      2: &quot;keyword&quot;,
    }
  };

  const END = [{
    begin: [
      /^\s*/, // Is first token on the line
      /end/,
      /\s+/,
      /(extension\b)?/, // `extension` is the only marker that follows an `end` that cannot be captured by another rule.
    ],
    beginScope: {
      2: &quot;keyword&quot;,
      4: &quot;keyword&quot;,
    }
  }];

  // TODO: use negative look-behind in future
  //       /(?&lt;!\.)\binline(?=\s)/
  const INLINE_MODES = [{
    match: /\.inline\b/
  },
  {
    begin: /\binline(?=\s)/,
    keywords: &#039;inline&#039;
  }];

  const USING_PARAM_CLAUSE = {
    begin: [
      /\(\s*/, // Opening `(` of a parameter or argument list
      /using/,
      /\s+(?!\))/, // Spaces not followed by `)`
    ],
    beginScope: {
      2: &quot;keyword&quot;,
    }
  };

  return {
    name: &#039;Scala&#039;,
    keywords: {
      literal: &#039;true false null&#039;,
      keyword: &#039;type yield lazy override def with val var sealed abstract private trait object if then forSome for while do throw finally protected extends import final return else break new catch super class case package default try this match continue throws implicit export enum given&#039;
    },
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      STRING,
      TYPE,
      METHOD,
      CLASS,
      hljs.C_NUMBER_MODE,
      EXTENSION,
      END,
      ...INLINE_MODES,
      USING_PARAM_CLAUSE,
      ANNOTATION
    ]
  };
}

export { scala as default };</textarea>
