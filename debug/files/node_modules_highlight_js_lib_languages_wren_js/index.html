<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Wren
Description: Think Smalltalk in a Lua-sized package with a dash of Erlang and wrapped up in a familiar, modern syntax.
Category: scripting
Author: @joshgoebel
Maintainer: @joshgoebel
Website: https://wren.io/
*/

/** @type LanguageFn */
function wren(hljs) {
  const regex = hljs.regex;
  const IDENT_RE = /[a-zA-Z]\w*/;
  const KEYWORDS = [
    &quot;as&quot;,
    &quot;break&quot;,
    &quot;class&quot;,
    &quot;construct&quot;,
    &quot;continue&quot;,
    &quot;else&quot;,
    &quot;for&quot;,
    &quot;foreign&quot;,
    &quot;if&quot;,
    &quot;import&quot;,
    &quot;in&quot;,
    &quot;is&quot;,
    &quot;return&quot;,
    &quot;static&quot;,
    &quot;var&quot;,
    &quot;while&quot;
  ];
  const LITERALS = [
    &quot;true&quot;,
    &quot;false&quot;,
    &quot;null&quot;
  ];
  const LANGUAGE_VARS = [
    &quot;this&quot;,
    &quot;super&quot;
  ];
  const CORE_CLASSES = [
    &quot;Bool&quot;,
    &quot;Class&quot;,
    &quot;Fiber&quot;,
    &quot;Fn&quot;,
    &quot;List&quot;,
    &quot;Map&quot;,
    &quot;Null&quot;,
    &quot;Num&quot;,
    &quot;Object&quot;,
    &quot;Range&quot;,
    &quot;Sequence&quot;,
    &quot;String&quot;,
    &quot;System&quot;
  ];
  const OPERATORS = [
    &quot;-&quot;,
    &quot;~&quot;,
    /\*/,
    &quot;%&quot;,
    /\.\.\./,
    /\.\./,
    /\+/,
    &quot;&lt;&lt;&quot;, &quot;&gt;&gt;&quot;,
    &quot;&gt;=&quot;, &quot;&lt;=&quot;,
    &quot;&lt;&quot;, &quot;&gt;&quot;,
    /\^/,
    /!=/,
    /!/,
    /\bis\b/,
    &quot;==&quot;,
    &quot;&amp;&amp;&quot;,
    &quot;&amp;&quot;,
    /\|\|/,
    /\|/,
    /\?:/,
    &quot;=&quot;
  ];
  const FUNCTION = {
    relevance: 0,
    match: regex.concat(/\b(?!(if|while|for|else|super)\b)/, IDENT_RE, /(?=\s*[({])/),
    className: &quot;title.function&quot;
  };
  const FUNCTION_DEFINITION = {
    match: regex.concat(
      regex.either(
        regex.concat(/\b(?!(if|while|for|else|super)\b)/, IDENT_RE),
        regex.either(...OPERATORS)
      ),
      /(?=\s*\([^)]+\)\s*\{)/),
    className: &quot;title.function&quot;,
    starts: {
      contains: [
        {
          begin: /\(/,
          end: /\)/,
          contains: [
            {
              relevance: 0,
              scope: &quot;params&quot;,
              match: IDENT_RE
            }
          ]
        }
      ]
    }
  };
  const CLASS_DEFINITION = {
    variants: [
      {
        match: [
          /class\s+/,
          IDENT_RE,
          /\s+is\s+/,
          IDENT_RE
        ]
      },
      {
        match: [
          /class\s+/,
          IDENT_RE
        ]
      }
    ],
    scope: {
      2: &quot;title.class&quot;,
      4: &quot;title.class.inherited&quot;
    },
    keywords: KEYWORDS
  };

  const OPERATOR = {
    relevance: 0,
    match: regex.either(...OPERATORS),
    className: &quot;operator&quot;
  };

  const TRIPLE_STRING = {
    className: &quot;string&quot;,
    begin: /&quot;&quot;&quot;/,
    end: /&quot;&quot;&quot;/
  };

  const PROPERTY = {
    className: &quot;property&quot;,
    begin: regex.concat(/\./, regex.lookahead(IDENT_RE)),
    end: IDENT_RE,
    excludeBegin: true,
    relevance: 0
  };

  const FIELD = {
    relevance: 0,
    match: regex.concat(/\b_/, IDENT_RE),
    scope: &quot;variable&quot;
  };

  // CamelCase
  const CLASS_REFERENCE = {
    relevance: 0,
    match: /\b[A-Z]+[a-z]+([A-Z]+[a-z]+)*/,
    scope: &quot;title.class&quot;,
    keywords: {
      _: CORE_CLASSES
    }
  };

  // TODO: add custom number modes
  const NUMBER = hljs.C_NUMBER_MODE;

  const SETTER = {
    match: [
      IDENT_RE, /\s*/,
      /=/, /\s*/,
      /\(/, IDENT_RE, /\)\s*\{/
    ],
    scope: {
      1: &quot;title.function&quot;,
      3: &quot;operator&quot;,
      6: &quot;params&quot;
    }
  };

  const COMMENT_DOCS = hljs.COMMENT(
    /\/\*\*/,
    /\*\//,
    {
      contains: [
        {
          match: /@[a-z]+/,
          scope: &quot;doctag&quot;
        },
        &quot;self&quot;
      ]
    }
  );
  const SUBST = {
    scope: &quot;subst&quot;,
    begin: /%\(/,
    end: /\)/,
    contains: [
      NUMBER,
      CLASS_REFERENCE,
      FUNCTION,
      FIELD,
      OPERATOR
    ]
  };
  const STRING = {
    scope: &quot;string&quot;,
    begin: /&quot;/,
    end: /&quot;/,
    contains: [
      SUBST,
      {
        scope: &quot;char.escape&quot;,
        variants: [
          { match: /\\\\|\\[&quot;0%abefnrtv]/ },
          { match: /\\x[0-9A-F]{2}/ },
          { match: /\\u[0-9A-F]{4}/ },
          { match: /\\U[0-9A-F]{8}/ }
        ]
      }
    ]
  };
  SUBST.contains.push(STRING);

  const ALL_KWS = [...KEYWORDS, ...LANGUAGE_VARS, ...LITERALS];
  const VARIABLE = {
    relevance: 0,
    match: regex.concat(
      &quot;\\b(?!&quot;,
      ALL_KWS.join(&quot;|&quot;),
      &quot;\\b)&quot;,
      /[a-zA-Z_]\w*(?:[?!]|\b)/
    ),
    className: &quot;variable&quot;
  };

  // TODO: reconsider this in the future
  const ATTRIBUTE = {
    // scope: &quot;meta&quot;,
    scope: &quot;comment&quot;,
    variants: [
      {
        begin: [/#!?/, /[A-Za-z_]+(?=\()/],
        beginScope: {
          // 2: &quot;attr&quot;
        },
        keywords: {
          literal: LITERALS
        },
        contains: [
          // NUMBER,
          // VARIABLE
        ],
        end: /\)/
      },
      {
        begin: [/#!?/, /[A-Za-z_]+/],
        beginScope: {
          // 2: &quot;attr&quot;
        },
        end: /$/
      }
    ]
  };

  return {
    name: &quot;Wren&quot;,
    keywords: {
      keyword: KEYWORDS,
      &quot;variable.language&quot;: LANGUAGE_VARS,
      literal: LITERALS
    },
    contains: [
      ATTRIBUTE,
      NUMBER,
      STRING,
      TRIPLE_STRING,
      COMMENT_DOCS,
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      CLASS_REFERENCE,
      CLASS_DEFINITION,
      SETTER,
      FUNCTION_DEFINITION,
      FUNCTION,
      OPERATOR,
      FIELD,
      PROPERTY,
      VARIABLE
    ]
  };
}

module.exports = wren;</textarea>
