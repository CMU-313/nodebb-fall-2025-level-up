Website: https://renderman.pixar.com/resources/RenderMan_20/shadingLanguage.html
Category: graphics
*/

function rsl(hljs) {
  const BUILT_INS = [
    &quot;abs&quot;,
    &quot;acos&quot;,
    &quot;ambient&quot;,
    &quot;area&quot;,
    &quot;asin&quot;,
    &quot;atan&quot;,
    &quot;atmosphere&quot;,
    &quot;attribute&quot;,
    &quot;calculatenormal&quot;,
    &quot;ceil&quot;,
    &quot;cellnoise&quot;,
    &quot;clamp&quot;,
    &quot;comp&quot;,
    &quot;concat&quot;,
    &quot;cos&quot;,
    &quot;degrees&quot;,
    &quot;depth&quot;,
    &quot;Deriv&quot;,
    &quot;diffuse&quot;,
    &quot;distance&quot;,
    &quot;Du&quot;,
    &quot;Dv&quot;,
    &quot;environment&quot;,
    &quot;exp&quot;,
    &quot;faceforward&quot;,
    &quot;filterstep&quot;,
    &quot;floor&quot;,
    &quot;format&quot;,
    &quot;fresnel&quot;,
    &quot;incident&quot;,
    &quot;length&quot;,
    &quot;lightsource&quot;,
    &quot;log&quot;,
    &quot;match&quot;,
    &quot;max&quot;,
    &quot;min&quot;,
    &quot;mod&quot;,
    &quot;noise&quot;,
    &quot;normalize&quot;,
    &quot;ntransform&quot;,
    &quot;opposite&quot;,
    &quot;option&quot;,
    &quot;phong&quot;,
    &quot;pnoise&quot;,
    &quot;pow&quot;,
    &quot;printf&quot;,
    &quot;ptlined&quot;,
    &quot;radians&quot;,
    &quot;random&quot;,
    &quot;reflect&quot;,
    &quot;refract&quot;,
    &quot;renderinfo&quot;,
    &quot;round&quot;,
    &quot;setcomp&quot;,
    &quot;setxcomp&quot;,
    &quot;setycomp&quot;,
    &quot;setzcomp&quot;,
    &quot;shadow&quot;,
    &quot;sign&quot;,
    &quot;sin&quot;,
    &quot;smoothstep&quot;,
    &quot;specular&quot;,
    &quot;specularbrdf&quot;,
    &quot;spline&quot;,
    &quot;sqrt&quot;,
    &quot;step&quot;,
    &quot;tan&quot;,
    &quot;texture&quot;,
    &quot;textureinfo&quot;,
    &quot;trace&quot;,
    &quot;transform&quot;,
    &quot;vtransform&quot;,
    &quot;xcomp&quot;,
    &quot;ycomp&quot;,
    &quot;zcomp&quot;
  ];

  const TYPES = [
    &quot;matrix&quot;,
    &quot;float&quot;,
    &quot;color&quot;,
    &quot;point&quot;,
    &quot;normal&quot;,
    &quot;vector&quot;
  ];

  const KEYWORDS = [
    &quot;while&quot;,
    &quot;for&quot;,
    &quot;if&quot;,
    &quot;do&quot;,
    &quot;return&quot;,
    &quot;else&quot;,
    &quot;break&quot;,
    &quot;extern&quot;,
    &quot;continue&quot;
  ];

  const CLASS_DEFINITION = {
    match: [
      /(surface|displacement|light|volume|imager)/,
      /\s+/,
      hljs.IDENT_RE,
    ],
    scope: {
      1: &quot;keyword&quot;,
      3: &quot;title.class&quot;,
    }
  };

  return {
    name: &#039;RenderMan RSL&#039;,
    keywords: {
      keyword: KEYWORDS,
      built_in: BUILT_INS,
      type: TYPES
    },
    illegal: &#039;&lt;/&#039;,
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      hljs.QUOTE_STRING_MODE,
      hljs.APOS_STRING_MODE,
      hljs.C_NUMBER_MODE,
      {
        className: &#039;meta&#039;,
        begin: &#039;#&#039;,
        end: &#039;$&#039;
      },
      CLASS_DEFINITION,
      {
        beginKeywords: &#039;illuminate illuminance gather&#039;,
        end: &#039;\\(&#039;
      }
    ]
  };
}

export { rsl as default };</textarea>
