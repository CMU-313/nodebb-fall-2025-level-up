    <textarea id="file-source" class="col-md-12">/*
Language: XL
Author: Christophe de Dinechin &lt;christophe@taodyne.com&gt;
Description: An extensible programming language, based on parse tree rewriting
Website: http://xlr.sf.net
*/

function xl(hljs) {
  const KWS = [
    &quot;if&quot;,
    &quot;then&quot;,
    &quot;else&quot;,
    &quot;do&quot;,
    &quot;while&quot;,
    &quot;until&quot;,
    &quot;for&quot;,
    &quot;loop&quot;,
    &quot;import&quot;,
    &quot;with&quot;,
    &quot;is&quot;,
    &quot;as&quot;,
    &quot;where&quot;,
    &quot;when&quot;,
    &quot;by&quot;,
    &quot;data&quot;,
    &quot;constant&quot;,
    &quot;integer&quot;,
    &quot;real&quot;,
    &quot;text&quot;,
    &quot;name&quot;,
    &quot;boolean&quot;,
    &quot;symbol&quot;,
    &quot;infix&quot;,
    &quot;prefix&quot;,
    &quot;postfix&quot;,
    &quot;block&quot;,
    &quot;tree&quot;
  ];
  const BUILT_INS = [
    &quot;in&quot;,
    &quot;mod&quot;,
    &quot;rem&quot;,
    &quot;and&quot;,
    &quot;or&quot;,
    &quot;xor&quot;,
    &quot;not&quot;,
    &quot;abs&quot;,
    &quot;sign&quot;,
    &quot;floor&quot;,
    &quot;ceil&quot;,
    &quot;sqrt&quot;,
    &quot;sin&quot;,
    &quot;cos&quot;,
    &quot;tan&quot;,
    &quot;asin&quot;,
    &quot;acos&quot;,
    &quot;atan&quot;,
    &quot;exp&quot;,
    &quot;expm1&quot;,
    &quot;log&quot;,
    &quot;log2&quot;,
    &quot;log10&quot;,
    &quot;log1p&quot;,
    &quot;pi&quot;,
    &quot;at&quot;,
    &quot;text_length&quot;,
    &quot;text_range&quot;,
    &quot;text_find&quot;,
    &quot;text_replace&quot;,
    &quot;contains&quot;,
    &quot;page&quot;,
    &quot;slide&quot;,
    &quot;basic_slide&quot;,
    &quot;title_slide&quot;,
    &quot;title&quot;,
    &quot;subtitle&quot;,
    &quot;fade_in&quot;,
    &quot;fade_out&quot;,
    &quot;fade_at&quot;,
    &quot;clear_color&quot;,
    &quot;color&quot;,
    &quot;line_color&quot;,
    &quot;line_width&quot;,
    &quot;texture_wrap&quot;,
    &quot;texture_transform&quot;,
    &quot;texture&quot;,
    &quot;scale_?x&quot;,
    &quot;scale_?y&quot;,
    &quot;scale_?z?&quot;,
    &quot;translate_?x&quot;,
    &quot;translate_?y&quot;,
    &quot;translate_?z?&quot;,
    &quot;rotate_?x&quot;,
    &quot;rotate_?y&quot;,
    &quot;rotate_?z?&quot;,
    &quot;rectangle&quot;,
    &quot;circle&quot;,
    &quot;ellipse&quot;,
    &quot;sphere&quot;,
    &quot;path&quot;,
    &quot;line_to&quot;,
    &quot;move_to&quot;,
    &quot;quad_to&quot;,
    &quot;curve_to&quot;,
    &quot;theme&quot;,
    &quot;background&quot;,
    &quot;contents&quot;,
    &quot;locally&quot;,
    &quot;time&quot;,
    &quot;mouse_?x&quot;,
    &quot;mouse_?y&quot;,
    &quot;mouse_buttons&quot;
  ];
  const BUILTIN_MODULES = [
    &quot;ObjectLoader&quot;,
    &quot;Animate&quot;,
    &quot;MovieCredits&quot;,
    &quot;Slides&quot;,
    &quot;Filters&quot;,
    &quot;Shading&quot;,
    &quot;Materials&quot;,
    &quot;LensFlare&quot;,
    &quot;Mapping&quot;,
    &quot;VLCAudioVideo&quot;,
    &quot;StereoDecoder&quot;,
    &quot;PointCloud&quot;,
    &quot;NetworkAccess&quot;,
    &quot;RemoteControl&quot;,
    &quot;RegExp&quot;,
    &quot;ChromaKey&quot;,
    &quot;Snowfall&quot;,
    &quot;NodeJS&quot;,
    &quot;Speech&quot;,
    &quot;Charts&quot;
  ];
  const LITERALS = [
    &quot;true&quot;,
    &quot;false&quot;,
    &quot;nil&quot;
  ];
  const KEYWORDS = {
    $pattern: /[a-zA-Z][a-zA-Z0-9_?]*/,
    keyword: KWS,
    literal: LITERALS,
    built_in: BUILT_INS.concat(BUILTIN_MODULES)
  };

  const DOUBLE_QUOTE_TEXT = {
    className: &#039;string&#039;,
    begin: &#039;&quot;&#039;,
    end: &#039;&quot;&#039;,
    illegal: &#039;\\n&#039;
  };
  const SINGLE_QUOTE_TEXT = {
    className: &#039;string&#039;,
    begin: &#039;\&#039;&#039;,
    end: &#039;\&#039;&#039;,
    illegal: &#039;\\n&#039;
  };
  const LONG_TEXT = {
    className: &#039;string&#039;,
    begin: &#039;&lt;&lt;&#039;,
    end: &#039;&gt;&gt;&#039;
  };
  const BASED_NUMBER = {
    className: &#039;number&#039;,
    begin: &#039;[0-9]+#[0-9A-Z_]+(\\.[0-9-A-Z_]+)?#?([Ee][+-]?[0-9]+)?&#039;
  };
  const IMPORT = {
    beginKeywords: &#039;import&#039;,
    end: &#039;$&#039;,
    keywords: KEYWORDS,
    contains: [ DOUBLE_QUOTE_TEXT ]
  };
  const FUNCTION_DEFINITION = {
    className: &#039;function&#039;,
    begin: /[a-z][^\n]*-&gt;/,
    returnBegin: true,
    end: /-&gt;/,
    contains: [
      hljs.inherit(hljs.TITLE_MODE, {
        starts: {
          endsWithParent: true,
          keywords: KEYWORDS
        }
      })
    ]
  };
  return {
    name: &#039;XL&#039;,
    aliases: [ &#039;tao&#039; ],
    keywords: KEYWORDS,
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      DOUBLE_QUOTE_TEXT,
      SINGLE_QUOTE_TEXT,
      LONG_TEXT,
      FUNCTION_DEFINITION,
      IMPORT,
      BASED_NUMBER,
      hljs.NUMBER_MODE
    ]
  };
}
