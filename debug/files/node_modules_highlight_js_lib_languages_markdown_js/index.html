  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Markdown
Requires: xml.js
Author: John Crepezzi &lt;john.crepezzi@gmail.com&gt;
Website: https://daringfireball.net/projects/markdown/
Category: common, markup
*/

function markdown(hljs) {
  const regex = hljs.regex;
  const INLINE_HTML = {
    begin: /&lt;\/?[A-Za-z_]/,
    end: &#039;&gt;&#039;,
    subLanguage: &#039;xml&#039;,
    relevance: 0
  };
  const HORIZONTAL_RULE = {
    begin: &#039;^[-\\*]{3,}&#039;,
    end: &#039;$&#039;
  };
  const CODE = {
    className: &#039;code&#039;,
    variants: [
      // TODO: fix to allow these to work with sublanguage also
      {
        begin: &#039;(`{3,})[^`](.|\\n)*?\\1`*[ ]*&#039;
      },
      {
        begin: &#039;(~{3,})[^~](.|\\n)*?\\1~*[ ]*&#039;
      },
      // needed to allow markdown as a sublanguage to work
      {
        begin: &#039;```&#039;,
        end: &#039;```+[ ]*$&#039;
      },
      {
        begin: &#039;~~~&#039;,
        end: &#039;~~~+[ ]*$&#039;
      },
      {
        begin: &#039;`.+?`&#039;
      },
      {
        begin: &#039;(?=^( {4}|\\t))&#039;,
        // use contains to gobble up multiple lines to allow the block to be whatever size
        // but only have a single open/close tag vs one per line
        contains: [
          {
            begin: &#039;^( {4}|\\t)&#039;,
            end: &#039;(\\n)$&#039;
          }
        ],
        relevance: 0
      }
    ]
  };
  const LIST = {
    className: &#039;bullet&#039;,
    begin: &#039;^[ \t]*([*+-]|(\\d+\\.))(?=\\s+)&#039;,
    end: &#039;\\s+&#039;,
    excludeEnd: true
  };
  const LINK_REFERENCE = {
    begin: /^\[[^\n]+\]:/,
    returnBegin: true,
    contains: [
      {
        className: &#039;symbol&#039;,
        begin: /\[/,
        end: /\]/,
        excludeBegin: true,
        excludeEnd: true
      },
      {
        className: &#039;link&#039;,
        begin: /:\s*/,
        end: /$/,
        excludeBegin: true
      }
    ]
  };
  const URL_SCHEME = /[A-Za-z][A-Za-z0-9+.-]*/;
  const LINK = {
    variants: [
      // too much like nested array access in so many languages
      // to have any real relevance
      {
        begin: /\[.+?\]\[.*?\]/,
        relevance: 0
      },
      // popular internet URLs
      {
        begin: /\[.+?\]\(((data|javascript|mailto):|(?:http|ftp)s?:\/\/).*?\)/,
        relevance: 2
      },
      {
        begin: regex.concat(/\[.+?\]\(/, URL_SCHEME, /:\/\/.*?\)/),
        relevance: 2
      },
      // relative urls
      {
        begin: /\[.+?\]\([./?&amp;#].*?\)/,
        relevance: 1
      },
      // whatever else, lower relevance (might not be a link at all)
      {
        begin: /\[.*?\]\(.*?\)/,
        relevance: 0
      }
    ],
    returnBegin: true,
    contains: [
      {
        // empty strings for alt or link text
        match: /\[(?=\])/
      },
      {
        className: &#039;string&#039;,
        relevance: 0,
        begin: &#039;\\[&#039;,
        end: &#039;\\]&#039;,
        excludeBegin: true,
        returnEnd: true
      },
      {
        className: &#039;link&#039;,
        relevance: 0,
        begin: &#039;\\]\\(&#039;,
        end: &#039;\\)&#039;,
        excludeBegin: true,
        excludeEnd: true
      },
      {
        className: &#039;symbol&#039;,
        relevance: 0,
        begin: &#039;\\]\\[&#039;,
        end: &#039;\\]&#039;,
        excludeBegin: true,
        excludeEnd: true
      }
    ]
  };
  const BOLD = {
    className: &#039;strong&#039;,
    contains: [], // defined later
    variants: [
      {
        begin: /_{2}/,
        end: /_{2}/
      },
      {
        begin: /\*{2}/,
        end: /\*{2}/
      }
    ]
  };
  const ITALIC = {
    className: &#039;emphasis&#039;,
    contains: [], // defined later
    variants: [
      {
        begin: /\*(?!\*)/,
        end: /\*/
      },
      {
        begin: /_(?!_)/,
        end: /_/,
        relevance: 0
      }
    ]
  };
  BOLD.contains.push(ITALIC);
  ITALIC.contains.push(BOLD);

  let CONTAINABLE = [
    INLINE_HTML,
    LINK
  ];

  BOLD.contains = BOLD.contains.concat(CONTAINABLE);
  ITALIC.contains = ITALIC.contains.concat(CONTAINABLE);

  CONTAINABLE = CONTAINABLE.concat(BOLD, ITALIC);

  const HEADER = {
    className: &#039;section&#039;,
    variants: [
      {
        begin: &#039;^#{1,6}&#039;,
        end: &#039;$&#039;,
        contains: CONTAINABLE
      },
      {
        begin: &#039;(?=^.+?\\n[=-]{2,}$)&#039;,
        contains: [
          {
            begin: &#039;^[=-]*$&#039;
          },
          {
            begin: &#039;^&#039;,
            end: &quot;\\n&quot;,
            contains: CONTAINABLE
          }
        ]
      }
    ]
  };

  const BLOCKQUOTE = {
    className: &#039;quote&#039;,
    begin: &#039;^&gt;\\s+&#039;,
    contains: CONTAINABLE,
    end: &#039;$&#039;
  };

  return {
    name: &#039;Markdown&#039;,
    aliases: [
      &#039;md&#039;,
      &#039;mkdown&#039;,
      &#039;mkd&#039;
    ],
    contains: [
      HEADER,
      INLINE_HTML,
      LIST,
      BOLD,
      ITALIC,
      BLOCKQUOTE,
      CODE,
      HORIZONTAL_RULE,
      LINK,
      LINK_REFERENCE
    ]
  };
}

module.exports = markdown;</textarea>
