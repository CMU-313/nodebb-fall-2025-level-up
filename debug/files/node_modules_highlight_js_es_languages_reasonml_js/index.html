<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: ReasonML
Description: Reason lets you write simple, fast and quality type safe code while leveraging both the JavaScript &amp; OCaml ecosystems.
Website: https://reasonml.github.io
Author: Gidi Meir Morris &lt;oss@gidi.io&gt;
Category: functional
*/
function reasonml(hljs) {
  function orReValues(ops) {
    return ops
      .map(function(op) {
        return op
          .split(&#039;&#039;)
          .map(function(char) {
            return &#039;\\&#039; + char;
          })
          .join(&#039;&#039;);
      })
      .join(&#039;|&#039;);
  }

  const RE_IDENT = &#039;~?[a-z$_][0-9a-zA-Z$_]*&#039;;
  const RE_MODULE_IDENT = &#039;`?[A-Z$_][0-9a-zA-Z$_]*&#039;;

  const RE_PARAM_TYPEPARAM = &#039;\&#039;?[a-z$_][0-9a-z$_]*&#039;;
  const RE_PARAM_TYPE = &#039;\\s*:\\s*[a-z$_][0-9a-z$_]*(\\(\\s*(&#039; + RE_PARAM_TYPEPARAM + &#039;\\s*(,&#039; + RE_PARAM_TYPEPARAM + &#039;\\s*)*)?\\))?&#039;;
  const RE_PARAM = RE_IDENT + &#039;(&#039; + RE_PARAM_TYPE + &#039;){0,2}&#039;;
  const RE_OPERATOR = &quot;(&quot; + orReValues([
    &#039;||&#039;,
    &#039;++&#039;,
    &#039;**&#039;,
    &#039;+.&#039;,
    &#039;*&#039;,
    &#039;/&#039;,
    &#039;*.&#039;,
    &#039;/.&#039;,
    &#039;...&#039;
  ]) + &quot;|\\|&gt;|&amp;&amp;|==|===)&quot;;
  const RE_OPERATOR_SPACED = &quot;\\s+&quot; + RE_OPERATOR + &quot;\\s+&quot;;

  const KEYWORDS = {
    keyword:
      &#039;and as asr assert begin class constraint do done downto else end exception external &#039; +
      &#039;for fun function functor if in include inherit initializer &#039; +
      &#039;land lazy let lor lsl lsr lxor match method mod module mutable new nonrec &#039; +
      &#039;object of open or private rec sig struct then to try type val virtual when while with&#039;,
    built_in:
      &#039;array bool bytes char exn|5 float int int32 int64 list lazy_t|5 nativeint|5 ref string unit &#039;,
    literal:
      &#039;true false&#039;
  };

  const RE_NUMBER = &#039;\\b(0[xX][a-fA-F0-9_]+[Lln]?|&#039; +
    &#039;0[oO][0-7_]+[Lln]?|&#039; +
    &#039;0[bB][01_]+[Lln]?|&#039; +
    &#039;[0-9][0-9_]*([Lln]|(\\.[0-9_]*)?([eE][-+]?[0-9_]+)?)?)&#039;;

  const NUMBER_MODE = {
    className: &#039;number&#039;,
    relevance: 0,
    variants: [
      {
        begin: RE_NUMBER
      },
      {
        begin: &#039;\\(-&#039; + RE_NUMBER + &#039;\\)&#039;
      }
    ]
  };

  const OPERATOR_MODE = {
    className: &#039;operator&#039;,
    relevance: 0,
    begin: RE_OPERATOR
  };
  const LIST_CONTENTS_MODES = [
    {
      className: &#039;identifier&#039;,
      relevance: 0,
      begin: RE_IDENT
    },
    OPERATOR_MODE,
    NUMBER_MODE
  ];

  const MODULE_ACCESS_CONTENTS = [
    hljs.QUOTE_STRING_MODE,
    OPERATOR_MODE,
    {
      className: &#039;module&#039;,
      begin: &quot;\\b&quot; + RE_MODULE_IDENT,
      returnBegin: true,
      relevance: 0,
      end: &quot;\.&quot;,
      contains: [
        {
          className: &#039;identifier&#039;,
          begin: RE_MODULE_IDENT,
          relevance: 0
        }
      ]
    }
  ];

  const PARAMS_CONTENTS = [
    {
      className: &#039;module&#039;,
      begin: &quot;\\b&quot; + RE_MODULE_IDENT,
      returnBegin: true,
      end: &quot;\.&quot;,
      relevance: 0,
      contains: [
        {
          className: &#039;identifier&#039;,
          begin: RE_MODULE_IDENT,
          relevance: 0
        }
      ]
    }
  ];

  const PARAMS_MODE = {
    begin: RE_IDENT,
    end: &#039;(,|\\n|\\))&#039;,
    relevance: 0,
    contains: [
      OPERATOR_MODE,
      {
        className: &#039;typing&#039;,
        begin: &#039;:&#039;,
        end: &#039;(,|\\n)&#039;,
        returnBegin: true,
        relevance: 0,
        contains: PARAMS_CONTENTS
      }
    ]
  };

  const FUNCTION_BLOCK_MODE = {
    className: &#039;function&#039;,
    relevance: 0,
    keywords: KEYWORDS,
    variants: [
      {
        begin: &#039;\\s(\\(\\.?.*?\\)|&#039; + RE_IDENT + &#039;)\\s*=&gt;&#039;,
        end: &#039;\\s*=&gt;&#039;,
        returnBegin: true,
        relevance: 0,
        contains: [
          {
            className: &#039;params&#039;,
            variants: [
              {
                begin: RE_IDENT
              },
              {
                begin: RE_PARAM
              },
              {
                begin: /\(\s*\)/
              }
            ]
          }
        ]
      },
      {
        begin: &#039;\\s\\(\\.?[^;\\|]*\\)\\s*=&gt;&#039;,
        end: &#039;\\s=&gt;&#039;,
        returnBegin: true,
        relevance: 0,
        contains: [
          {
            className: &#039;params&#039;,
            relevance: 0,
            variants: [ PARAMS_MODE ]
          }
        ]
      },
      {
        begin: &#039;\\(\\.\\s&#039; + RE_IDENT + &#039;\\)\\s*=&gt;&#039;
      }
    ]
  };
  MODULE_ACCESS_CONTENTS.push(FUNCTION_BLOCK_MODE);

  const CONSTRUCTOR_MODE = {
    className: &#039;constructor&#039;,
    begin: RE_MODULE_IDENT + &#039;\\(&#039;,
    end: &#039;\\)&#039;,
    illegal: &#039;\\n&#039;,
    keywords: KEYWORDS,
    contains: [
      hljs.QUOTE_STRING_MODE,
      OPERATOR_MODE,
      {
        className: &#039;params&#039;,
        begin: &#039;\\b&#039; + RE_IDENT
      }
    ]
  };

  const PATTERN_MATCH_BLOCK_MODE = {
    className: &#039;pattern-match&#039;,
    begin: &#039;\\|&#039;,
    returnBegin: true,
    keywords: KEYWORDS,
    end: &#039;=&gt;&#039;,
    relevance: 0,
    contains: [
      CONSTRUCTOR_MODE,
      OPERATOR_MODE,
      {
        relevance: 0,
        className: &#039;constructor&#039;,
        begin: RE_MODULE_IDENT
      }
    ]
  };

  const MODULE_ACCESS_MODE = {
    className: &#039;module-access&#039;,
    keywords: KEYWORDS,
    returnBegin: true,
    variants: [
      {
        begin: &quot;\\b(&quot; + RE_MODULE_IDENT + &quot;\\.)+&quot; + RE_IDENT
      },
      {
        begin: &quot;\\b(&quot; + RE_MODULE_IDENT + &quot;\\.)+\\(&quot;,
        end: &quot;\\)&quot;,
        returnBegin: true,
        contains: [
          FUNCTION_BLOCK_MODE,
          {
            begin: &#039;\\(&#039;,
            end: &#039;\\)&#039;,
            relevance: 0,
            skip: true
          }
        ].concat(MODULE_ACCESS_CONTENTS)
      },
      {
        begin: &quot;\\b(&quot; + RE_MODULE_IDENT + &quot;\\.)+\\{&quot;,
        end: /\}/
      }
    ],
    contains: MODULE_ACCESS_CONTENTS
  };

  PARAMS_CONTENTS.push(MODULE_ACCESS_MODE);

  return {
    name: &#039;ReasonML&#039;,
    aliases: [ &#039;re&#039; ],
    keywords: KEYWORDS,
    illegal: &#039;(:-|:=|\\$\\{|\\+=)&#039;,
    contains: [
      hljs.COMMENT(&#039;/\\*&#039;, &#039;\\*/&#039;, {
        illegal: &#039;^(#,\\/\\/)&#039;
      }),
      {
        className: &#039;character&#039;,
        begin: &#039;\&#039;(\\\\[^\&#039;]+|[^\&#039;])\&#039;&#039;,
        illegal: &#039;\\n&#039;,
        relevance: 0
      },
      hljs.QUOTE_STRING_MODE,
      {
        className: &#039;literal&#039;,
        begin: &#039;\\(\\)&#039;,
        relevance: 0
      },
      {
        className: &#039;literal&#039;,
        begin: &#039;\\[\\|&#039;,
        end: &#039;\\|\\]&#039;,
        relevance: 0,
        contains: LIST_CONTENTS_MODES
      },
      {
        className: &#039;literal&#039;,
        begin: &#039;\\[&#039;,
        end: &#039;\\]&#039;,
        relevance: 0,
        contains: LIST_CONTENTS_MODES
      },
      CONSTRUCTOR_MODE,
      {
        className: &#039;operator&#039;,
        begin: RE_OPERATOR_SPACED,
        illegal: &#039;--&gt;&#039;,
        relevance: 0
      },
      NUMBER_MODE,
      hljs.C_LINE_COMMENT_MODE,
      PATTERN_MATCH_BLOCK_MODE,
      FUNCTION_BLOCK_MODE,
      {
        className: &#039;module-def&#039;,
        begin: &quot;\\bmodule\\s+&quot; + RE_IDENT + &quot;\\s+&quot; + RE_MODULE_IDENT + &quot;\\s+=\\s+\\{&quot;,
        end: /\}/,
        returnBegin: true,
        keywords: KEYWORDS,
        relevance: 0,
        contains: [
          {
            className: &#039;module&#039;,
            relevance: 0,
            begin: RE_MODULE_IDENT
          },
          {
            begin: /\{/,
            end: /\}/,
            relevance: 0,
            skip: true
          }
        ].concat(MODULE_ACCESS_CONTENTS)
      },
      MODULE_ACCESS_MODE
    ]
  };
}

export { reasonml as default };</textarea>
