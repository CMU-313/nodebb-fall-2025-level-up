<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: QML
Requires: javascript.js, xml.js
Author: John Foster &lt;jfoster@esri.com&gt;
Description: Syntax highlighting for the Qt Quick QML scripting language, based mostly off
             the JavaScript parser.
Website: https://doc.qt.io/qt-5/qmlapplications.html
Category: scripting
*/

function qml(hljs) {
  const regex = hljs.regex;
  const KEYWORDS = {
    keyword:
      &#039;in of on if for while finally var new function do return void else break catch &#039; +
      &#039;instanceof with throw case default try this switch continue typeof delete &#039; +
      &#039;let yield const export super debugger as async await import&#039;,
    literal:
      &#039;true false null undefined NaN Infinity&#039;,
    built_in:
      &#039;eval isFinite isNaN parseFloat parseInt decodeURI decodeURIComponent &#039; +
      &#039;encodeURI encodeURIComponent escape unescape Object Function Boolean Error &#039; +
      &#039;EvalError InternalError RangeError ReferenceError StopIteration SyntaxError &#039; +
      &#039;TypeError URIError Number Math Date String RegExp Array Float32Array &#039; +
      &#039;Float64Array Int16Array Int32Array Int8Array Uint16Array Uint32Array &#039; +
      &#039;Uint8Array Uint8ClampedArray ArrayBuffer DataView JSON Intl arguments require &#039; +
      &#039;module console window document Symbol Set Map WeakSet WeakMap Proxy Reflect &#039; +
      &#039;Behavior bool color coordinate date double enumeration font geocircle georectangle &#039; +
      &#039;geoshape int list matrix4x4 parent point quaternion real rect &#039; +
      &#039;size string url variant vector2d vector3d vector4d &#039; +
      &#039;Promise&#039;
  };

  const QML_IDENT_RE = &#039;[a-zA-Z_][a-zA-Z0-9\\._]*&#039;;

  // Isolate property statements. Ends at a :, =, ;, ,, a comment or end of line.
  // Use property class.
  const PROPERTY = {
    className: &#039;keyword&#039;,
    begin: &#039;\\bproperty\\b&#039;,
    starts: {
      className: &#039;string&#039;,
      end: &#039;(:|=|;|,|//|/\\*|$)&#039;,
      returnEnd: true
    }
  };

  // Isolate signal statements. Ends at a ) a comment or end of line.
  // Use property class.
  const SIGNAL = {
    className: &#039;keyword&#039;,
    begin: &#039;\\bsignal\\b&#039;,
    starts: {
      className: &#039;string&#039;,
      end: &#039;(\\(|:|=|;|,|//|/\\*|$)&#039;,
      returnEnd: true
    }
  };

  // id: is special in QML. When we see id: we want to mark the id: as attribute and
  // emphasize the token following.
  const ID_ID = {
    className: &#039;attribute&#039;,
    begin: &#039;\\bid\\s*:&#039;,
    starts: {
      className: &#039;string&#039;,
      end: QML_IDENT_RE,
      returnEnd: false
    }
  };

  // Find QML object attribute. An attribute is a QML identifier followed by :.
  // Unfortunately it&#039;s hard to know where it ends, as it may contain scalars,
  // objects, object definitions, or javascript. The true end is either when the parent
  // ends or the next attribute is detected.
  const QML_ATTRIBUTE = {
    begin: QML_IDENT_RE + &#039;\\s*:&#039;,
    returnBegin: true,
    contains: [
      {
        className: &#039;attribute&#039;,
        begin: QML_IDENT_RE,
        end: &#039;\\s*:&#039;,
        excludeEnd: true,
        relevance: 0
      }
    ],
    relevance: 0
  };

  // Find QML object. A QML object is a QML identifier followed by { and ends at the matching }.
  // All we really care about is finding IDENT followed by { and just mark up the IDENT and ignore the {.
  const QML_OBJECT = {
    begin: regex.concat(QML_IDENT_RE, /\s*\{/),
    end: /\{/,
    returnBegin: true,
    relevance: 0,
    contains: [
      hljs.inherit(hljs.TITLE_MODE, {
        begin: QML_IDENT_RE
      })
    ]
  };

  return {
    name: &#039;QML&#039;,
    aliases: [ &#039;qt&#039; ],
    case_insensitive: false,
    keywords: KEYWORDS,
    contains: [
      {
        className: &#039;meta&#039;,
        begin: /^\s*[&#039;&quot;]use (strict|asm)[&#039;&quot;]/
      },
      hljs.APOS_STRING_MODE,
      hljs.QUOTE_STRING_MODE,
      { // template string
        className: &#039;string&#039;,
        begin: &#039;`&#039;,
        end: &#039;`&#039;,
        contains: [
          hljs.BACKSLASH_ESCAPE,
          {
            className: &#039;subst&#039;,
            begin: &#039;\\$\\{&#039;,
            end: &#039;\\}&#039;
          }
        ]
      },
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      {
        className: &#039;number&#039;,
        variants: [
          {
            begin: &#039;\\b(0[bB][01]+)&#039;
          },
          {
            begin: &#039;\\b(0[oO][0-7]+)&#039;
          },
          {
            begin: hljs.C_NUMBER_RE
          }
        ],
        relevance: 0
      },
      { // &quot;value&quot; container
        begin: &#039;(&#039; + hljs.RE_STARTERS_RE + &#039;|\\b(case|return|throw)\\b)\\s*&#039;,
        keywords: &#039;return throw case&#039;,
        contains: [
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE,
          hljs.REGEXP_MODE,
          { // E4X / JSX
            begin: /&lt;/,
            end: /&gt;\s*[);\]]/,
            relevance: 0,
            subLanguage: &#039;xml&#039;
          }
        ],
        relevance: 0
      },
      SIGNAL,
      PROPERTY,
      {
        className: &#039;function&#039;,
        beginKeywords: &#039;function&#039;,
        end: /\{/,
        excludeEnd: true,
        contains: [
          hljs.inherit(hljs.TITLE_MODE, {
            begin: /[A-Za-z$_][0-9A-Za-z$_]*/
          }),
          {
            className: &#039;params&#039;,
            begin: /\(/,
            end: /\)/,
            excludeBegin: true,
            excludeEnd: true,
            contains: [
              hljs.C_LINE_COMMENT_MODE,
              hljs.C_BLOCK_COMMENT_MODE
            ]
          }
        ],
        illegal: /\[|%/
      },
      {
        // hack: prevents detection of keywords after dots
        begin: &#039;\\.&#039; + hljs.IDENT_RE,
        relevance: 0
      },
      ID_ID,
      QML_ATTRIBUTE,
      QML_OBJECT
    ],
    illegal: /#/
  };
}

export { qml as default };</textarea>
