Language: HTML, XML
Website: https://www.w3.org/XML/
Category: common, web
Audit: 2020
*/

/** @type LanguageFn */
function xml(hljs) {
  const regex = hljs.regex;
  // Element names can contain letters, digits, hyphens, underscores, and periods
  const TAG_NAME_RE = regex.concat(/[A-Z_]/, regex.optional(/[A-Z0-9_.-]*:/), /[A-Z0-9_.-]*/);
  const XML_IDENT_RE = /[A-Za-z0-9._:-]+/;
  const XML_ENTITIES = {
    className: &#039;symbol&#039;,
    begin: /&amp;[a-z]+;|&amp;#[0-9]+;|&amp;#x[a-f0-9]+;/
  };
  const XML_META_KEYWORDS = {
    begin: /\s/,
    contains: [
      {
        className: &#039;keyword&#039;,
        begin: /#?[a-z_][a-z1-9_-]+/,
        illegal: /\n/
      }
    ]
  };
  const XML_META_PAR_KEYWORDS = hljs.inherit(XML_META_KEYWORDS, {
    begin: /\(/,
    end: /\)/
  });
  const APOS_META_STRING_MODE = hljs.inherit(hljs.APOS_STRING_MODE, {
    className: &#039;string&#039;
  });
  const QUOTE_META_STRING_MODE = hljs.inherit(hljs.QUOTE_STRING_MODE, {
    className: &#039;string&#039;
  });
  const TAG_INTERNALS = {
    endsWithParent: true,
    illegal: /&lt;/,
    relevance: 0,
    contains: [
      {
        className: &#039;attr&#039;,
        begin: XML_IDENT_RE,
        relevance: 0
      },
      {
        begin: /=\s*/,
        relevance: 0,
        contains: [
          {
            className: &#039;string&#039;,
            endsParent: true,
            variants: [
              {
                begin: /&quot;/,
                end: /&quot;/,
                contains: [ XML_ENTITIES ]
              },
              {
                begin: /&#039;/,
                end: /&#039;/,
                contains: [ XML_ENTITIES ]
              },
              {
                begin: /[^\s&quot;&#039;=&lt;&gt;`]+/
              }
            ]
          }
        ]
      }
    ]
  };
  return {
    name: &#039;HTML, XML&#039;,
    aliases: [
      &#039;html&#039;,
      &#039;xhtml&#039;,
      &#039;rss&#039;,
      &#039;atom&#039;,
      &#039;xjb&#039;,
      &#039;xsd&#039;,
      &#039;xsl&#039;,
      &#039;plist&#039;,
      &#039;wsf&#039;,
      &#039;svg&#039;
    ],
    case_insensitive: true,
    contains: [
      {
        className: &#039;meta&#039;,
        begin: /&lt;![a-z]/,
        end: /&gt;/,
        relevance: 10,
        contains: [
          XML_META_KEYWORDS,
          QUOTE_META_STRING_MODE,
          APOS_META_STRING_MODE,
          XML_META_PAR_KEYWORDS,
          {
            begin: /\[/,
            end: /\]/,
            contains: [
              {
                className: &#039;meta&#039;,
                begin: /&lt;![a-z]/,
                end: /&gt;/,
                contains: [
                  XML_META_KEYWORDS,
                  XML_META_PAR_KEYWORDS,
                  QUOTE_META_STRING_MODE,
                  APOS_META_STRING_MODE
                ]
              }
            ]
          }
        ]
      },
      hljs.COMMENT(
        /&lt;!--/,
        /--&gt;/,
        {
          relevance: 10
        }
      ),
      {
        begin: /&lt;!\[CDATA\[/,
        end: /\]\]&gt;/,
        relevance: 10
      },
      XML_ENTITIES,
      {
        className: &#039;meta&#039;,
        begin: /&lt;\?xml/,
        end: /\?&gt;/,
        relevance: 10
      },
      {
        className: &#039;tag&#039;,
        /*
        The lookahead pattern (?=...) ensures that &#039;begin&#039; only matches
        &#039;&lt;style&#039; as a single word, followed by a whitespace or an
        ending bracket.
        */
        begin: /&lt;style(?=\s|&gt;)/,
        end: /&gt;/,
        keywords: {
          name: &#039;style&#039;
        },
        contains: [ TAG_INTERNALS ],
        starts: {
          end: /&lt;\/style&gt;/,
          returnEnd: true,
          subLanguage: [
            &#039;css&#039;,
            &#039;xml&#039;
          ]
        }
      },
      {
        className: &#039;tag&#039;,
        // See the comment in the &lt;style tag about the lookahead pattern
        begin: /&lt;script(?=\s|&gt;)/,
        end: /&gt;/,
        keywords: {
          name: &#039;script&#039;
        },
        contains: [ TAG_INTERNALS ],
        starts: {
          end: /&lt;\/script&gt;/,
          returnEnd: true,
          subLanguage: [
            &#039;javascript&#039;,
            &#039;handlebars&#039;,
            &#039;xml&#039;
          ]
        }
      },
      // we need this for now for jSX
      {
        className: &#039;tag&#039;,
        begin: /&lt;&gt;|&lt;\/&gt;/
      },
      // open tag
      {
        className: &#039;tag&#039;,
        begin: regex.concat(
          /&lt;/,
          regex.lookahead(regex.concat(
            TAG_NAME_RE,
            // &lt;tag/&gt;
            // &lt;tag&gt;
            // &lt;tag ...
            regex.either(/\/&gt;/, /&gt;/, /\s/)
          ))
        ),
        end: /\/?&gt;/,
        contains: [
          {
            className: &#039;name&#039;,
            begin: TAG_NAME_RE,
            relevance: 0,
            starts: TAG_INTERNALS
          }
        ]
      },
      // close tag
      {
        className: &#039;tag&#039;,
        begin: regex.concat(
          /&lt;\//,
          regex.lookahead(regex.concat(
            TAG_NAME_RE, /&gt;/
          ))
        ),
        contains: [
          {
            className: &#039;name&#039;,
            begin: TAG_NAME_RE,
            relevance: 0
          },
          {
            begin: /&gt;/,
            relevance: 0,
            endsParent: true
          }
        ]
      }
    ]
  };
}

export { xml as default };</textarea>
