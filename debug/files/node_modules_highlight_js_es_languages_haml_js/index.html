<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: HAML
Requires: ruby.js
Author: Dan Allen &lt;dan.j.allen@gmail.com&gt;
Website: http://haml.info
Category: template
*/

// TODO support filter tags like :javascript, support inline HTML
function haml(hljs) {
  return {
    name: &#039;HAML&#039;,
    case_insensitive: true,
    contains: [
      {
        className: &#039;meta&#039;,
        begin: &#039;^!!!( (5|1\\.1|Strict|Frameset|Basic|Mobile|RDFa|XML\\b.*))?$&#039;,
        relevance: 10
      },
      // FIXME these comments should be allowed to span indented lines
      hljs.COMMENT(
        &#039;^\\s*(!=#|=#|-#|/).*$&#039;,
        null,
        { relevance: 0 }
      ),
      {
        begin: &#039;^\\s*(-|=|!=)(?!#)&#039;,
        end: /$/,
        subLanguage: &#039;ruby&#039;,
        excludeBegin: true,
        excludeEnd: true
      },
      {
        className: &#039;tag&#039;,
        begin: &#039;^\\s*%&#039;,
        contains: [
          {
            className: &#039;selector-tag&#039;,
            begin: &#039;\\w+&#039;
          },
          {
            className: &#039;selector-id&#039;,
            begin: &#039;#[\\w-]+&#039;
          },
          {
            className: &#039;selector-class&#039;,
            begin: &#039;\\.[\\w-]+&#039;
          },
          {
            begin: /\{\s*/,
            end: /\s*\}/,
            contains: [
              {
                begin: &#039;:\\w+\\s*=&gt;&#039;,
                end: &#039;,\\s+&#039;,
                returnBegin: true,
                endsWithParent: true,
                contains: [
                  {
                    className: &#039;attr&#039;,
                    begin: &#039;:\\w+&#039;
                  },
                  hljs.APOS_STRING_MODE,
                  hljs.QUOTE_STRING_MODE,
                  {
                    begin: &#039;\\w+&#039;,
                    relevance: 0
                  }
                ]
              }
            ]
          },
          {
            begin: &#039;\\(\\s*&#039;,
            end: &#039;\\s*\\)&#039;,
            excludeEnd: true,
            contains: [
              {
                begin: &#039;\\w+\\s*=&#039;,
                end: &#039;\\s+&#039;,
                returnBegin: true,
                endsWithParent: true,
                contains: [
                  {
                    className: &#039;attr&#039;,
                    begin: &#039;\\w+&#039;,
                    relevance: 0
                  },
                  hljs.APOS_STRING_MODE,
                  hljs.QUOTE_STRING_MODE,
                  {
                    begin: &#039;\\w+&#039;,
                    relevance: 0
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        begin: &#039;^\\s*[=~]\\s*&#039;
      },
      {
        begin: /#\{/,
        end: /\}/,
        subLanguage: &#039;ruby&#039;,
        excludeBegin: true,
        excludeEnd: true
      }
    ]
  };
}

export { haml as default };</textarea>
