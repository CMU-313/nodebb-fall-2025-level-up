    <textarea id="file-source" class="col-md-12">/*
Language: crmsh
Author: Kristoffer Gronlund &lt;kgronlund@suse.com&gt;
Website: http://crmsh.github.io
Description: Syntax Highlighting for the crmsh DSL
Category: config
*/

/** @type LanguageFn */
function crmsh(hljs) {
  const RESOURCES = &#039;primitive rsc_template&#039;;
  const COMMANDS = &#039;group clone ms master location colocation order fencing_topology &#039; +
      &#039;rsc_ticket acl_target acl_group user role &#039; +
      &#039;tag xml&#039;;
  const PROPERTY_SETS = &#039;property rsc_defaults op_defaults&#039;;
  const KEYWORDS = &#039;params meta operations op rule attributes utilization&#039;;
  const OPERATORS = &#039;read write deny defined not_defined in_range date spec in &#039; +
      &#039;ref reference attribute type xpath version and or lt gt tag &#039; +
      &#039;lte gte eq ne \\&#039;;
  const TYPES = &#039;number string&#039;;
  const LITERALS = &#039;Master Started Slave Stopped start promote demote stop monitor true false&#039;;

  return {
    name: &#039;crmsh&#039;,
    aliases: [
      &#039;crm&#039;,
      &#039;pcmk&#039;
    ],
    case_insensitive: true,
    keywords: {
      keyword: KEYWORDS + &#039; &#039; + OPERATORS + &#039; &#039; + TYPES,
      literal: LITERALS
    },
    contains: [
      hljs.HASH_COMMENT_MODE,
      {
        beginKeywords: &#039;node&#039;,
        starts: {
          end: &#039;\\s*([\\w_-]+:)?&#039;,
          starts: {
            className: &#039;title&#039;,
            end: &#039;\\s*[\\$\\w_][\\w_-]*&#039;
          }
        }
      },
      {
        beginKeywords: RESOURCES,
        starts: {
          className: &#039;title&#039;,
          end: &#039;\\s*[\\$\\w_][\\w_-]*&#039;,
          starts: {
            end: &#039;\\s*@?[\\w_][\\w_\\.:-]*&#039;
          }
        }
      },
      {
        begin: &#039;\\b(&#039; + COMMANDS.split(&#039; &#039;).join(&#039;|&#039;) + &#039;)\\s+&#039;,
        keywords: COMMANDS,
        starts: {
          className: &#039;title&#039;,
          end: &#039;[\\$\\w_][\\w_-]*&#039;
        }
      },
      {
        beginKeywords: PROPERTY_SETS,
        starts: {
          className: &#039;title&#039;,
          end: &#039;\\s*([\\w_-]+:)?&#039;
        }
      },
      hljs.QUOTE_STRING_MODE,
      {
        className: &#039;meta&#039;,
        begin: &#039;(ocf|systemd|service|lsb):[\\w_:-]+&#039;,
        relevance: 0
      },
      {
        className: &#039;number&#039;,
        begin: &#039;\\b\\d+(\\.\\d+)?(ms|s|h|m)?&#039;,
        relevance: 0
      },
      {
        className: &#039;literal&#039;,
        begin: &#039;[-]?(infinity|inf)&#039;,
        relevance: 0
      },
      {
        className: &#039;attr&#039;,
        begin: /([A-Za-z$_#][\w_-]+)=/,
        relevance: 0
      },
      {
        className: &#039;tag&#039;,
        begin: &#039;&lt;/?&#039;,
        end: &#039;/?&gt;&#039;,
        relevance: 0
      }
    ]
  };
}

module.exports = crmsh;</textarea>
