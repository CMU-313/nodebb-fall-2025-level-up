    <textarea id="file-source" class="col-md-12">/*
Language: Ceylon
Author: Lucas Werkmeister &lt;mail@lucaswerkmeister.de&gt;
Website: https://ceylon-lang.org
*/

/** @type LanguageFn */
function ceylon(hljs) {
  // 2.3. Identifiers and keywords
  const KEYWORDS = [
    &quot;assembly&quot;,
    &quot;module&quot;,
    &quot;package&quot;,
    &quot;import&quot;,
    &quot;alias&quot;,
    &quot;class&quot;,
    &quot;interface&quot;,
    &quot;object&quot;,
    &quot;given&quot;,
    &quot;value&quot;,
    &quot;assign&quot;,
    &quot;void&quot;,
    &quot;function&quot;,
    &quot;new&quot;,
    &quot;of&quot;,
    &quot;extends&quot;,
    &quot;satisfies&quot;,
    &quot;abstracts&quot;,
    &quot;in&quot;,
    &quot;out&quot;,
    &quot;return&quot;,
    &quot;break&quot;,
    &quot;continue&quot;,
    &quot;throw&quot;,
    &quot;assert&quot;,
    &quot;dynamic&quot;,
    &quot;if&quot;,
    &quot;else&quot;,
    &quot;switch&quot;,
    &quot;case&quot;,
    &quot;for&quot;,
    &quot;while&quot;,
    &quot;try&quot;,
    &quot;catch&quot;,
    &quot;finally&quot;,
    &quot;then&quot;,
    &quot;let&quot;,
    &quot;this&quot;,
    &quot;outer&quot;,
    &quot;super&quot;,
    &quot;is&quot;,
    &quot;exists&quot;,
    &quot;nonempty&quot;
  ];
  // 7.4.1 Declaration Modifiers
  const DECLARATION_MODIFIERS = [
    &quot;shared&quot;,
    &quot;abstract&quot;,
    &quot;formal&quot;,
    &quot;default&quot;,
    &quot;actual&quot;,
    &quot;variable&quot;,
    &quot;late&quot;,
    &quot;native&quot;,
    &quot;deprecated&quot;,
    &quot;final&quot;,
    &quot;sealed&quot;,
    &quot;annotation&quot;,
    &quot;suppressWarnings&quot;,
    &quot;small&quot;
  ];
  // 7.4.2 Documentation
  const DOCUMENTATION = [
    &quot;doc&quot;,
    &quot;by&quot;,
    &quot;license&quot;,
    &quot;see&quot;,
    &quot;throws&quot;,
    &quot;tagged&quot;
  ];
  const SUBST = {
    className: &#039;subst&#039;,
    excludeBegin: true,
    excludeEnd: true,
    begin: /``/,
    end: /``/,
    keywords: KEYWORDS,
    relevance: 10
  };
  const EXPRESSIONS = [
    {
      // verbatim string
      className: &#039;string&#039;,
      begin: &#039;&quot;&quot;&quot;&#039;,
      end: &#039;&quot;&quot;&quot;&#039;,
      relevance: 10
    },
    {
      // string literal or template
      className: &#039;string&#039;,
      begin: &#039;&quot;&#039;,
      end: &#039;&quot;&#039;,
      contains: [SUBST]
    },
    {
      // character literal
      className: &#039;string&#039;,
      begin: &quot;&#039;&quot;,
      end: &quot;&#039;&quot;
    },
    {
      // numeric literal
      className: &#039;number&#039;,
      begin: &#039;#[0-9a-fA-F_]+|\\$[01_]+|[0-9_]+(?:\\.[0-9_](?:[eE][+-]?\\d+)?)?[kMGTPmunpf]?&#039;,
      relevance: 0
    }
  ];
  SUBST.contains = EXPRESSIONS;

  return {
    name: &#039;Ceylon&#039;,
    keywords: {
      keyword: KEYWORDS.concat(DECLARATION_MODIFIERS),
      meta: DOCUMENTATION
    },
    illegal: &#039;\\$[^01]|#[^0-9a-fA-F]&#039;,
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.COMMENT(&#039;/\\*&#039;, &#039;\\*/&#039;, {
        contains: [&#039;self&#039;]
      }),
      {
        // compiler annotation
        className: &#039;meta&#039;,
        begin: &#039;@[a-z]\\w*(?::&quot;[^&quot;]*&quot;)?&#039;
      }
    ].concat(EXPRESSIONS)
  };
}

module.exports = ceylon;</textarea>
