<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Ada
Author: Lars Schulna &lt;kartoffelbrei.mit.muskatnuss@gmail.org&gt;
Description: Ada is a general-purpose programming language that has great support for saftey critical and real-time applications.
             It has been developed by the DoD and thus has been used in military and safety-critical applications (like civil aviation).
             The first version appeared in the 80s, but it&#039;s still actively developed today with
             the newest standard being Ada2012.
*/

// We try to support full Ada2012
//
// We highlight all appearances of types, keywords, literals (string, char, number, bool)
// and titles (user defined function/procedure/package)
// CSS classes are set accordingly
//
// Languages causing problems for language detection:
// xml (broken by Foo : Bar type), elm (broken by Foo : Bar type), vbscript-html (broken by body keyword)
// sql (ada default.txt has a lot of sql keywords)

/** @type LanguageFn */
function ada(hljs) {
  // Regular expression for Ada numeric literals.
  // stolen form the VHDL highlighter

  // Decimal literal:
  const INTEGER_RE = &#039;\\d(_|\\d)*&#039;;
  const EXPONENT_RE = &#039;[eE][-+]?&#039; + INTEGER_RE;
  const DECIMAL_LITERAL_RE = INTEGER_RE + &#039;(\\.&#039; + INTEGER_RE + &#039;)?&#039; + &#039;(&#039; + EXPONENT_RE + &#039;)?&#039;;

  // Based literal:
  const BASED_INTEGER_RE = &#039;\\w+&#039;;
  const BASED_LITERAL_RE = INTEGER_RE + &#039;#&#039; + BASED_INTEGER_RE + &#039;(\\.&#039; + BASED_INTEGER_RE + &#039;)?&#039; + &#039;#&#039; + &#039;(&#039; + EXPONENT_RE + &#039;)?&#039;;

  const NUMBER_RE = &#039;\\b(&#039; + BASED_LITERAL_RE + &#039;|&#039; + DECIMAL_LITERAL_RE + &#039;)&#039;;

  // Identifier regex
  const ID_REGEX = &#039;[A-Za-z](_?[A-Za-z0-9.])*&#039;;

  // bad chars, only allowed in literals
  const BAD_CHARS = `[]\\{\\}%#&#039;&quot;`;

  // Ada doesn&#039;t have block comments, only line comments
  const COMMENTS = hljs.COMMENT(&#039;--&#039;, &#039;$&#039;);

  // variable declarations of the form
  // Foo : Bar := Baz;
  // where only Bar will be highlighted
  const VAR_DECLS = {
    // TODO: These spaces are not required by the Ada syntax
    // however, I have yet to see handwritten Ada code where
    // someone does not put spaces around :
    begin: &#039;\\s+:\\s+&#039;,
    end: &#039;\\s*(:=|;|\\)|=&gt;|$)&#039;,
    // endsWithParent: true,
    // returnBegin: true,
    illegal: BAD_CHARS,
    contains: [
      {
        // workaround to avoid highlighting
        // named loops and declare blocks
        beginKeywords: &#039;loop for declare others&#039;,
        endsParent: true
      },
      {
        // properly highlight all modifiers
        className: &#039;keyword&#039;,
        beginKeywords: &#039;not null constant access function procedure in out aliased exception&#039;
      },
      {
        className: &#039;type&#039;,
        begin: ID_REGEX,
        endsParent: true,
        relevance: 0
      }
    ]
  };

  const KEYWORDS = [
    &quot;abort&quot;,
    &quot;else&quot;,
    &quot;new&quot;,
    &quot;return&quot;,
    &quot;abs&quot;,
    &quot;elsif&quot;,
    &quot;not&quot;,
    &quot;reverse&quot;,
    &quot;abstract&quot;,
    &quot;end&quot;,
    &quot;accept&quot;,
    &quot;entry&quot;,
    &quot;select&quot;,
    &quot;access&quot;,
    &quot;exception&quot;,
    &quot;of&quot;,
    &quot;separate&quot;,
    &quot;aliased&quot;,
    &quot;exit&quot;,
    &quot;or&quot;,
    &quot;some&quot;,
    &quot;all&quot;,
    &quot;others&quot;,
    &quot;subtype&quot;,
    &quot;and&quot;,
    &quot;for&quot;,
    &quot;out&quot;,
    &quot;synchronized&quot;,
    &quot;array&quot;,
    &quot;function&quot;,
    &quot;overriding&quot;,
    &quot;at&quot;,
    &quot;tagged&quot;,
    &quot;generic&quot;,
    &quot;package&quot;,
    &quot;task&quot;,
    &quot;begin&quot;,
    &quot;goto&quot;,
    &quot;pragma&quot;,
    &quot;terminate&quot;,
    &quot;body&quot;,
    &quot;private&quot;,
    &quot;then&quot;,
    &quot;if&quot;,
    &quot;procedure&quot;,
    &quot;type&quot;,
    &quot;case&quot;,
    &quot;in&quot;,
    &quot;protected&quot;,
    &quot;constant&quot;,
    &quot;interface&quot;,
    &quot;is&quot;,
    &quot;raise&quot;,
    &quot;use&quot;,
    &quot;declare&quot;,
    &quot;range&quot;,
    &quot;delay&quot;,
    &quot;limited&quot;,
    &quot;record&quot;,
    &quot;when&quot;,
    &quot;delta&quot;,
    &quot;loop&quot;,
    &quot;rem&quot;,
    &quot;while&quot;,
    &quot;digits&quot;,
    &quot;renames&quot;,
    &quot;with&quot;,
    &quot;do&quot;,
    &quot;mod&quot;,
    &quot;requeue&quot;,
    &quot;xor&quot;
  ];

  return {
    name: &#039;Ada&#039;,
    case_insensitive: true,
    keywords: {
      keyword: KEYWORDS,
      literal: [
        &quot;True&quot;,
        &quot;False&quot;
      ]
    },
    contains: [
      COMMENTS,
      // strings &quot;foobar&quot;
      {
        className: &#039;string&#039;,
        begin: /&quot;/,
        end: /&quot;/,
        contains: [{
          begin: /&quot;&quot;/,
          relevance: 0
        }]
      },
      // characters &#039;&#039;
      {
        // character literals always contain one char
        className: &#039;string&#039;,
        begin: /&#039;.&#039;/
      },
      {
        // number literals
        className: &#039;number&#039;,
        begin: NUMBER_RE,
        relevance: 0
      },
      {
        // Attributes
        className: &#039;symbol&#039;,
        begin: &quot;&#039;&quot; + ID_REGEX
      },
      {
        // package definition, maybe inside generic
        className: &#039;title&#039;,
        begin: &#039;(\\bwith\\s+)?(\\bprivate\\s+)?\\bpackage\\s+(\\bbody\\s+)?&#039;,
        end: &#039;(is|$)&#039;,
        keywords: &#039;package body&#039;,
        excludeBegin: true,
        excludeEnd: true,
        illegal: BAD_CHARS
      },
      {
        // function/procedure declaration/definition
        // maybe inside generic
        begin: &#039;(\\b(with|overriding)\\s+)?\\b(function|procedure)\\s+&#039;,
        end: &#039;(\\bis|\\bwith|\\brenames|\\)\\s*;)&#039;,
        keywords: &#039;overriding function procedure with is renames return&#039;,
        // we need to re-match the &#039;function&#039; keyword, so that
        // the title mode below matches only exactly once
        returnBegin: true,
        contains:
                [
                  COMMENTS,
                  {
                    // name of the function/procedure
                    className: &#039;title&#039;,
                    begin: &#039;(\\bwith\\s+)?\\b(function|procedure)\\s+&#039;,
                    end: &#039;(\\(|\\s+|$)&#039;,
                    excludeBegin: true,
                    excludeEnd: true,
                    illegal: BAD_CHARS
                  },
                  // &#039;self&#039;
                  // // parameter types
                  VAR_DECLS,
                  {
                    // return type
                    className: &#039;type&#039;,
                    begin: &#039;\\breturn\\s+&#039;,
                    end: &#039;(\\s+|;|$)&#039;,
                    keywords: &#039;return&#039;,
                    excludeBegin: true,
                    excludeEnd: true,
                    // we are done with functions
                    endsParent: true,
                    illegal: BAD_CHARS

                  }
                ]
      },
      {
        // new type declarations
        // maybe inside generic
        className: &#039;type&#039;,
        begin: &#039;\\b(sub)?type\\s+&#039;,
        end: &#039;\\s+&#039;,
        keywords: &#039;type&#039;,
        excludeBegin: true,
        illegal: BAD_CHARS
      },

      // see comment above the definition
      VAR_DECLS

      // no markup
      // relevance boosters for small snippets
      // {begin: &#039;\\s*=&gt;\\s*&#039;},
      // {begin: &#039;\\s*:=\\s*&#039;},
      // {begin: &#039;\\s+:=\\s+&#039;},
    ]
  };
}

export { ada as default };</textarea>
