<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Microsoft X++
Description: X++ is a language used in Microsoft Dynamics 365, Dynamics AX, and Axapta.
Author: Dmitri Roudakov &lt;dmitri@roudakov.ru&gt;
Website: https://dynamics.microsoft.com/en-us/ax-overview/
Category: enterprise
*/

/** @type LanguageFn */
function axapta(hljs) {
  const IDENT_RE = hljs.UNDERSCORE_IDENT_RE;
  const BUILT_IN_KEYWORDS = [
    &#039;anytype&#039;,
    &#039;boolean&#039;,
    &#039;byte&#039;,
    &#039;char&#039;,
    &#039;container&#039;,
    &#039;date&#039;,
    &#039;double&#039;,
    &#039;enum&#039;,
    &#039;guid&#039;,
    &#039;int&#039;,
    &#039;int64&#039;,
    &#039;long&#039;,
    &#039;real&#039;,
    &#039;short&#039;,
    &#039;str&#039;,
    &#039;utcdatetime&#039;,
    &#039;var&#039;
  ];

  const LITERAL_KEYWORDS = [
    &#039;default&#039;,
    &#039;false&#039;,
    &#039;null&#039;,
    &#039;true&#039;
  ];

  const NORMAL_KEYWORDS = [
    &#039;abstract&#039;,
    &#039;as&#039;,
    &#039;asc&#039;,
    &#039;avg&#039;,
    &#039;break&#039;,
    &#039;breakpoint&#039;,
    &#039;by&#039;,
    &#039;byref&#039;,
    &#039;case&#039;,
    &#039;catch&#039;,
    &#039;changecompany&#039;,
    &#039;class&#039;,
    &#039;client&#039;,
    &#039;client&#039;,
    &#039;common&#039;,
    &#039;const&#039;,
    &#039;continue&#039;,
    &#039;count&#039;,
    &#039;crosscompany&#039;,
    &#039;delegate&#039;,
    &#039;delete_from&#039;,
    &#039;desc&#039;,
    &#039;display&#039;,
    &#039;div&#039;,
    &#039;do&#039;,
    &#039;edit&#039;,
    &#039;else&#039;,
    &#039;eventhandler&#039;,
    &#039;exists&#039;,
    &#039;extends&#039;,
    &#039;final&#039;,
    &#039;finally&#039;,
    &#039;firstfast&#039;,
    &#039;firstonly&#039;,
    &#039;firstonly1&#039;,
    &#039;firstonly10&#039;,
    &#039;firstonly100&#039;,
    &#039;firstonly1000&#039;,
    &#039;flush&#039;,
    &#039;for&#039;,
    &#039;forceliterals&#039;,
    &#039;forcenestedloop&#039;,
    &#039;forceplaceholders&#039;,
    &#039;forceselectorder&#039;,
    &#039;forupdate&#039;,
    &#039;from&#039;,
    &#039;generateonly&#039;,
    &#039;group&#039;,
    &#039;hint&#039;,
    &#039;if&#039;,
    &#039;implements&#039;,
    &#039;in&#039;,
    &#039;index&#039;,
    &#039;insert_recordset&#039;,
    &#039;interface&#039;,
    &#039;internal&#039;,
    &#039;is&#039;,
    &#039;join&#039;,
    &#039;like&#039;,
    &#039;maxof&#039;,
    &#039;minof&#039;,
    &#039;mod&#039;,
    &#039;namespace&#039;,
    &#039;new&#039;,
    &#039;next&#039;,
    &#039;nofetch&#039;,
    &#039;notexists&#039;,
    &#039;optimisticlock&#039;,
    &#039;order&#039;,
    &#039;outer&#039;,
    &#039;pessimisticlock&#039;,
    &#039;print&#039;,
    &#039;private&#039;,
    &#039;protected&#039;,
    &#039;public&#039;,
    &#039;readonly&#039;,
    &#039;repeatableread&#039;,
    &#039;retry&#039;,
    &#039;return&#039;,
    &#039;reverse&#039;,
    &#039;select&#039;,
    &#039;server&#039;,
    &#039;setting&#039;,
    &#039;static&#039;,
    &#039;sum&#039;,
    &#039;super&#039;,
    &#039;switch&#039;,
    &#039;this&#039;,
    &#039;throw&#039;,
    &#039;try&#039;,
    &#039;ttsabort&#039;,
    &#039;ttsbegin&#039;,
    &#039;ttscommit&#039;,
    &#039;unchecked&#039;,
    &#039;update_recordset&#039;,
    &#039;using&#039;,
    &#039;validtimestate&#039;,
    &#039;void&#039;,
    &#039;where&#039;,
    &#039;while&#039;
  ];

  const KEYWORDS = {
    keyword: NORMAL_KEYWORDS,
    built_in: BUILT_IN_KEYWORDS,
    literal: LITERAL_KEYWORDS
  };

  const CLASS_DEFINITION = {
    variants: [
      {
        match: [
          /(class|interface)\s+/,
          IDENT_RE,
          /\s+(extends|implements)\s+/,
          IDENT_RE
        ]
      },
      {
        match: [
          /class\s+/,
          IDENT_RE
        ]
      }
    ],
    scope: {
      2: &quot;title.class&quot;,
      4: &quot;title.class.inherited&quot;
    },
    keywords: KEYWORDS
  };

  return {
    name: &#039;X++&#039;,
    aliases: [&#039;x++&#039;],
    keywords: KEYWORDS,
    contains: [
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      hljs.APOS_STRING_MODE,
      hljs.QUOTE_STRING_MODE,
      hljs.C_NUMBER_MODE,
      {
        className: &#039;meta&#039;,
        begin: &#039;#&#039;,
        end: &#039;$&#039;
      },
      CLASS_DEFINITION
    ]
  };
}

export { axapta as default };</textarea>
