<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Haskell
Author: Jeremy Hull &lt;sourdrums@gmail.com&gt;
Contributors: Zena Treep &lt;zena.treep@gmail.com&gt;
Website: https://www.haskell.org
Category: functional
*/

function haskell(hljs) {
  const COMMENT = {
    variants: [
      hljs.COMMENT(&#039;--&#039;, &#039;$&#039;),
      hljs.COMMENT(
        /\{-/,
        /-\}/,
        {
          contains: [&#039;self&#039;]
        }
      )
    ]
  };

  const PRAGMA = {
    className: &#039;meta&#039;,
    begin: /\{-#/,
    end: /#-\}/
  };

  const PREPROCESSOR = {
    className: &#039;meta&#039;,
    begin: &#039;^#&#039;,
    end: &#039;$&#039;
  };

  const CONSTRUCTOR = {
    className: &#039;type&#039;,
    begin: &#039;\\b[A-Z][\\w\&#039;]*&#039;, // TODO: other constructors (build-in, infix).
    relevance: 0
  };

  const LIST = {
    begin: &#039;\\(&#039;,
    end: &#039;\\)&#039;,
    illegal: &#039;&quot;&#039;,
    contains: [
      PRAGMA,
      PREPROCESSOR,
      {
        className: &#039;type&#039;,
        begin: &#039;\\b[A-Z][\\w]*(\\((\\.\\.|,|\\w+)\\))?&#039;
      },
      hljs.inherit(hljs.TITLE_MODE, {
        begin: &#039;[_a-z][\\w\&#039;]*&#039;
      }),
      COMMENT
    ]
  };

  const RECORD = {
    begin: /\{/,
    end: /\}/,
    contains: LIST.contains
  };

  /* See:

     - https://www.haskell.org/onlinereport/lexemes.html
     - https://downloads.haskell.org/ghc/9.0.1/docs/html/users_guide/exts/binary_literals.html
     - https://downloads.haskell.org/ghc/9.0.1/docs/html/users_guide/exts/numeric_underscores.html
     - https://downloads.haskell.org/ghc/9.0.1/docs/html/users_guide/exts/hex_float_literals.html

  */
  const decimalDigits = &#039;([0-9]_*)+&#039;;
  const hexDigits = &#039;([0-9a-fA-F]_*)+&#039;;
  const binaryDigits = &#039;([01]_*)+&#039;;
  const octalDigits = &#039;([0-7]_*)+&#039;;

  const NUMBER = {
    className: &#039;number&#039;,
    relevance: 0,
    variants: [
      // decimal floating-point-literal (subsumes decimal-literal)
      {
        match: `\\b(${decimalDigits})(\\.(${decimalDigits}))?` + `([eE][+-]?(${decimalDigits}))?\\b`
      },
      // hexadecimal floating-point-literal (subsumes hexadecimal-literal)
      {
        match: `\\b0[xX]_*(${hexDigits})(\\.(${hexDigits}))?` + `([pP][+-]?(${decimalDigits}))?\\b`
      },
      // octal-literal
      {
        match: `\\b0[oO](${octalDigits})\\b`
      },
      // binary-literal
      {
        match: `\\b0[bB](${binaryDigits})\\b`
      }
    ]
  };

  return {
    name: &#039;Haskell&#039;,
    aliases: [&#039;hs&#039;],
    keywords:
      &#039;let in if then else case of where do module import hiding &#039; +
      &#039;qualified type data newtype deriving class instance as default &#039; +
      &#039;infix infixl infixr foreign export ccall stdcall cplusplus &#039; +
      &#039;jvm dotnet safe unsafe family forall mdo proc rec&#039;,
    contains: [
      // Top-level constructions.
      {
        beginKeywords: &#039;module&#039;,
        end: &#039;where&#039;,
        keywords: &#039;module where&#039;,
        contains: [
          LIST,
          COMMENT
        ],
        illegal: &#039;\\W\\.|;&#039;
      },
      {
        begin: &#039;\\bimport\\b&#039;,
        end: &#039;$&#039;,
        keywords: &#039;import qualified as hiding&#039;,
        contains: [
          LIST,
          COMMENT
        ],
        illegal: &#039;\\W\\.|;&#039;
      },
      {
        className: &#039;class&#039;,
        begin: &#039;^(\\s*)?(class|instance)\\b&#039;,
        end: &#039;where&#039;,
        keywords: &#039;class family instance where&#039;,
        contains: [
          CONSTRUCTOR,
          LIST,
          COMMENT
        ]
      },
      {
        className: &#039;class&#039;,
        begin: &#039;\\b(data|(new)?type)\\b&#039;,
        end: &#039;$&#039;,
        keywords: &#039;data family type newtype deriving&#039;,
        contains: [
          PRAGMA,
          CONSTRUCTOR,
          LIST,
          RECORD,
          COMMENT
        ]
      },
      {
        beginKeywords: &#039;default&#039;,
        end: &#039;$&#039;,
        contains: [
          CONSTRUCTOR,
          LIST,
          COMMENT
        ]
      },
      {
        beginKeywords: &#039;infix infixl infixr&#039;,
        end: &#039;$&#039;,
        contains: [
          hljs.C_NUMBER_MODE,
          COMMENT
        ]
      },
      {
        begin: &#039;\\bforeign\\b&#039;,
        end: &#039;$&#039;,
        keywords: &#039;foreign import export ccall stdcall cplusplus jvm &#039; +
                  &#039;dotnet safe unsafe&#039;,
        contains: [
          CONSTRUCTOR,
          hljs.QUOTE_STRING_MODE,
          COMMENT
        ]
      },
      {
        className: &#039;meta&#039;,
        begin: &#039;#!\\/usr\\/bin\\/env\ runhaskell&#039;,
        end: &#039;$&#039;
      },
      // &quot;Whitespaces&quot;.
      PRAGMA,
      PREPROCESSOR,

      // Literals and names.

      // TODO: characters.
      hljs.QUOTE_STRING_MODE,
      NUMBER,
      CONSTRUCTOR,
      hljs.inherit(hljs.TITLE_MODE, {
        begin: &#039;^[_a-z][\\w\&#039;]*&#039;
      }),
      COMMENT,
      { // No markup, relevance booster
        begin: &#039;-&gt;|&lt;-&#039;
      }
    ]
  };
}

module.exports = haskell;</textarea>
