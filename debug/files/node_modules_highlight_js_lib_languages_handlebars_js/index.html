    <textarea id="file-source" class="col-md-12">/*
Language: Handlebars
Requires: xml.js
Author: Robin Ward &lt;robin.ward@gmail.com&gt;
Description: Matcher for Handlebars as well as EmberJS additions.
Website: https://handlebarsjs.com
Category: template
*/

function handlebars(hljs) {
  const regex = hljs.regex;
  const BUILT_INS = {
    $pattern: /[\w.\/]+/,
    built_in: [
      &#039;action&#039;,
      &#039;bindattr&#039;,
      &#039;collection&#039;,
      &#039;component&#039;,
      &#039;concat&#039;,
      &#039;debugger&#039;,
      &#039;each&#039;,
      &#039;each-in&#039;,
      &#039;get&#039;,
      &#039;hash&#039;,
      &#039;if&#039;,
      &#039;in&#039;,
      &#039;input&#039;,
      &#039;link-to&#039;,
      &#039;loc&#039;,
      &#039;log&#039;,
      &#039;lookup&#039;,
      &#039;mut&#039;,
      &#039;outlet&#039;,
      &#039;partial&#039;,
      &#039;query-params&#039;,
      &#039;render&#039;,
      &#039;template&#039;,
      &#039;textarea&#039;,
      &#039;unbound&#039;,
      &#039;unless&#039;,
      &#039;view&#039;,
      &#039;with&#039;,
      &#039;yield&#039;
    ]
  };

  const LITERALS = {
    $pattern: /[\w.\/]+/,
    literal: [
      &#039;true&#039;,
      &#039;false&#039;,
      &#039;undefined&#039;,
      &#039;null&#039;
    ]
  };

  // as defined in https://handlebarsjs.com/guide/expressions.html#literal-segments
  // this regex matches literal segments like &#039; abc &#039; or [ abc ] as well as helpers and paths
  // like a/b, ./abc/cde, and abc.bcd

  const DOUBLE_QUOTED_ID_REGEX = /&quot;&quot;|&quot;[^&quot;]+&quot;/;
  const SINGLE_QUOTED_ID_REGEX = /&#039;&#039;|&#039;[^&#039;]+&#039;/;
  const BRACKET_QUOTED_ID_REGEX = /\[\]|\[[^\]]+\]/;
  const PLAIN_ID_REGEX = /[^\s!&quot;#%&amp;&#039;()*+,.\/;&lt;=&gt;@\[\\\]^`{|}~]+/;
  const PATH_DELIMITER_REGEX = /(\.|\/)/;
  const ANY_ID = regex.either(
    DOUBLE_QUOTED_ID_REGEX,
    SINGLE_QUOTED_ID_REGEX,
    BRACKET_QUOTED_ID_REGEX,
    PLAIN_ID_REGEX
    );

  const IDENTIFIER_REGEX = regex.concat(
    regex.optional(/\.|\.\/|\//), // relative or absolute path
    ANY_ID,
    regex.anyNumberOfTimes(regex.concat(
      PATH_DELIMITER_REGEX,
      ANY_ID
    ))
  );

  // identifier followed by a equal-sign (without the equal sign)
  const HASH_PARAM_REGEX = regex.concat(
    &#039;(&#039;,
    BRACKET_QUOTED_ID_REGEX, &#039;|&#039;,
    PLAIN_ID_REGEX,
    &#039;)(?==)&#039;
  );

  const HELPER_NAME_OR_PATH_EXPRESSION = {
    begin: IDENTIFIER_REGEX
  };

  const HELPER_PARAMETER = hljs.inherit(HELPER_NAME_OR_PATH_EXPRESSION, {
    keywords: LITERALS
  });

  const SUB_EXPRESSION = {
    begin: /\(/,
    end: /\)/
    // the &quot;contains&quot; is added below when all necessary sub-modes are defined
  };

  const HASH = {
    // fka &quot;attribute-assignment&quot;, parameters of the form &#039;key=value&#039;
    className: &#039;attr&#039;,
    begin: HASH_PARAM_REGEX,
    relevance: 0,
    starts: {
      begin: /=/,
      end: /=/,
      starts: {
        contains: [
          hljs.NUMBER_MODE,
          hljs.QUOTE_STRING_MODE,
          hljs.APOS_STRING_MODE,
          HELPER_PARAMETER,
          SUB_EXPRESSION
        ]
      }
    }
  };

  const BLOCK_PARAMS = {
    // parameters of the form &#039;{{#with x as | y |}}...{{/with}}&#039;
    begin: /as\s+\|/,
    keywords: {
      keyword: &#039;as&#039;
    },
    end: /\|/,
    contains: [
      {
        // define sub-mode in order to prevent highlighting of block-parameter named &quot;as&quot;
        begin: /\w+/
      }
    ]
  };

  const HELPER_PARAMETERS = {
    contains: [
      hljs.NUMBER_MODE,
      hljs.QUOTE_STRING_MODE,
      hljs.APOS_STRING_MODE,
      BLOCK_PARAMS,
      HASH,
      HELPER_PARAMETER,
      SUB_EXPRESSION
    ],
    returnEnd: true
    // the property &quot;end&quot; is defined through inheritance when the mode is used. If depends
    // on the surrounding mode, but &quot;endsWithParent&quot; does not work here (i.e. it includes the
    // end-token of the surrounding mode)
  };

  const SUB_EXPRESSION_CONTENTS = hljs.inherit(HELPER_NAME_OR_PATH_EXPRESSION, {
    className: &#039;name&#039;,
    keywords: BUILT_INS,
    starts: hljs.inherit(HELPER_PARAMETERS, {
      end: /\)/
    })
  });

  SUB_EXPRESSION.contains = [SUB_EXPRESSION_CONTENTS];

  const OPENING_BLOCK_MUSTACHE_CONTENTS = hljs.inherit(HELPER_NAME_OR_PATH_EXPRESSION, {
    keywords: BUILT_INS,
    className: &#039;name&#039;,
    starts: hljs.inherit(HELPER_PARAMETERS, {
      end: /\}\}/
    })
  });

  const CLOSING_BLOCK_MUSTACHE_CONTENTS = hljs.inherit(HELPER_NAME_OR_PATH_EXPRESSION, {
    keywords: BUILT_INS,
    className: &#039;name&#039;
  });

  const BASIC_MUSTACHE_CONTENTS = hljs.inherit(HELPER_NAME_OR_PATH_EXPRESSION, {
    className: &#039;name&#039;,
    keywords: BUILT_INS,
    starts: hljs.inherit(HELPER_PARAMETERS, {
      end: /\}\}/
    })
  });

  const ESCAPE_MUSTACHE_WITH_PRECEEDING_BACKSLASH = {
    begin: /\\\{\{/,
    skip: true
  };
  const PREVENT_ESCAPE_WITH_ANOTHER_PRECEEDING_BACKSLASH = {
    begin: /\\\\(?=\{\{)/,
    skip: true
  };

  return {
    name: &#039;Handlebars&#039;,
    aliases: [
      &#039;hbs&#039;,
      &#039;html.hbs&#039;,
      &#039;html.handlebars&#039;,
      &#039;htmlbars&#039;
    ],
    case_insensitive: true,
    subLanguage: &#039;xml&#039;,
    contains: [
      ESCAPE_MUSTACHE_WITH_PRECEEDING_BACKSLASH,
      PREVENT_ESCAPE_WITH_ANOTHER_PRECEEDING_BACKSLASH,
      hljs.COMMENT(/\{\{!--/, /--\}\}/),
      hljs.COMMENT(/\{\{!/, /\}\}/),
      {
        // open raw block &quot;{{{{raw}}}} content not evaluated {{{{/raw}}}}&quot;
        className: &#039;template-tag&#039;,
        begin: /\{\{\{\{(?!\/)/,
        end: /\}\}\}\}/,
        contains: [OPENING_BLOCK_MUSTACHE_CONTENTS],
        starts: {
          end: /\{\{\{\{\//,
          returnEnd: true,
          subLanguage: &#039;xml&#039;
        }
      },
      {
        // close raw block
        className: &#039;template-tag&#039;,
        begin: /\{\{\{\{\//,
        end: /\}\}\}\}/,
        contains: [CLOSING_BLOCK_MUSTACHE_CONTENTS]
      },
      {
        // open block statement
        className: &#039;template-tag&#039;,
        begin: /\{\{#/,
        end: /\}\}/,
        contains: [OPENING_BLOCK_MUSTACHE_CONTENTS]
      },
      {
        className: &#039;template-tag&#039;,
        begin: /\{\{(?=else\}\})/,
        end: /\}\}/,
        keywords: &#039;else&#039;
      },
      {
        className: &#039;template-tag&#039;,
        begin: /\{\{(?=else if)/,
        end: /\}\}/,
        keywords: &#039;else if&#039;
      },
      {
        // closing block statement
        className: &#039;template-tag&#039;,
        begin: /\{\{\//,
        end: /\}\}/,
        contains: [CLOSING_BLOCK_MUSTACHE_CONTENTS]
      },
      {
        // template variable or helper-call that is NOT html-escaped
        className: &#039;template-variable&#039;,
        begin: /\{\{\{/,
        end: /\}\}\}/,
        contains: [BASIC_MUSTACHE_CONTENTS]
      },
      {
        // template variable or helper-call that is html-escaped
        className: &#039;template-variable&#039;,
        begin: /\{\{/,
        end: /\}\}/,
        contains: [BASIC_MUSTACHE_CONTENTS]
      }
    ]
  };
}

module.exports = handlebars;</textarea>
