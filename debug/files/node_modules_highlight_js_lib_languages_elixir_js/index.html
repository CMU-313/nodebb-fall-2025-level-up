<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: Elixir
Author: Josh Adams &lt;josh@isotope11.com&gt;
Description: language definition for Elixir source code files (.ex and .exs).  Based on ruby language support.
Category: functional
Website: https://elixir-lang.org
*/

/** @type LanguageFn */
function elixir(hljs) {
  const regex = hljs.regex;
  const ELIXIR_IDENT_RE = &#039;[a-zA-Z_][a-zA-Z0-9_.]*(!|\\?)?&#039;;
  const ELIXIR_METHOD_RE = &#039;[a-zA-Z_]\\w*[!?=]?|[-+~]@|&lt;&lt;|&gt;&gt;|=~|===?|&lt;=&gt;|[&lt;&gt;]=?|\\*\\*|[-/+%^&amp;*~`|]|\\[\\]=?&#039;;
  const KEYWORDS = [
    &quot;after&quot;,
    &quot;alias&quot;,
    &quot;and&quot;,
    &quot;case&quot;,
    &quot;catch&quot;,
    &quot;cond&quot;,
    &quot;defstruct&quot;,
    &quot;do&quot;,
    &quot;else&quot;,
    &quot;end&quot;,
    &quot;fn&quot;,
    &quot;for&quot;,
    &quot;if&quot;,
    &quot;import&quot;,
    &quot;in&quot;,
    &quot;not&quot;,
    &quot;or&quot;,
    &quot;quote&quot;,
    &quot;raise&quot;,
    &quot;receive&quot;,
    &quot;require&quot;,
    &quot;reraise&quot;,
    &quot;rescue&quot;,
    &quot;try&quot;,
    &quot;unless&quot;,
    &quot;unquote&quot;,
    &quot;unquote_splicing&quot;,
    &quot;use&quot;,
    &quot;when&quot;,
    &quot;with|0&quot;
  ];
  const LITERALS = [
    &quot;false&quot;,
    &quot;nil&quot;,
    &quot;true&quot;
  ];
  const KWS = {
    $pattern: ELIXIR_IDENT_RE,
    keyword: KEYWORDS,
    literal: LITERALS
  };
  const SUBST = {
    className: &#039;subst&#039;,
    begin: /#\{/,
    end: /\}/,
    keywords: KWS
  };
  const NUMBER = {
    className: &#039;number&#039;,
    begin: &#039;(\\b0o[0-7_]+)|(\\b0b[01_]+)|(\\b0x[0-9a-fA-F_]+)|(-?\\b[0-9][0-9_]*(\\.[0-9_]+([eE][-+]?[0-9]+)?)?)&#039;,
    relevance: 0
  };
  // TODO: could be tightened
  // https://elixir-lang.readthedocs.io/en/latest/intro/18.html
  // but you also need to include closing delemeters in the escape list per
  // individual sigil mode from what I can tell,
  // ie: \} might or might not be an escape depending on the sigil used
  const ESCAPES_RE = /\\[\s\S]/;
  // const ESCAPES_RE = /\\[&quot;&#039;\\abdefnrstv0]/;
  const BACKSLASH_ESCAPE = {
    match: ESCAPES_RE,
    scope: &quot;char.escape&quot;,
    relevance: 0
  };
  const SIGIL_DELIMITERS = &#039;[/|([{&lt;&quot;\&#039;]&#039;;
  const SIGIL_DELIMITER_MODES = [
    {
      begin: /&quot;/,
      end: /&quot;/
    },
    {
      begin: /&#039;/,
      end: /&#039;/
    },
    {
      begin: /\//,
      end: /\//
    },
    {
      begin: /\|/,
      end: /\|/
    },
    {
      begin: /\(/,
      end: /\)/
    },
    {
      begin: /\[/,
      end: /\]/
    },
    {
      begin: /\{/,
      end: /\}/
    },
    {
      begin: /&lt;/,
      end: /&gt;/
    }
  ];
  const escapeSigilEnd = (end) =&gt; {
    return {
      scope: &quot;char.escape&quot;,
      begin: regex.concat(/\\/, end),
      relevance: 0
    };
  };
  const LOWERCASE_SIGIL = {
    className: &#039;string&#039;,
    begin: &#039;~[a-z]&#039; + &#039;(?=&#039; + SIGIL_DELIMITERS + &#039;)&#039;,
    contains: SIGIL_DELIMITER_MODES.map(x =&gt; hljs.inherit(x,
      {
        contains: [
          escapeSigilEnd(x.end),
          BACKSLASH_ESCAPE,
          SUBST
        ]
      }
    ))
  };

  const UPCASE_SIGIL = {
    className: &#039;string&#039;,
    begin: &#039;~[A-Z]&#039; + &#039;(?=&#039; + SIGIL_DELIMITERS + &#039;)&#039;,
    contains: SIGIL_DELIMITER_MODES.map(x =&gt; hljs.inherit(x,
      {
        contains: [ escapeSigilEnd(x.end) ]
      }
    ))
  };

  const REGEX_SIGIL = {
    className: &#039;regex&#039;,
    variants: [
      {
        begin: &#039;~r&#039; + &#039;(?=&#039; + SIGIL_DELIMITERS + &#039;)&#039;,
        contains: SIGIL_DELIMITER_MODES.map(x =&gt; hljs.inherit(x,
          {
            end: regex.concat(x.end, /[uismxfU]{0,7}/),
            contains: [
              escapeSigilEnd(x.end),
              BACKSLASH_ESCAPE,
              SUBST
            ]
          }
        ))
      },
      {
        begin: &#039;~R&#039; + &#039;(?=&#039; + SIGIL_DELIMITERS + &#039;)&#039;,
        contains: SIGIL_DELIMITER_MODES.map(x =&gt; hljs.inherit(x,
          {
            end: regex.concat(x.end, /[uismxfU]{0,7}/),
            contains: [ escapeSigilEnd(x.end) ]
          })
        )
      }
    ]
  };

  const STRING = {
    className: &#039;string&#039;,
    contains: [
      hljs.BACKSLASH_ESCAPE,
      SUBST
    ],
    variants: [
      {
        begin: /&quot;&quot;&quot;/,
        end: /&quot;&quot;&quot;/
      },
      {
        begin: /&#039;&#039;&#039;/,
        end: /&#039;&#039;&#039;/
      },
      {
        begin: /~S&quot;&quot;&quot;/,
        end: /&quot;&quot;&quot;/,
        contains: [] // override default
      },
      {
        begin: /~S&quot;/,
        end: /&quot;/,
        contains: [] // override default
      },
      {
        begin: /~S&#039;&#039;&#039;/,
        end: /&#039;&#039;&#039;/,
        contains: [] // override default
      },
      {
        begin: /~S&#039;/,
        end: /&#039;/,
        contains: [] // override default
      },
      {
        begin: /&#039;/,
        end: /&#039;/
      },
      {
        begin: /&quot;/,
        end: /&quot;/
      }
    ]
  };
  const FUNCTION = {
    className: &#039;function&#039;,
    beginKeywords: &#039;def defp defmacro defmacrop&#039;,
    end: /\B\b/, // the mode is ended by the title
    contains: [
      hljs.inherit(hljs.TITLE_MODE, {
        begin: ELIXIR_IDENT_RE,
        endsParent: true
      })
    ]
  };
  const CLASS = hljs.inherit(FUNCTION, {
    className: &#039;class&#039;,
    beginKeywords: &#039;defimpl defmodule defprotocol defrecord&#039;,
    end: /\bdo\b|$|;/
  });
  const ELIXIR_DEFAULT_CONTAINS = [
    STRING,
    REGEX_SIGIL,
    UPCASE_SIGIL,
    LOWERCASE_SIGIL,
    hljs.HASH_COMMENT_MODE,
    CLASS,
    FUNCTION,
    {
      begin: &#039;::&#039;
    },
    {
      className: &#039;symbol&#039;,
      begin: &#039;:(?![\\s:])&#039;,
      contains: [
        STRING,
        {
          begin: ELIXIR_METHOD_RE
        }
      ],
      relevance: 0
    },
    {
      className: &#039;symbol&#039;,
      begin: ELIXIR_IDENT_RE + &#039;:(?!:)&#039;,
      relevance: 0
    },
    NUMBER,
    {
      className: &#039;variable&#039;,
      begin: &#039;(\\$\\W)|((\\$|@@?)(\\w+))&#039;
    }
    // -&gt; has been removed, capnproto always uses this grammar construct
  ];
  SUBST.contains = ELIXIR_DEFAULT_CONTAINS;

  return {
    name: &#039;Elixir&#039;,
    aliases: [&#039;ex&#039;, &#039;exs&#039;],
    keywords: KWS,
    contains: ELIXIR_DEFAULT_CONTAINS
  };
}

module.exports = elixir;</textarea>
