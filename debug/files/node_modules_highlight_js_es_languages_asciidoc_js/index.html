  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: AsciiDoc
Requires: xml.js
Author: Dan Allen &lt;dan.j.allen@gmail.com&gt;
Website: http://asciidoc.org
Description: A semantic, text-based document format that can be exported to HTML, DocBook and other backends.
Category: markup
*/

/** @type LanguageFn */
function asciidoc(hljs) {
  const regex = hljs.regex;
  const HORIZONTAL_RULE = {
    begin: &#039;^\&#039;{3,}[ \\t]*$&#039;,
    relevance: 10
  };
  const ESCAPED_FORMATTING = [
    // escaped constrained formatting marks (i.e., \* \_ or \`)
    {
      begin: /\\[*_`]/
    },
    // escaped unconstrained formatting marks (i.e., \\** \\__ or \\``)
    // must ignore until the next formatting marks
    // this rule might not be 100% compliant with Asciidoctor 2.0 but we are entering undefined behavior territory...
    {
      begin: /\\\\\*{2}[^\n]*?\*{2}/
    },
    {
      begin: /\\\\_{2}[^\n]*_{2}/
    },
    {
      begin: /\\\\`{2}[^\n]*`{2}/
    },
    // guard: constrained formatting mark may not be preceded by &quot;:&quot;, &quot;;&quot; or
    // &quot;}&quot;. match these so the constrained rule doesn&#039;t see them
    {
      begin: /[:;}][*_`](?![*_`])/
    }
  ];
  const STRONG = [
    // inline unconstrained strong (single line)
    {
      className: &#039;strong&#039;,
      begin: /\*{2}([^\n]+?)\*{2}/
    },
    // inline unconstrained strong (multi-line)
    {
      className: &#039;strong&#039;,
      begin: regex.concat(
        /\*\*/,
        /((\*(?!\*)|\\[^\n]|[^*\n\\])+\n)+/,
        /(\*(?!\*)|\\[^\n]|[^*\n\\])*/,
        /\*\*/
      ),
      relevance: 0
    },
    // inline constrained strong (single line)
    {
      className: &#039;strong&#039;,
      // must not precede or follow a word character
      begin: /\B\*(\S|\S[^\n]*?\S)\*(?!\w)/
    },
    // inline constrained strong (multi-line)
    {
      className: &#039;strong&#039;,
      // must not precede or follow a word character
      begin: /\*[^\s]([^\n]+\n)+([^\n]+)\*/
    }
  ];
  const EMPHASIS = [
    // inline unconstrained emphasis (single line)
    {
      className: &#039;emphasis&#039;,
      begin: /_{2}([^\n]+?)_{2}/
    },
    // inline unconstrained emphasis (multi-line)
    {
      className: &#039;emphasis&#039;,
      begin: regex.concat(
        /__/,
        /((_(?!_)|\\[^\n]|[^_\n\\])+\n)+/,
        /(_(?!_)|\\[^\n]|[^_\n\\])*/,
        /__/
      ),
      relevance: 0
    },
    // inline constrained emphasis (single line)
    {
      className: &#039;emphasis&#039;,
      // must not precede or follow a word character
      begin: /\b_(\S|\S[^\n]*?\S)_(?!\w)/
    },
    // inline constrained emphasis (multi-line)
    {
      className: &#039;emphasis&#039;,
      // must not precede or follow a word character
      begin: /_[^\s]([^\n]+\n)+([^\n]+)_/
    },
    // inline constrained emphasis using single quote (legacy)
    {
      className: &#039;emphasis&#039;,
      // must not follow a word character or be followed by a single quote or space
      begin: &#039;\\B\&#039;(?![\&#039;\\s])&#039;,
      end: &#039;(\\n{2}|\&#039;)&#039;,
      // allow escaped single quote followed by word char
      contains: [{
        begin: &#039;\\\\\&#039;\\w&#039;,
        relevance: 0
      }],
      relevance: 0
    }
  ];
  const ADMONITION = {
    className: &#039;symbol&#039;,
    begin: &#039;^(NOTE|TIP|IMPORTANT|WARNING|CAUTION):\\s+&#039;,
    relevance: 10
  };
  const BULLET_LIST = {
    className: &#039;bullet&#039;,
    begin: &#039;^(\\*+|-+|\\.+|[^\\n]+?::)\\s+&#039;
  };

  return {
    name: &#039;AsciiDoc&#039;,
    aliases: [&#039;adoc&#039;],
    contains: [
      // block comment
      hljs.COMMENT(
        &#039;^/{4,}\\n&#039;,
        &#039;\\n/{4,}$&#039;,
        // can also be done as...
        // &#039;^/{4,}$&#039;,
        // &#039;^/{4,}$&#039;,
        {
          relevance: 10
        }
      ),
      // line comment
      hljs.COMMENT(
        &#039;^//&#039;,
        &#039;$&#039;,
        {
          relevance: 0
        }
      ),
      // title
      {
        className: &#039;title&#039;,
        begin: &#039;^\\.\\w.*$&#039;
      },
      // example, admonition &amp; sidebar blocks
      {
        begin: &#039;^[=\\*]{4,}\\n&#039;,
        end: &#039;\\n^[=\\*]{4,}$&#039;,
        relevance: 10
      },
      // headings
      {
        className: &#039;section&#039;,
        relevance: 10,
        variants: [
          {
            begin: &#039;^(={1,6})[ \t].+?([ \t]\\1)?$&#039;
          },
          {
            begin: &#039;^[^\\[\\]\\n]+?\\n[=\\-~\\^\\+]{2,}$&#039;
          }
        ]
      },
      // document attributes
      {
        className: &#039;meta&#039;,
        begin: &#039;^:.+?:&#039;,
        end: &#039;\\s&#039;,
        excludeEnd: true,
        relevance: 10
      },
      // block attributes
      {
        className: &#039;meta&#039;,
        begin: &#039;^\\[.+?\\]$&#039;,
        relevance: 0
      },
      // quoteblocks
      {
        className: &#039;quote&#039;,
        begin: &#039;^_{4,}\\n&#039;,
        end: &#039;\\n_{4,}$&#039;,
        relevance: 10
      },
      // listing and literal blocks
      {
        className: &#039;code&#039;,
        begin: &#039;^[\\-\\.]{4,}\\n&#039;,
        end: &#039;\\n[\\-\\.]{4,}$&#039;,
        relevance: 10
      },
      // passthrough blocks
      {
        begin: &#039;^\\+{4,}\\n&#039;,
        end: &#039;\\n\\+{4,}$&#039;,
        contains: [{
          begin: &#039;&lt;&#039;,
          end: &#039;&gt;&#039;,
          subLanguage: &#039;xml&#039;,
          relevance: 0
        }],
        relevance: 10
      },

      BULLET_LIST,
      ADMONITION,
      ...ESCAPED_FORMATTING,
      ...STRONG,
      ...EMPHASIS,

      // inline smart quotes
      {
        className: &#039;string&#039;,
        variants: [
          {
            begin: &quot;``.+?&#039;&#039;&quot;
          },
          {
            begin: &quot;`.+?&#039;&quot;
          }
        ]
      },
      // inline unconstrained emphasis
      {
        className: &#039;code&#039;,
        begin: /`{2}/,
        end: /(\n{2}|`{2})/
      },
      // inline code snippets (TODO should get same treatment as strong and emphasis)
      {
        className: &#039;code&#039;,
        begin: &#039;(`.+?`|\\+.+?\\+)&#039;,
        relevance: 0
      },
      // indented literal block
      {
        className: &#039;code&#039;,
        begin: &#039;^[ \\t]&#039;,
        end: &#039;$&#039;,
        relevance: 0
      },
      HORIZONTAL_RULE,
      // images and links
      {
        begin: &#039;(link:)?(http|https|ftp|file|irc|image:?):\\S+?\\[[^[]*?\\]&#039;,
        returnBegin: true,
        contains: [
          {
            begin: &#039;(link|image:?):&#039;,
            relevance: 0
          },
          {
            className: &#039;link&#039;,
            begin: &#039;\\w&#039;,
            end: &#039;[^\\[]+&#039;,
            relevance: 0
          },
          {
            className: &#039;string&#039;,
            begin: &#039;\\[&#039;,
            end: &#039;\\]&#039;,
            excludeBegin: true,
            excludeEnd: true,
            relevance: 0
          }
        ],
        relevance: 10
      }
    ]
  };
}

export { asciidoc as default };</textarea>
