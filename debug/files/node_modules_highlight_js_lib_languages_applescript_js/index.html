    <textarea id="file-source" class="col-md-12">/*
Language: AppleScript
Authors: Nathan Grigg &lt;nathan@nathanamy.org&gt;, Dr. Drang &lt;drdrang@gmail.com&gt;
Category: scripting
Website: https://developer.apple.com/library/archive/documentation/AppleScript/Conceptual/AppleScriptLangGuide/introduction/ASLR_intro.html
Audit: 2020
*/

/** @type LanguageFn */
function applescript(hljs) {
  const regex = hljs.regex;
  const STRING = hljs.inherit(
    hljs.QUOTE_STRING_MODE, {
      illegal: null
    });
  const PARAMS = {
    className: &#039;params&#039;,
    begin: /\(/,
    end: /\)/,
    contains: [
      &#039;self&#039;,
      hljs.C_NUMBER_MODE,
      STRING
    ]
  };
  const COMMENT_MODE_1 = hljs.COMMENT(/--/, /$/);
  const COMMENT_MODE_2 = hljs.COMMENT(
    /\(\*/,
    /\*\)/,
    {
      contains: [
        &#039;self&#039;, // allow nesting
        COMMENT_MODE_1
      ]
    }
  );
  const COMMENTS = [
    COMMENT_MODE_1,
    COMMENT_MODE_2,
    hljs.HASH_COMMENT_MODE
  ];

  const KEYWORD_PATTERNS = [
    /apart from/,
    /aside from/,
    /instead of/,
    /out of/,
    /greater than/,
    /isn&#039;t|(doesn&#039;t|does not) (equal|come before|come after|contain)/,
    /(greater|less) than( or equal)?/,
    /(starts?|ends|begins?) with/,
    /contained by/,
    /comes (before|after)/,
    /a (ref|reference)/,
    /POSIX (file|path)/,
    /(date|time) string/,
    /quoted form/
  ];

  const BUILT_IN_PATTERNS = [
    /clipboard info/,
    /the clipboard/,
    /info for/,
    /list (disks|folder)/,
    /mount volume/,
    /path to/,
    /(close|open for) access/,
    /(get|set) eof/,
    /current date/,
    /do shell script/,
    /get volume settings/,
    /random number/,
    /set volume/,
    /system attribute/,
    /system info/,
    /time to GMT/,
    /(load|run|store) script/,
    /scripting components/,
    /ASCII (character|number)/,
    /localized string/,
    /choose (application|color|file|file name|folder|from list|remote application|URL)/,
    /display (alert|dialog)/
  ];

  return {
    name: &#039;AppleScript&#039;,
    aliases: [ &#039;osascript&#039; ],
    keywords: {
      keyword:
        &#039;about above after against and around as at back before beginning &#039; +
        &#039;behind below beneath beside between but by considering &#039; +
        &#039;contain contains continue copy div does eighth else end equal &#039; +
        &#039;equals error every exit fifth first for fourth from front &#039; +
        &#039;get given global if ignoring in into is it its last local me &#039; +
        &#039;middle mod my ninth not of on onto or over prop property put ref &#039; +
        &#039;reference repeat returning script second set seventh since &#039; +
        &#039;sixth some tell tenth that the|0 then third through thru &#039; +
        &#039;timeout times to transaction try until where while whose with &#039; +
        &#039;without&#039;,
      literal:
        &#039;AppleScript false linefeed return pi quote result space tab true&#039;,
      built_in:
        &#039;alias application boolean class constant date file integer list &#039; +
        &#039;number real record string text &#039; +
        &#039;activate beep count delay launch log offset read round &#039; +
        &#039;run say summarize write &#039; +
        &#039;character characters contents day frontmost id item length &#039; +
        &#039;month name paragraph paragraphs rest reverse running time version &#039; +
        &#039;weekday word words year&#039;
    },
    contains: [
      STRING,
      hljs.C_NUMBER_MODE,
      {
        className: &#039;built_in&#039;,
        begin: regex.concat(
          /\b/,
          regex.either(...BUILT_IN_PATTERNS),
          /\b/
        )
      },
      {
        className: &#039;built_in&#039;,
        begin: /^\s*return\b/
      },
      {
        className: &#039;literal&#039;,
        begin:
          /\b(text item delimiters|current application|missing value)\b/
      },
      {
        className: &#039;keyword&#039;,
        begin: regex.concat(
          /\b/,
          regex.either(...KEYWORD_PATTERNS),
          /\b/
        )
      },
      {
        beginKeywords: &#039;on&#039;,
        illegal: /[${=;\n]/,
        contains: [
          hljs.UNDERSCORE_TITLE_MODE,
          PARAMS
        ]
      },
      ...COMMENTS
    ],
    illegal: /\/\/|-&gt;|=&gt;|\[\[/
  };
}

module.exports = applescript;</textarea>
