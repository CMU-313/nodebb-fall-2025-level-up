<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: IRPF90
Author: Anthony Scemama &lt;scemama@irsamc.ups-tlse.fr&gt;
Description: IRPF90 is an open-source Fortran code generator
Website: http://irpf90.ups-tlse.fr
Category: scientific
*/

/** @type LanguageFn */
function irpf90(hljs) {
  const regex = hljs.regex;
  const PARAMS = {
    className: &#039;params&#039;,
    begin: &#039;\\(&#039;,
    end: &#039;\\)&#039;
  };

  // regex in both fortran and irpf90 should match
  const OPTIONAL_NUMBER_SUFFIX = /(_[a-z_\d]+)?/;
  const OPTIONAL_NUMBER_EXP = /([de][+-]?\d+)?/;
  const NUMBER = {
    className: &#039;number&#039;,
    variants: [
      {
        begin: regex.concat(/\b\d+/, /\.(\d*)/, OPTIONAL_NUMBER_EXP, OPTIONAL_NUMBER_SUFFIX)
      },
      {
        begin: regex.concat(/\b\d+/, OPTIONAL_NUMBER_EXP, OPTIONAL_NUMBER_SUFFIX)
      },
      {
        begin: regex.concat(/\.\d+/, OPTIONAL_NUMBER_EXP, OPTIONAL_NUMBER_SUFFIX)
      }
    ],
    relevance: 0
  };

  const F_KEYWORDS = {
    literal: &#039;.False. .True.&#039;,
    keyword: &#039;kind do while private call intrinsic where elsewhere &#039; +
      &#039;type endtype endmodule endselect endinterface end enddo endif if forall endforall only contains default return stop then &#039; +
      &#039;public subroutine|10 function program .and. .or. .not. .le. .eq. .ge. .gt. .lt. &#039; +
      &#039;goto save else use module select case &#039; +
      &#039;access blank direct exist file fmt form formatted iostat name named nextrec number opened rec recl sequential status unformatted unit &#039; +
      &#039;continue format pause cycle exit &#039; +
      &#039;c_null_char c_alert c_backspace c_form_feed flush wait decimal round iomsg &#039; +
      &#039;synchronous nopass non_overridable pass protected volatile abstract extends import &#039; +
      &#039;non_intrinsic value deferred generic final enumerator class associate bind enum &#039; +
      &#039;c_int c_short c_long c_long_long c_signed_char c_size_t c_int8_t c_int16_t c_int32_t c_int64_t c_int_least8_t c_int_least16_t &#039; +
      &#039;c_int_least32_t c_int_least64_t c_int_fast8_t c_int_fast16_t c_int_fast32_t c_int_fast64_t c_intmax_t C_intptr_t c_float c_double &#039; +
      &#039;c_long_double c_float_complex c_double_complex c_long_double_complex c_bool c_char c_null_ptr c_null_funptr &#039; +
      &#039;c_new_line c_carriage_return c_horizontal_tab c_vertical_tab iso_c_binding c_loc c_funloc c_associated  c_f_pointer &#039; +
      &#039;c_ptr c_funptr iso_fortran_env character_storage_size error_unit file_storage_size input_unit iostat_end iostat_eor &#039; +
      &#039;numeric_storage_size output_unit c_f_procpointer ieee_arithmetic ieee_support_underflow_control &#039; +
      &#039;ieee_get_underflow_mode ieee_set_underflow_mode newunit contiguous recursive &#039; +
      &#039;pad position action delim readwrite eor advance nml interface procedure namelist include sequence elemental pure &#039; +
      &#039;integer real character complex logical dimension allocatable|10 parameter &#039; +
      &#039;external implicit|10 none double precision assign intent optional pointer &#039; +
      &#039;target in out common equivalence data &#039; +
      // IRPF90 special keywords
      &#039;begin_provider &amp;begin_provider end_provider begin_shell end_shell begin_template end_template subst assert touch &#039; +
      &#039;soft_touch provide no_dep free irp_if irp_else irp_endif irp_write irp_read&#039;,
    built_in: &#039;alog alog10 amax0 amax1 amin0 amin1 amod cabs ccos cexp clog csin csqrt dabs dacos dasin datan datan2 dcos dcosh ddim dexp dint &#039; +
      &#039;dlog dlog10 dmax1 dmin1 dmod dnint dsign dsin dsinh dsqrt dtan dtanh float iabs idim idint idnint ifix isign max0 max1 min0 min1 sngl &#039; +
      &#039;algama cdabs cdcos cdexp cdlog cdsin cdsqrt cqabs cqcos cqexp cqlog cqsin cqsqrt dcmplx dconjg derf derfc dfloat dgamma dimag dlgama &#039; +
      &#039;iqint qabs qacos qasin qatan qatan2 qcmplx qconjg qcos qcosh qdim qerf qerfc qexp qgamma qimag qlgama qlog qlog10 qmax1 qmin1 qmod &#039; +
      &#039;qnint qsign qsin qsinh qsqrt qtan qtanh abs acos aimag aint anint asin atan atan2 char cmplx conjg cos cosh exp ichar index int log &#039; +
      &#039;log10 max min nint sign sin sinh sqrt tan tanh print write dim lge lgt lle llt mod nullify allocate deallocate &#039; +
      &#039;adjustl adjustr all allocated any associated bit_size btest ceiling count cshift date_and_time digits dot_product &#039; +
      &#039;eoshift epsilon exponent floor fraction huge iand ibclr ibits ibset ieor ior ishft ishftc lbound len_trim matmul &#039; +
      &#039;maxexponent maxloc maxval merge minexponent minloc minval modulo mvbits nearest pack present product &#039; +
      &#039;radix random_number random_seed range repeat reshape rrspacing scale scan selected_int_kind selected_real_kind &#039; +
      &#039;set_exponent shape size spacing spread sum system_clock tiny transpose trim ubound unpack verify achar iachar transfer &#039; +
      &#039;dble entry dprod cpu_time command_argument_count get_command get_command_argument get_environment_variable is_iostat_end &#039; +
      &#039;ieee_arithmetic ieee_support_underflow_control ieee_get_underflow_mode ieee_set_underflow_mode &#039; +
      &#039;is_iostat_eor move_alloc new_line selected_char_kind same_type_as extends_type_of &#039; +
      &#039;acosh asinh atanh bessel_j0 bessel_j1 bessel_jn bessel_y0 bessel_y1 bessel_yn erf erfc erfc_scaled gamma log_gamma hypot norm2 &#039; +
      &#039;atomic_define atomic_ref execute_command_line leadz trailz storage_size merge_bits &#039; +
      &#039;bge bgt ble blt dshiftl dshiftr findloc iall iany iparity image_index lcobound ucobound maskl maskr &#039; +
      &#039;num_images parity popcnt poppar shifta shiftl shiftr this_image &#039; +
      // IRPF90 special built_ins
      &#039;IRP_ALIGN irp_here&#039;
  };
  return {
    name: &#039;IRPF90&#039;,
    case_insensitive: true,
    keywords: F_KEYWORDS,
    illegal: /\/\*/,
    contains: [
      hljs.inherit(hljs.APOS_STRING_MODE, {
        className: &#039;string&#039;,
        relevance: 0
      }),
      hljs.inherit(hljs.QUOTE_STRING_MODE, {
        className: &#039;string&#039;,
        relevance: 0
      }),
      {
        className: &#039;function&#039;,
        beginKeywords: &#039;subroutine function program&#039;,
        illegal: &#039;[${=\\n]&#039;,
        contains: [
          hljs.UNDERSCORE_TITLE_MODE,
          PARAMS
        ]
      },
      hljs.COMMENT(&#039;!&#039;, &#039;$&#039;, {
        relevance: 0
      }),
      hljs.COMMENT(&#039;begin_doc&#039;, &#039;end_doc&#039;, {
        relevance: 10
      }),
      NUMBER
    ]
  };
}

export { irpf90 as default };</textarea>
  </div>
