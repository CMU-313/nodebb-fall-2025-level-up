  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
 Language: GAMS
 Author: Stefan Bechert &lt;stefan.bechert@gmx.net&gt;
 Contributors: Oleg Efimov &lt;efimovov@gmail.com&gt;, Mikko Kouhia &lt;mikko.kouhia@iki.fi&gt;
 Description: The General Algebraic Modeling System language
 Website: https://www.gams.com
 Category: scientific
 */

/** @type LanguageFn */
function gams(hljs) {
  const regex = hljs.regex;
  const KEYWORDS = {
    keyword:
      &#039;abort acronym acronyms alias all and assign binary card diag display &#039; +
      &#039;else eq file files for free ge gt if integer le loop lt maximizing &#039; +
      &#039;minimizing model models ne negative no not option options or ord &#039; +
      &#039;positive prod put putpage puttl repeat sameas semicont semiint smax &#039; +
      &#039;smin solve sos1 sos2 sum system table then until using while xor yes&#039;,
    literal:
      &#039;eps inf na&#039;,
    built_in:
      &#039;abs arccos arcsin arctan arctan2 Beta betaReg binomial ceil centropy &#039; +
      &#039;cos cosh cvPower div div0 eDist entropy errorf execSeed exp fact &#039; +
      &#039;floor frac gamma gammaReg log logBeta logGamma log10 log2 mapVal max &#039; +
      &#039;min mod ncpCM ncpF ncpVUpow ncpVUsin normal pi poly power &#039; +
      &#039;randBinomial randLinear randTriangle round rPower sigmoid sign &#039; +
      &#039;signPower sin sinh slexp sllog10 slrec sqexp sqlog10 sqr sqrec sqrt &#039; +
      &#039;tan tanh trunc uniform uniformInt vcPower bool_and bool_eqv bool_imp &#039; +
      &#039;bool_not bool_or bool_xor ifThen rel_eq rel_ge rel_gt rel_le rel_lt &#039; +
      &#039;rel_ne gday gdow ghour gleap gmillisec gminute gmonth gsecond gyear &#039; +
      &#039;jdate jnow jstart jtime errorLevel execError gamsRelease gamsVersion &#039; +
      &#039;handleCollect handleDelete handleStatus handleSubmit heapFree &#039; +
      &#039;heapLimit heapSize jobHandle jobKill jobStatus jobTerminate &#039; +
      &#039;licenseLevel licenseStatus maxExecError sleep timeClose timeComp &#039; +
      &#039;timeElapsed timeExec timeStart&#039;
  };
  const PARAMS = {
    className: &#039;params&#039;,
    begin: /\(/,
    end: /\)/,
    excludeBegin: true,
    excludeEnd: true
  };
  const SYMBOLS = {
    className: &#039;symbol&#039;,
    variants: [
      {
        begin: /=[lgenxc]=/
      },
      {
        begin: /\$/
      }
    ]
  };
  const QSTR = { // One-line quoted comment string
    className: &#039;comment&#039;,
    variants: [
      {
        begin: &#039;\&#039;&#039;,
        end: &#039;\&#039;&#039;
      },
      {
        begin: &#039;&quot;&#039;,
        end: &#039;&quot;&#039;
      }
    ],
    illegal: &#039;\\n&#039;,
    contains: [hljs.BACKSLASH_ESCAPE]
  };
  const ASSIGNMENT = {
    begin: &#039;/&#039;,
    end: &#039;/&#039;,
    keywords: KEYWORDS,
    contains: [
      QSTR,
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      hljs.QUOTE_STRING_MODE,
      hljs.APOS_STRING_MODE,
      hljs.C_NUMBER_MODE
    ]
  };
  const COMMENT_WORD = /[a-z0-9&amp;#*=?@\\&gt;&lt;:,()$[\]_.{}!+%^-]+/;
  const DESCTEXT = { // Parameter/set/variable description text
    begin: /[a-z][a-z0-9_]*(\([a-z0-9_, ]*\))?[ \t]+/,
    excludeBegin: true,
    end: &#039;$&#039;,
    endsWithParent: true,
    contains: [
      QSTR,
      ASSIGNMENT,
      {
        className: &#039;comment&#039;,
        // one comment word, then possibly more
        begin: regex.concat(
          COMMENT_WORD,
          // [ ] because \s would be too broad (matching newlines)
          regex.anyNumberOfTimes(regex.concat(/[ ]+/, COMMENT_WORD))
        ),
        relevance: 0
      }
    ]
  };

  return {
    name: &#039;GAMS&#039;,
    aliases: [&#039;gms&#039;],
    case_insensitive: true,
    keywords: KEYWORDS,
    contains: [
      hljs.COMMENT(/^\$ontext/, /^\$offtext/),
      {
        className: &#039;meta&#039;,
        begin: &#039;^\\$[a-z0-9]+&#039;,
        end: &#039;$&#039;,
        returnBegin: true,
        contains: [
          {
            className: &#039;keyword&#039;,
            begin: &#039;^\\$[a-z0-9]+&#039;
          }
        ]
      },
      hljs.COMMENT(&#039;^\\*&#039;, &#039;$&#039;),
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      hljs.QUOTE_STRING_MODE,
      hljs.APOS_STRING_MODE,
      // Declarations
      {
        beginKeywords:
          &#039;set sets parameter parameters variable variables &#039; +
          &#039;scalar scalars equation equations&#039;,
        end: &#039;;&#039;,
        contains: [
          hljs.COMMENT(&#039;^\\*&#039;, &#039;$&#039;),
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE,
          hljs.QUOTE_STRING_MODE,
          hljs.APOS_STRING_MODE,
          ASSIGNMENT,
          DESCTEXT
        ]
      },
      { // table environment
        beginKeywords: &#039;table&#039;,
        end: &#039;;&#039;,
        returnBegin: true,
        contains: [
          { // table header row
            beginKeywords: &#039;table&#039;,
            end: &#039;$&#039;,
            contains: [DESCTEXT]
          },
          hljs.COMMENT(&#039;^\\*&#039;, &#039;$&#039;),
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE,
          hljs.QUOTE_STRING_MODE,
          hljs.APOS_STRING_MODE,
          hljs.C_NUMBER_MODE
          // Table does not contain DESCTEXT or ASSIGNMENT
        ]
      },
      // Function definitions
      {
        className: &#039;function&#039;,
        begin: /^[a-z][a-z0-9_,\-+&#039; ()$]+\.{2}/,
        returnBegin: true,
        contains: [
          { // Function title
            className: &#039;title&#039;,
            begin: /^[a-z0-9_]+/
          },
          PARAMS,
          SYMBOLS
        ]
      },
      hljs.C_NUMBER_MODE,
      SYMBOLS
    ]
  };
}

module.exports = gams;</textarea>
