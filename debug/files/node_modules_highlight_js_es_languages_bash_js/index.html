Language: Bash

Category: common

/** @type LanguageFn */
function bash(hljs) {
  const regex = hljs.regex;
  const VAR = {};
  const BRACED_VAR = {
    begin: /\$\{/,
    end:/\}/,
    contains: [
      &quot;self&quot;,
      {
        begin: /:-/,
        contains: [ VAR ]
      } // default values
    ]
  };
  Object.assign(VAR,{
    className: &#039;variable&#039;,
    variants: [
      {begin: regex.concat(/\$[\w\d#@][\w\d_]*/,
        // negative look-ahead tries to avoid matching patterns that are not
        // Perl at all like $ident$, @ident@, etc.
        `(?![\\w\\d])(?![$])`) },
      BRACED_VAR
    ]
  });

  const SUBST = {
    className: &#039;subst&#039;,
    begin: /\$\(/, end: /\)/,
    contains: [hljs.BACKSLASH_ESCAPE]
  };
  const HERE_DOC = {
    begin: /&lt;&lt;-?\s*(?=\w+)/,
    starts: {
      contains: [
        hljs.END_SAME_AS_BEGIN({
          begin: /(\w+)/,
          end: /(\w+)/,
          className: &#039;string&#039;
        })
      ]
    }
  };
  const QUOTE_STRING = {
    className: &#039;string&#039;,
    begin: /&quot;/, end: /&quot;/,
    contains: [
      hljs.BACKSLASH_ESCAPE,
      VAR,
      SUBST
    ]
  };
  SUBST.contains.push(QUOTE_STRING);
  const ESCAPED_QUOTE = {
    className: &#039;&#039;,
    begin: /\\&quot;/

  };
  const APOS_STRING = {
    className: &#039;string&#039;,
    begin: /&#039;/, end: /&#039;/
  };
  const ARITHMETIC = {
    begin: /\$\(\(/,
    end: /\)\)/,
    contains: [
      { begin: /\d+#[0-9a-f]+/, className: &quot;number&quot; },
      hljs.NUMBER_MODE,
      VAR
    ]
  };
  const SH_LIKE_SHELLS = [
    &quot;fish&quot;,
    &quot;bash&quot;,
    &quot;zsh&quot;,
    &quot;sh&quot;,
    &quot;csh&quot;,
    &quot;ksh&quot;,
    &quot;tcsh&quot;,
    &quot;dash&quot;,
    &quot;scsh&quot;,
  ];
  const KNOWN_SHEBANG = hljs.SHEBANG({
    binary: `(${SH_LIKE_SHELLS.join(&quot;|&quot;)})`,
    relevance: 10
  });
  const FUNCTION = {
    className: &#039;function&#039;,
    begin: /\w[\w\d_]*\s*\(\s*\)\s*\{/,
    returnBegin: true,
    contains: [hljs.inherit(hljs.TITLE_MODE, {begin: /\w[\w\d_]*/})],
    relevance: 0
  };

  const KEYWORDS = [
    &quot;if&quot;,
    &quot;then&quot;,
    &quot;else&quot;,
    &quot;elif&quot;,
    &quot;fi&quot;,
    &quot;for&quot;,

    &quot;in&quot;,
    &quot;do&quot;,
    &quot;done&quot;,
    &quot;case&quot;,
    &quot;esac&quot;,
    &quot;function&quot;
  ];

  const LITERALS = [
    &quot;true&quot;,
    &quot;false&quot;
  ];

  // to consume paths to prevent keyword matches inside them
  const PATH_MODE = {
    match: /(\/[a-z._-]+)+/
  };

  // http://www.gnu.org/software/bash/manual/html_node/Shell-Builtin-Commands.html
  const SHELL_BUILT_INS = [
    &quot;break&quot;,
    &quot;cd&quot;,
    &quot;continue&quot;,
    &quot;eval&quot;,
    &quot;exec&quot;,
    &quot;exit&quot;,
    &quot;export&quot;,
    &quot;getopts&quot;,
    &quot;hash&quot;,
    &quot;pwd&quot;,
    &quot;readonly&quot;,
    &quot;return&quot;,
    &quot;shift&quot;,

    &quot;trap&quot;,
    &quot;umask&quot;,
    &quot;unset&quot;
  ];

  const BASH_BUILT_INS = [
    &quot;alias&quot;,
    &quot;bind&quot;,
    &quot;builtin&quot;,
    &quot;caller&quot;,
    &quot;command&quot;,

    &quot;enable&quot;,
    &quot;help&quot;,
    &quot;let&quot;,
    &quot;local&quot;,
    &quot;logout&quot;,
    &quot;mapfile&quot;,
    &quot;printf&quot;,
    &quot;read&quot;,
    &quot;readarray&quot;,
    &quot;source&quot;,
    &quot;type&quot;,
    &quot;typeset&quot;,
    &quot;ulimit&quot;,
    &quot;unalias&quot;
  ];

  const ZSH_BUILT_INS = [
    &quot;autoload&quot;,
    &quot;bg&quot;,
    &quot;bindkey&quot;,
    &quot;bye&quot;,
    &quot;cap&quot;,
    &quot;chdir&quot;,

    &quot;comparguments&quot;,
    &quot;compcall&quot;,
    &quot;compctl&quot;,
    &quot;compdescribe&quot;,

    &quot;compgroups&quot;,
    &quot;compquote&quot;,

    &quot;comptry&quot;,
    &quot;compvalues&quot;,
    &quot;dirs&quot;,

    &quot;rehash&quot;,
    &quot;sched&quot;,
    &quot;setcap&quot;,

  const GNU_CORE_UTILS = [

    &quot;base32&quot;,
    &quot;base64&quot;,
    &quot;cat&quot;,
    &quot;cksum&quot;,
    &quot;comm&quot;,

    &quot;od&quot;,
    &quot;paste&quot;,
    &quot;ptx&quot;,
    &quot;pr&quot;,
    &quot;sha1sum&quot;,
    &quot;sha224sum&quot;,

    &quot;sort&quot;,

    &quot;sum&quot;,

    &quot;tail&quot;,
    &quot;tr&quot;,
    &quot;tsort&quot;,
    &quot;unexpand&quot;,
    &quot;uniq&quot;,
    &quot;wc&quot;,
    &quot;arch&quot;,
    &quot;basename&quot;,
    &quot;chroot&quot;,
    &quot;date&quot;,
    &quot;dirname&quot;,
    &quot;du&quot;,
    &quot;echo&quot;,
    &quot;env&quot;,
    &quot;expr&quot;,
    &quot;factor&quot;,
    // &quot;false&quot;, // keyword literal already
    &quot;groups&quot;,
    &quot;hostid&quot;,
    &quot;id&quot;,
    &quot;link&quot;,
    &quot;logname&quot;,

    &quot;uptime&quot;,

    &quot;yes&quot;
  ];

  return {
    name: &#039;Bash&#039;,
    aliases: [&#039;sh&#039;],
    keywords: {
      $pattern: /\b[a-z._-]+\b/,
      keyword: KEYWORDS,
      literal: LITERALS,
      built_in:[
        ...SHELL_BUILT_INS,
        ...BASH_BUILT_INS,
        // Shell modifiers
        &quot;set&quot;,
        &quot;shopt&quot;,
        ...ZSH_BUILT_INS,
        ...GNU_CORE_UTILS
      ]
    },
    contains: [
      KNOWN_SHEBANG, // to catch known shells and boost relevancy
      hljs.SHEBANG(), // to catch unknown shells but still highlight the shebang
      FUNCTION,
      ARITHMETIC,
      hljs.HASH_COMMENT_MODE,
      HERE_DOC,
      PATH_MODE,
      QUOTE_STRING,
      ESCAPED_QUOTE,
      APOS_STRING,
      VAR
    ]
  };
}

export { bash as default };</textarea>
