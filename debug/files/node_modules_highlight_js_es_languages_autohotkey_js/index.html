<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: AutoHotkey
Author: Seongwon Lee &lt;dlimpid@gmail.com&gt;
Description: AutoHotkey language definition
Category: scripting
*/

/** @type LanguageFn */
function autohotkey(hljs) {
  const BACKTICK_ESCAPE = {
    begin: &#039;`[\\s\\S]&#039;
  };

  return {
    name: &#039;AutoHotkey&#039;,
    case_insensitive: true,
    aliases: [&#039;ahk&#039;],
    keywords: {
      keyword: &#039;Break Continue Critical Exit ExitApp Gosub Goto New OnExit Pause return SetBatchLines SetTimer Suspend Thread Throw Until ahk_id ahk_class ahk_pid ahk_exe ahk_group&#039;,
      literal: &#039;true false NOT AND OR&#039;,
      built_in: &#039;ComSpec Clipboard ClipboardAll ErrorLevel&#039;
    },
    contains: [
      BACKTICK_ESCAPE,
      hljs.inherit(hljs.QUOTE_STRING_MODE, {
        contains: [BACKTICK_ESCAPE]
      }),
      hljs.COMMENT(&#039;;&#039;, &#039;$&#039;, {
        relevance: 0
      }),
      hljs.C_BLOCK_COMMENT_MODE,
      {
        className: &#039;number&#039;,
        begin: hljs.NUMBER_RE,
        relevance: 0
      },
      {
        // subst would be the most accurate however fails the point of
        // highlighting. variable is comparably the most accurate that actually
        // has some effect
        className: &#039;variable&#039;,
        begin: &#039;%[a-zA-Z0-9#_$@]+%&#039;
      },
      {
        className: &#039;built_in&#039;,
        begin: &#039;^\\s*\\w+\\s*(,|%)&#039;
        // I don&#039;t really know if this is totally relevant
      },
      {
        // symbol would be most accurate however is highlighted just like
        // built_in and that makes up a lot of AutoHotkey code meaning that it
        // would fail to highlight anything
        className: &#039;title&#039;,
        variants: [
          {
            begin: &#039;^[^\\n&quot;;]+::(?!=)&#039;
          },
          {
            begin: &#039;^[^\\n&quot;;]+:(?!=)&#039;,
            // zero relevance as it catches a lot of things
            // followed by a single &#039;:&#039; in many languages
            relevance: 0
          }
        ]
      },
      {
        className: &#039;meta&#039;,
        begin: &#039;^\\s*#\\w+&#039;,
        end: &#039;$&#039;,
        relevance: 0
      },
      {
        className: &#039;built_in&#039;,
        begin: &#039;A_[a-zA-Z0-9]+&#039;
      },
      {
        // consecutive commas, not for highlighting but just for relevance
        begin: &#039;,\\s*,&#039;
      }
    ]
  };
}

export { autohotkey as default };</textarea>
