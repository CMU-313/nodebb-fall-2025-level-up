    <textarea id="file-source" class="col-md-12">/*
Language: Twig
Requires: xml.js
Author: Luke Holder &lt;lukemh@gmail.com&gt;
Description: Twig is a templating language for PHP
Website: https://twig.symfony.com
Category: template
*/

function twig(hljs) {
  const regex = hljs.regex;
  const FUNCTION_NAMES = [
    &quot;attribute&quot;,
    &quot;block&quot;,
    &quot;constant&quot;,
    &quot;country_timezones&quot;,
    &quot;cycle&quot;,
    &quot;date&quot;,
    &quot;dump&quot;,
    &quot;html_classes&quot;,
    &quot;include&quot;,
    &quot;max&quot;,
    &quot;min&quot;,
    &quot;parent&quot;,
    &quot;random&quot;,
    &quot;range&quot;,
    &quot;source&quot;,
    &quot;template_from_string&quot;
  ];

  const FILTERS = [
    &quot;abs&quot;,
    &quot;batch&quot;,
    &quot;capitalize&quot;,
    &quot;column&quot;,
    &quot;convert_encoding&quot;,
    &quot;country_name&quot;,
    &quot;currency_name&quot;,
    &quot;currency_symbol&quot;,
    &quot;data_uri&quot;,
    &quot;date&quot;,
    &quot;date_modify&quot;,
    &quot;default&quot;,
    &quot;escape&quot;,
    &quot;filter&quot;,
    &quot;first&quot;,
    &quot;format&quot;,
    &quot;format_currency&quot;,
    &quot;format_date&quot;,
    &quot;format_datetime&quot;,
    &quot;format_number&quot;,
    &quot;format_time&quot;,
    &quot;html_to_markdown&quot;,
    &quot;inky_to_html&quot;,
    &quot;inline_css&quot;,
    &quot;join&quot;,
    &quot;json_encode&quot;,
    &quot;keys&quot;,
    &quot;language_name&quot;,
    &quot;last&quot;,
    &quot;length&quot;,
    &quot;locale_name&quot;,
    &quot;lower&quot;,
    &quot;map&quot;,
    &quot;markdown&quot;,
    &quot;markdown_to_html&quot;,
    &quot;merge&quot;,
    &quot;nl2br&quot;,
    &quot;number_format&quot;,
    &quot;raw&quot;,
    &quot;reduce&quot;,
    &quot;replace&quot;,
    &quot;reverse&quot;,
    &quot;round&quot;,
    &quot;slice&quot;,
    &quot;slug&quot;,
    &quot;sort&quot;,
    &quot;spaceless&quot;,
    &quot;split&quot;,
    &quot;striptags&quot;,
    &quot;timezone_name&quot;,
    &quot;title&quot;,
    &quot;trim&quot;,
    &quot;u|0&quot;,
    &quot;upper&quot;,
    &quot;url_encode&quot;
  ];

  let TAG_NAMES = [
    &quot;apply&quot;,
    &quot;autoescape&quot;,
    &quot;block&quot;,
    &quot;cache&quot;,
    &quot;deprecated&quot;,
    &quot;do&quot;,
    &quot;embed&quot;,
    &quot;extends&quot;,
    &quot;filter&quot;,
    &quot;flush&quot;,
    &quot;for&quot;,
    &quot;from&quot;,
    &quot;if&quot;,
    &quot;import&quot;,
    &quot;include&quot;,
    &quot;macro&quot;,
    &quot;sandbox&quot;,
    &quot;set&quot;,
    &quot;use&quot;,
    &quot;verbatim&quot;,
    &quot;with&quot;
  ];

  TAG_NAMES = TAG_NAMES.concat(TAG_NAMES.map(t =&gt; `end${t}`));

  const STRING = {
    scope: &#039;string&#039;,
    variants: [
      {
        begin: /&#039;/,
        end: /&#039;/
      },
      {
        begin: /&quot;/,
        end: /&quot;/
      },
    ]
  };

  const NUMBER = {
    scope: &quot;number&quot;,
    match: /\d+/
  };

  const PARAMS = {
    begin: /\(/,
    end: /\)/,
    excludeBegin: true,
    excludeEnd: true,
    contains: [
      STRING,
      NUMBER
    ]
  };


  const FUNCTIONS = {
    beginKeywords: FUNCTION_NAMES.join(&quot; &quot;),
    keywords: { name: FUNCTION_NAMES },
    relevance: 0,
    contains: [ PARAMS ]
  };

  const FILTER = {
    match: /\|(?=[A-Za-z_]+:?)/,
    beginScope: &quot;punctuation&quot;,
    relevance: 0,
    contains: [
      {
        match: /[A-Za-z_]+:?/,
        keywords: FILTERS
      },
    ]
  };

  const tagNamed = (tagnames, {relevance}) =&gt; {
    return {
      beginScope: {
        1: &#039;template-tag&#039;,
        3: &#039;name&#039;
      },
      relevance: relevance || 2,
      endScope: &#039;template-tag&#039;,
      begin: [
        /\{%/,
        /\s*/,
        regex.either(...tagnames)
      ],
      end: /%\}/,
      keywords: &quot;in&quot;,
      contains: [
        FILTER,
        FUNCTIONS,
        STRING,
        NUMBER
      ]
    };
  };

  const CUSTOM_TAG_RE = /[a-z_]+/;
  const TAG = tagNamed(TAG_NAMES, { relevance: 2 });
  const CUSTOM_TAG = tagNamed([ CUSTOM_TAG_RE ], { relevance: 1 });

  return {
    name: &#039;Twig&#039;,
    aliases: [ &#039;craftcms&#039; ],
    case_insensitive: true,
    subLanguage: &#039;xml&#039;,
    contains: [
      hljs.COMMENT(/\{#/, /#\}/),
      TAG,
      CUSTOM_TAG,
      {
        className: &#039;template-variable&#039;,
        begin: /\{\{/,
        end: /\}\}/,
        contains: [
          &#039;self&#039;,
          FILTER,
          FUNCTIONS,
          STRING,
          NUMBER
        ]
      }
    ]
  };
}

export { twig as default };</textarea>
