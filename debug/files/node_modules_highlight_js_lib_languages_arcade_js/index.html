 Language: ArcGIS Arcade
 Category: scripting
 Author: John Foster &lt;jfoster@esri.com&gt;
 Website: https://developers.arcgis.com/arcade/
 Description: ArcGIS Arcade is an expression language used in many Esri ArcGIS products such as Pro, Online, Server, Runtime, JavaScript, and Python
*/

/** @type LanguageFn */
function arcade(hljs) {
  const IDENT_RE = &#039;[A-Za-z_][0-9A-Za-z_]*&#039;;
  const KEYWORDS = {
    keyword: [
      &quot;if&quot;,
      &quot;for&quot;,
      &quot;while&quot;,
      &quot;var&quot;,
      &quot;new&quot;,
      &quot;function&quot;,
      &quot;do&quot;,
      &quot;return&quot;,
      &quot;void&quot;,
      &quot;else&quot;,
      &quot;break&quot;
    ],
    literal: [
      &quot;BackSlash&quot;,
      &quot;DoubleQuote&quot;,
      &quot;false&quot;,
      &quot;ForwardSlash&quot;,
      &quot;Infinity&quot;,
      &quot;NaN&quot;,
      &quot;NewLine&quot;,
      &quot;null&quot;,
      &quot;PI&quot;,
      &quot;SingleQuote&quot;,
      &quot;Tab&quot;,
      &quot;TextFormatting&quot;,
      &quot;true&quot;,
      &quot;undefined&quot;
    ],
    built_in: [
      &quot;Abs&quot;,
      &quot;Acos&quot;,
      &quot;All&quot;,
      &quot;Angle&quot;,
      &quot;Any&quot;,
      &quot;Area&quot;,
      &quot;AreaGeodetic&quot;,
      &quot;Array&quot;,
      &quot;Asin&quot;,
      &quot;Atan&quot;,
      &quot;Atan2&quot;,
      &quot;Attachments&quot;,
      &quot;Average&quot;,
      &quot;Back&quot;,
      &quot;Bearing&quot;,
      &quot;Boolean&quot;,
      &quot;Buffer&quot;,
      &quot;BufferGeodetic&quot;,
      &quot;Ceil&quot;,
      &quot;Centroid&quot;,
      &quot;Clip&quot;,
      &quot;Concatenate&quot;,
      &quot;Console&quot;,
      &quot;Constrain&quot;,
      &quot;Contains&quot;,
      &quot;ConvertDirection&quot;,
      &quot;Cos&quot;,
      &quot;Count&quot;,
      &quot;Crosses&quot;,
      &quot;Cut&quot;,
      &quot;Date&quot;,
      &quot;DateAdd&quot;,
      &quot;DateDiff&quot;,
      &quot;Day&quot;,
      &quot;Decode&quot;,
      &quot;DefaultValue&quot;,
      &quot;Densify&quot;,
      &quot;DensifyGeodetic&quot;,
      &quot;Dictionary&quot;,
      &quot;Difference&quot;,
      &quot;Disjoint&quot;,
      &quot;Distance&quot;,
      &quot;DistanceGeodetic&quot;,
      &quot;Distinct&quot;,
      &quot;Domain&quot;,
      &quot;DomainCode&quot;,
      &quot;DomainName&quot;,
      &quot;EnvelopeIntersects&quot;,
      &quot;Equals&quot;,
      &quot;Erase&quot;,
      &quot;Exp&quot;,
      &quot;Expects&quot;,
      &quot;Extent&quot;,
      &quot;Feature&quot;,
      &quot;FeatureSet&quot;,
      &quot;FeatureSetByAssociation&quot;,
      &quot;FeatureSetById&quot;,
      &quot;FeatureSetByName&quot;,
      &quot;FeatureSetByPortalItem&quot;,
      &quot;FeatureSetByRelationshipName&quot;,
      &quot;Filter&quot;,
      &quot;Find&quot;,
      &quot;First&quot;,
      &quot;Floor&quot;,
      &quot;FromCharCode&quot;,
      &quot;FromCodePoint&quot;,
      &quot;FromJSON&quot;,
      &quot;GdbVersion&quot;,
      &quot;Generalize&quot;,
      &quot;Geometry&quot;,
      &quot;GetFeatureSet&quot;,
      &quot;GetUser&quot;,
      &quot;GroupBy&quot;,
      &quot;Guid&quot;,
      &quot;Hash&quot;,
      &quot;HasKey&quot;,
      &quot;Hour&quot;,
      &quot;IIf&quot;,
      &quot;Includes&quot;,
      &quot;IndexOf&quot;,
      &quot;Insert&quot;,
      &quot;Intersection&quot;,
      &quot;Intersects&quot;,
      &quot;IsEmpty&quot;,
      &quot;IsNan&quot;,
      &quot;ISOMonth&quot;,
      &quot;ISOWeek&quot;,
      &quot;ISOWeekday&quot;,
      &quot;ISOYear&quot;,
      &quot;IsSelfIntersecting&quot;,
      &quot;IsSimple&quot;,
      &quot;Left|0&quot;,
      &quot;Length&quot;,
      &quot;Length3D&quot;,
      &quot;LengthGeodetic&quot;,
      &quot;Log&quot;,
      &quot;Lower&quot;,
      &quot;Map&quot;,
      &quot;Max&quot;,
      &quot;Mean&quot;,
      &quot;Mid&quot;,
      &quot;Millisecond&quot;,
      &quot;Min&quot;,
      &quot;Minute&quot;,
      &quot;Month&quot;,
      &quot;MultiPartToSinglePart&quot;,
      &quot;Multipoint&quot;,
      &quot;NextSequenceValue&quot;,
      &quot;None&quot;,
      &quot;Now&quot;,
      &quot;Number&quot;,
      &quot;Offset|0&quot;,
      &quot;OrderBy&quot;,
      &quot;Overlaps&quot;,
      &quot;Point&quot;,
      &quot;Polygon&quot;,
      &quot;Polyline&quot;,
      &quot;Pop&quot;,
      &quot;Portal&quot;,
      &quot;Pow&quot;,
      &quot;Proper&quot;,
      &quot;Push&quot;,
      &quot;Random&quot;,
      &quot;Reduce&quot;,
      &quot;Relate&quot;,
      &quot;Replace&quot;,
      &quot;Resize&quot;,
      &quot;Reverse&quot;,
      &quot;Right|0&quot;,
      &quot;RingIsClockwise&quot;,
      &quot;Rotate&quot;,
      &quot;Round&quot;,
      &quot;Schema&quot;,
      &quot;Second&quot;,
      &quot;SetGeometry&quot;,
      &quot;Simplify&quot;,
      &quot;Sin&quot;,
      &quot;Slice&quot;,
      &quot;Sort&quot;,
      &quot;Splice&quot;,
      &quot;Split&quot;,
      &quot;Sqrt&quot;,
      &quot;Stdev&quot;,
      &quot;SubtypeCode&quot;,
      &quot;SubtypeName&quot;,
      &quot;Subtypes&quot;,
      &quot;Sum&quot;,
      &quot;SymmetricDifference&quot;,
      &quot;Tan&quot;,
      &quot;Text&quot;,
      &quot;Timestamp&quot;,
      &quot;ToCharCode&quot;,
      &quot;ToCodePoint&quot;,
      &quot;Today&quot;,
      &quot;ToHex&quot;,
      &quot;ToLocal&quot;,
      &quot;Top|0&quot;,
      &quot;Touches&quot;,
      &quot;ToUTC&quot;,
      &quot;TrackAccelerationAt&quot;,
      &quot;TrackAccelerationWindow&quot;,
      &quot;TrackCurrentAcceleration&quot;,
      &quot;TrackCurrentDistance&quot;,
      &quot;TrackCurrentSpeed&quot;,
      &quot;TrackCurrentTime&quot;,
      &quot;TrackDistanceAt&quot;,
      &quot;TrackDistanceWindow&quot;,
      &quot;TrackDuration&quot;,
      &quot;TrackFieldWindow&quot;,
      &quot;TrackGeometryWindow&quot;,
      &quot;TrackIndex&quot;,
      &quot;TrackSpeedAt&quot;,
      &quot;TrackSpeedWindow&quot;,
      &quot;TrackStartTime&quot;,
      &quot;TrackWindow&quot;,
      &quot;Trim&quot;,
      &quot;TypeOf&quot;,
      &quot;Union&quot;,
      &quot;Upper&quot;,
      &quot;UrlEncode&quot;,
      &quot;Variance&quot;,
      &quot;Week&quot;,
      &quot;Weekday&quot;,
      &quot;When&quot;,
      &quot;Within&quot;,
      &quot;Year&quot;
    ]
  };
  const SYMBOL = {
    className: &#039;symbol&#039;,
    begin: &#039;\\$[datastore|feature|layer|map|measure|sourcefeature|sourcelayer|targetfeature|targetlayer|value|view]+&#039;
  };
  const NUMBER = {
    className: &#039;number&#039;,
    variants: [
      { begin: &#039;\\b(0[bB][01]+)&#039; },
      { begin: &#039;\\b(0[oO][0-7]+)&#039; },
      { begin: hljs.C_NUMBER_RE }
    ],
    relevance: 0
  };
  const SUBST = {
    className: &#039;subst&#039;,
    begin: &#039;\\$\\{&#039;,
    end: &#039;\\}&#039;,
    keywords: KEYWORDS,
    contains: [] // defined later
  };
  const TEMPLATE_STRING = {
    className: &#039;string&#039;,
    begin: &#039;`&#039;,
    end: &#039;`&#039;,
    contains: [
      hljs.BACKSLASH_ESCAPE,
      SUBST
    ]
  };
  SUBST.contains = [
    hljs.APOS_STRING_MODE,
    hljs.QUOTE_STRING_MODE,
    TEMPLATE_STRING,
    NUMBER,
    hljs.REGEXP_MODE
  ];
  const PARAMS_CONTAINS = SUBST.contains.concat([
    hljs.C_BLOCK_COMMENT_MODE,
    hljs.C_LINE_COMMENT_MODE
  ]);

  return {
    name: &#039;ArcGIS Arcade&#039;,
    case_insensitive: true,
    keywords: KEYWORDS,
    contains: [
      hljs.APOS_STRING_MODE,
      hljs.QUOTE_STRING_MODE,
      TEMPLATE_STRING,
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      SYMBOL,
      NUMBER,
      { // object attr container
        begin: /[{,]\s*/,
        relevance: 0,
        contains: [
          {
            begin: IDENT_RE + &#039;\\s*:&#039;,
            returnBegin: true,
            relevance: 0,
            contains: [
              {
                className: &#039;attr&#039;,
                begin: IDENT_RE,
                relevance: 0
              }
            ]
          }
        ]
      },
      { // &quot;value&quot; container
        begin: &#039;(&#039; + hljs.RE_STARTERS_RE + &#039;|\\b(return)\\b)\\s*&#039;,
        keywords: &#039;return&#039;,
        contains: [
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE,
          hljs.REGEXP_MODE,
          {
            className: &#039;function&#039;,
            begin: &#039;(\\(.*?\\)|&#039; + IDENT_RE + &#039;)\\s*=&gt;&#039;,
            returnBegin: true,
            end: &#039;\\s*=&gt;&#039;,
            contains: [
              {
                className: &#039;params&#039;,
                variants: [
                  { begin: IDENT_RE },
                  { begin: /\(\s*\)/ },
                  {
                    begin: /\(/,
                    end: /\)/,
                    excludeBegin: true,
                    excludeEnd: true,
                    keywords: KEYWORDS,
                    contains: PARAMS_CONTAINS
                  }
                ]
              }
            ]
          }
        ],
        relevance: 0
      },
      {
        beginKeywords: &#039;function&#039;,
        end: /\{/,
        excludeEnd: true,
        contains: [
          hljs.inherit(hljs.TITLE_MODE, {
            className: &quot;title.function&quot;,
            begin: IDENT_RE
          }),
          {
            className: &#039;params&#039;,
            begin: /\(/,
            end: /\)/,
            excludeBegin: true,
            excludeEnd: true,
            contains: PARAMS_CONTAINS
          }
        ],
        illegal: /\[|%/
      },
      { begin: /\$[(.]/ }
    ],
    illegal: /#(?!!)/
  };
}

module.exports = arcade;</textarea>
