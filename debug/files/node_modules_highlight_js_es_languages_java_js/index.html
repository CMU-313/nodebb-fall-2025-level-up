var decimalDigits = &#039;[0-9](_*[0-9])*&#039;;
var frac = `\\.(${decimalDigits})`;
var hexDigits = &#039;[0-9a-fA-F](_*[0-9a-fA-F])*&#039;;
var NUMERIC = {
  className: &#039;number&#039;,
  variants: [
    // DecimalFloatingPointLiteral
    // including ExponentPart
    { begin: `(\\b(${decimalDigits})((${frac})|\\.)?|(${frac}))` +
      `[eE][+-]?(${decimalDigits})[fFdD]?\\b` },
    // excluding ExponentPart
    { begin: `\\b(${decimalDigits})((${frac})[fFdD]?\\b|\\.([fFdD]\\b)?)` },
    { begin: `(${frac})[fFdD]?\\b` },
    { begin: `\\b(${decimalDigits})[fFdD]\\b` },

    // HexadecimalFloatingPointLiteral
    { begin: `\\b0[xX]((${hexDigits})\\.?|(${hexDigits})?\\.(${hexDigits}))` +
      `[pP][+-]?(${decimalDigits})[fFdD]?\\b` },

    // DecimalIntegerLiteral
    { begin: &#039;\\b(0|[1-9](_*[0-9])*)[lL]?\\b&#039; },

    // HexIntegerLiteral
    { begin: `\\b0[xX](${hexDigits})[lL]?\\b` },

    // OctalIntegerLiteral
    { begin: &#039;\\b0(_*[0-7])*[lL]?\\b&#039; },

    // BinaryIntegerLiteral
    { begin: &#039;\\b0[bB][01](_*[01])*[lL]?\\b&#039; },
  ],
  relevance: 0
};

/*
Language: Java
Author: Vsevolod Solovyov &lt;vsevolod.solovyov@gmail.com&gt;
Category: common, enterprise
Website: https://www.java.com/
*/

/**
 * Allows recursive regex expressions to a given depth
 *
 * ie: recurRegex(&quot;(abc~~~)&quot;, /~~~/g, 2) becomes:
 * (abc(abc(abc)))
 *
 * @param {string} re
 * @param {RegExp} substitution (should be a g mode regex)
 * @param {number} depth
 * @returns {string}``
 */
function recurRegex(re, substitution, depth) {
  if (depth === -1) return &quot;&quot;;

  return re.replace(substitution, _ =&gt; {
    return recurRegex(re, substitution, depth - 1);
  });
}

/** @type LanguageFn */
function java(hljs) {
  hljs.regex;
  const JAVA_IDENT_RE = &#039;[\u00C0-\u02B8a-zA-Z_$][\u00C0-\u02B8a-zA-Z_$0-9]*&#039;;
  const GENERIC_IDENT_RE = JAVA_IDENT_RE +
    recurRegex(&#039;(?:&lt;&#039; + JAVA_IDENT_RE + &#039;~~~(?:\\s*,\\s*&#039; + JAVA_IDENT_RE + &#039;~~~)*&gt;)?&#039;, /~~~/g, 2);
  const MAIN_KEYWORDS = [
    &#039;synchronized&#039;,
    &#039;abstract&#039;,
    &#039;private&#039;,
    &#039;var&#039;,
    &#039;static&#039;,
    &#039;if&#039;,
    &#039;const &#039;,
    &#039;for&#039;,
    &#039;while&#039;,
    &#039;strictfp&#039;,
    &#039;finally&#039;,
    &#039;protected&#039;,
    &#039;import&#039;,
    &#039;native&#039;,
    &#039;final&#039;,
    &#039;void&#039;,
    &#039;enum&#039;,
    &#039;else&#039;,
    &#039;break&#039;,
    &#039;transient&#039;,
    &#039;catch&#039;,
    &#039;instanceof&#039;,
    &#039;volatile&#039;,
    &#039;case&#039;,
    &#039;assert&#039;,
    &#039;package&#039;,
    &#039;default&#039;,
    &#039;public&#039;,
    &#039;try&#039;,
    &#039;switch&#039;,
    &#039;continue&#039;,
    &#039;throws&#039;,
    &#039;protected&#039;,
    &#039;public&#039;,
    &#039;private&#039;,
    &#039;module&#039;,
    &#039;requires&#039;,
    &#039;exports&#039;,
    &#039;do&#039;,
    &#039;sealed&#039;
  ];

  const BUILT_INS = [
    &#039;super&#039;,
    &#039;this&#039;
  ];

  const LITERALS = [
    &#039;false&#039;,
    &#039;true&#039;,
    &#039;null&#039;
  ];

  const TYPES = [
    &#039;char&#039;,
    &#039;boolean&#039;,
    &#039;long&#039;,
    &#039;float&#039;,
    &#039;int&#039;,
    &#039;byte&#039;,
    &#039;short&#039;,
    &#039;double&#039;
  ];

  const KEYWORDS = {
    keyword: MAIN_KEYWORDS,
    literal: LITERALS,
    type: TYPES,
    built_in: BUILT_INS
  };

  const ANNOTATION = {
    className: &#039;meta&#039;,
    begin: &#039;@&#039; + JAVA_IDENT_RE,
    contains: [
      {
        begin: /\(/,
        end: /\)/,
        contains: [ &quot;self&quot; ] // allow nested () inside our annotation
      }
    ]
  };
  const PARAMS = {
    className: &#039;params&#039;,
    begin: /\(/,
    end: /\)/,
    keywords: KEYWORDS,
    relevance: 0,
    contains: [
      hljs.C_BLOCK_COMMENT_MODE
    ],
    endsParent: true
  };

  return {
    name: &#039;Java&#039;,
    aliases: [ &#039;jsp&#039; ],
    keywords: KEYWORDS,
    illegal: /&lt;\/|#/,
    contains: [
      hljs.COMMENT(
        &#039;/\\*\\*&#039;,
        &#039;\\*/&#039;,
        {
          relevance: 0,
          contains: [

              begin: /\w+@/,
              relevance: 0
            },
            {
              className: &#039;doctag&#039;,
              begin: &#039;@[A-Za-z]+&#039;
            }
          ]
        }
      ),
      // relevance boost
      {
        begin: /import java\.[a-z]+\./,
        keywords: &quot;import&quot;,
        relevance: 2
      },
      hljs.C_LINE_COMMENT_MODE,
      hljs.C_BLOCK_COMMENT_MODE,
      {
        begin: /&quot;&quot;&quot;/,
        end: /&quot;&quot;&quot;/,
        className: &quot;string&quot;,
        contains: [hljs.BACKSLASH_ESCAPE]
      },
      hljs.APOS_STRING_MODE,
      hljs.QUOTE_STRING_MODE,
      {
        match: [
          /\b(?:class|interface|enum|extends|implements|new)/,
          /\s+/,
          JAVA_IDENT_RE
        ],
        className: {
          1: &quot;keyword&quot;,
          3: &quot;title.class&quot;
        }
      },
      {
        // Exceptions for hyphenated keywords
        match: /non-sealed/,
        scope: &quot;keyword&quot;
      },
      {
        begin: [
          JAVA_IDENT_RE,
          /\s+/,
          JAVA_IDENT_RE,
          /\s+/,
          /=/
        ],
        className: {
          1: &quot;type&quot;,
          3: &quot;variable&quot;,
          5: &quot;operator&quot;
        }
      },
      {
        begin: [
          /record/,
          /\s+/,
          JAVA_IDENT_RE
        ],
        className: {
          1: &quot;keyword&quot;,
          3: &quot;title.class&quot;
        },
        contains: [
          PARAMS,
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE
        ]
      },
      {
        // Expression keywords prevent &#039;keyword Name(...)&#039; from being
        // recognized as a function definition
        beginKeywords: &#039;new throw return else&#039;,
        relevance: 0
      },
      {
        begin: [
          &#039;(?:&#039; + GENERIC_IDENT_RE + &#039;\\s+)&#039;,
          hljs.UNDERSCORE_IDENT_RE,
          /\s*(?=\()/
        ],
        className: {
          2: &quot;title.function&quot;
        },
        keywords: KEYWORDS,
        contains: [
          {
            className: &#039;params&#039;,
            begin: /\(/,
            end: /\)/,
            keywords: KEYWORDS,
            relevance: 0,
            contains: [
              ANNOTATION,
              hljs.APOS_STRING_MODE,
              hljs.QUOTE_STRING_MODE,
              NUMERIC,
              hljs.C_BLOCK_COMMENT_MODE
            ]
          },
          hljs.C_LINE_COMMENT_MODE,
          hljs.C_BLOCK_COMMENT_MODE
        ]
      },
      NUMERIC,
      ANNOTATION
    ]
  };
}
