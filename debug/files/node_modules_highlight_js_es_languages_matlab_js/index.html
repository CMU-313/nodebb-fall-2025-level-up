    <textarea id="file-source" class="col-md-12">/*
Language: Matlab
Author: Denis Bardadym &lt;bardadymchik@gmail.com&gt;
Contributors: Eugene Nizhibitsky &lt;nizhibitsky@ya.ru&gt;, Egor Rogov &lt;e.rogov@postgrespro.ru&gt;
Website: https://www.mathworks.com/products/matlab.html
Category: scientific
*/

/*
  Formal syntax is not published, helpful link:
  https://github.com/kornilova-l/matlab-IntelliJ-plugin/blob/master/src/main/grammar/Matlab.bnf
*/
function matlab(hljs) {

  var TRANSPOSE_RE = &#039;(\&#039;|\\.\&#039;)+&#039;;
  var TRANSPOSE = {
    relevance: 0,
    contains: [
      { begin: TRANSPOSE_RE }
    ]
  };

  return {
    name: &#039;Matlab&#039;,
    keywords: {
      keyword:
        &#039;arguments break case catch classdef continue else elseif end enumeration events for function &#039; +
        &#039;global if methods otherwise parfor persistent properties return spmd switch try while&#039;,
      built_in:
        &#039;sin sind sinh asin asind asinh cos cosd cosh acos acosd acosh tan tand tanh atan &#039; +
        &#039;atand atan2 atanh sec secd sech asec asecd asech csc cscd csch acsc acscd acsch cot &#039; +
        &#039;cotd coth acot acotd acoth hypot exp expm1 log log1p log10 log2 pow2 realpow reallog &#039; +
        &#039;realsqrt sqrt nthroot nextpow2 abs angle complex conj imag real unwrap isreal &#039; +
        &#039;cplxpair fix floor ceil round mod rem sign airy besselj bessely besselh besseli &#039; +
        &#039;besselk beta betainc betaln ellipj ellipke erf erfc erfcx erfinv expint gamma &#039; +
        &#039;gammainc gammaln psi legendre cross dot factor isprime primes gcd lcm rat rats perms &#039; +
        &#039;nchoosek factorial cart2sph cart2pol pol2cart sph2cart hsv2rgb rgb2hsv zeros ones &#039; +
        &#039;eye repmat rand randn linspace logspace freqspace meshgrid accumarray size length &#039; +
        &#039;ndims numel disp isempty isequal isequalwithequalnans cat reshape diag blkdiag tril &#039; +
        &#039;triu fliplr flipud flipdim rot90 find sub2ind ind2sub bsxfun ndgrid permute ipermute &#039; +
        &#039;shiftdim circshift squeeze isscalar isvector ans eps realmax realmin pi i|0 inf nan &#039; +
        &#039;isnan isinf isfinite j|0 why compan gallery hadamard hankel hilb invhilb magic pascal &#039; +
        &#039;rosser toeplitz vander wilkinson max min nanmax nanmin mean nanmean type table &#039; +
        &#039;readtable writetable sortrows sort figure plot plot3 scatter scatter3 cellfun &#039; +
        &#039;legend intersect ismember procrustes hold num2cell &#039;
    },
    illegal: &#039;(//|&quot;|#|/\\*|\\s+/\\w+)&#039;,
    contains: [
      {
        className: &#039;function&#039;,
        beginKeywords: &#039;function&#039;, end: &#039;$&#039;,
        contains: [
          hljs.UNDERSCORE_TITLE_MODE,
          {
            className: &#039;params&#039;,
            variants: [
              {begin: &#039;\\(&#039;, end: &#039;\\)&#039;},
              {begin: &#039;\\[&#039;, end: &#039;\\]&#039;}
            ]
          }
        ]
      },
      {
        className: &#039;built_in&#039;,
        begin: /true|false/,
        relevance: 0,
        starts: TRANSPOSE
      },
      {
        begin: &#039;[a-zA-Z][a-zA-Z_0-9]*&#039; + TRANSPOSE_RE,
        relevance: 0
      },
      {
        className: &#039;number&#039;,
        begin: hljs.C_NUMBER_RE,
        relevance: 0,
        starts: TRANSPOSE
      },
      {
        className: &#039;string&#039;,
        begin: &#039;\&#039;&#039;, end: &#039;\&#039;&#039;,
        contains: [
          {begin: &#039;\&#039;\&#039;&#039;}]
      },
      {
        begin: /\]|\}|\)/,
        relevance: 0,
        starts: TRANSPOSE
      },
      {
        className: &#039;string&#039;,
        begin: &#039;&quot;&#039;, end: &#039;&quot;&#039;,
        contains: [
          {begin: &#039;&quot;&quot;&#039;}
        ],
        starts: TRANSPOSE
      },
      hljs.COMMENT(&#039;^\\s*%\\{\\s*$&#039;, &#039;^\\s*%\\}\\s*$&#039;),
      hljs.COMMENT(&#039;%&#039;, &#039;$&#039;)
    ]
  };
}

export { matlab as default };</textarea>
