<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/*
Language: AngelScript
Author: Melissa Geels &lt;melissa@nimble.tools&gt;
Category: scripting
Website: https://www.angelcode.com/angelscript/
*/

/** @type LanguageFn */
function angelscript(hljs) {
  const builtInTypeMode = {
    className: &#039;built_in&#039;,
    begin: &#039;\\b(void|bool|int|int8|int16|int32|int64|uint|uint8|uint16|uint32|uint64|string|ref|array|double|float|auto|dictionary)&#039;
  };

  const objectHandleMode = {
    className: &#039;symbol&#039;,
    begin: &#039;[a-zA-Z0-9_]+@&#039;
  };

  const genericMode = {
    className: &#039;keyword&#039;,
    begin: &#039;&lt;&#039;,
    end: &#039;&gt;&#039;,
    contains: [
      builtInTypeMode,
      objectHandleMode
    ]
  };

  builtInTypeMode.contains = [ genericMode ];
  objectHandleMode.contains = [ genericMode ];

  const KEYWORDS = [
    &quot;for&quot;,
    &quot;in|0&quot;,
    &quot;break&quot;,
    &quot;continue&quot;,
    &quot;while&quot;,
    &quot;do|0&quot;,
    &quot;return&quot;,
    &quot;if&quot;,
    &quot;else&quot;,
    &quot;case&quot;,
    &quot;switch&quot;,
    &quot;namespace&quot;,
    &quot;is&quot;,
    &quot;cast&quot;,
    &quot;or&quot;,
    &quot;and&quot;,
    &quot;xor&quot;,
    &quot;not&quot;,
    &quot;get|0&quot;,
    &quot;in&quot;,
    &quot;inout|10&quot;,
    &quot;out&quot;,
    &quot;override&quot;,
    &quot;set|0&quot;,
    &quot;private&quot;,
    &quot;public&quot;,
    &quot;const&quot;,
    &quot;default|0&quot;,
    &quot;final&quot;,
    &quot;shared&quot;,
    &quot;external&quot;,
    &quot;mixin|10&quot;,
    &quot;enum&quot;,
    &quot;typedef&quot;,
    &quot;funcdef&quot;,
    &quot;this&quot;,
    &quot;super&quot;,
    &quot;import&quot;,
    &quot;from&quot;,
    &quot;interface&quot;,
    &quot;abstract|0&quot;,
    &quot;try&quot;,
    &quot;catch&quot;,
    &quot;protected&quot;,
    &quot;explicit&quot;,
    &quot;property&quot;
  ];

  return {
    name: &#039;AngelScript&#039;,
    aliases: [ &#039;asc&#039; ],

    keywords: KEYWORDS,

    // avoid close detection with C# and JS
    illegal: &#039;(^using\\s+[A-Za-z0-9_\\.]+;$|\\bfunction\\s*[^\\(])&#039;,

    contains: [
      { // &#039;strings&#039;
        className: &#039;string&#039;,
        begin: &#039;\&#039;&#039;,
        end: &#039;\&#039;&#039;,
        illegal: &#039;\\n&#039;,
        contains: [ hljs.BACKSLASH_ESCAPE ],
        relevance: 0
      },

      // &quot;&quot;&quot;heredoc strings&quot;&quot;&quot;
      {
        className: &#039;string&#039;,
        begin: &#039;&quot;&quot;&quot;&#039;,
        end: &#039;&quot;&quot;&quot;&#039;
      },

      { // &quot;strings&quot;
        className: &#039;string&#039;,
        begin: &#039;&quot;&#039;,
        end: &#039;&quot;&#039;,
        illegal: &#039;\\n&#039;,
        contains: [ hljs.BACKSLASH_ESCAPE ],
        relevance: 0
      },

      hljs.C_LINE_COMMENT_MODE, // single-line comments
      hljs.C_BLOCK_COMMENT_MODE, // comment blocks

      { // metadata
        className: &#039;string&#039;,
        begin: &#039;^\\s*\\[&#039;,
        end: &#039;\\]&#039;
      },

      { // interface or namespace declaration
        beginKeywords: &#039;interface namespace&#039;,
        end: /\{/,
        illegal: &#039;[;.\\-]&#039;,
        contains: [
          { // interface or namespace name
            className: &#039;symbol&#039;,
            begin: &#039;[a-zA-Z0-9_]+&#039;
          }
        ]
      },

      { // class declaration
        beginKeywords: &#039;class&#039;,
        end: /\{/,
        illegal: &#039;[;.\\-]&#039;,
        contains: [
          { // class name
            className: &#039;symbol&#039;,
            begin: &#039;[a-zA-Z0-9_]+&#039;,
            contains: [
              {
                begin: &#039;[:,]\\s*&#039;,
                contains: [
                  {
                    className: &#039;symbol&#039;,
                    begin: &#039;[a-zA-Z0-9_]+&#039;
                  }
                ]
              }
            ]
          }
        ]
      },

      builtInTypeMode, // built-in types
      objectHandleMode, // object handles

      { // literals
        className: &#039;literal&#039;,
        begin: &#039;\\b(null|true|false)&#039;
      },

      { // numbers
        className: &#039;number&#039;,
        relevance: 0,
        begin: &#039;(-?)(\\b0[xXbBoOdD][a-fA-F0-9]+|(\\b\\d+(\\.\\d*)?f?|\\.\\d+f?)([eE][-+]?\\d+f?)?)&#039;
      }
    ]
  };
}

export { angelscript as default };</textarea>
